<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Viewer</title>
    <style>
        /* Set default styles for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Style the timeline canvas */
        #timelineCanvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .timeline-container {
            display: block;
        }

        /* Style for file information */
        .file-info {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        /* Style for highlighted elements */
        .highlighted {
            background-color: yellow;
        }

        /* Style for individual log lines */
        .log-line {
            margin-bottom: 2px;
        }

        /* Container for the timeline */
        #timelineContainer {
            position: relative;
            width: 800px;
            height: 300px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        /* Position the timeline canvas absolutely within its container */
        #timelineCanvas {
            position: absolute;
        }

        /* Hide the timeline container by default */
        #timelineContainer {
            display: none;
        }

        /* Container for toggle switches */
        .toggle-container {
            display: inline-block;
            vertical-align: middle;
        }

        /* Style for toggle switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style for the slider part of the toggle switch */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        /* Style for the slider button */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Style for checked state of toggle switch */
        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Container for filter options */
        .filter-container {
            margin-bottom: 10px;
        }

        /* Hide filters by default */
        #filterContainer {
            display: none;
        }

        /* Show filters when active */
        #filterContainer.active {
            display: block;
        }

        /* Style for tooltip */
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            word-wrap: break-word;
            z-index: 1000;
            display: none;
        }

        /* Style for filter labels */
        .filter-label {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Tab Navigation Styles */
        /* Container for tab buttons */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Individual tab button styling */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Hover effect for tab buttons */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Style for active tab button */
        .tab button.active {
            background-color: #ccc;
        }

        /* Content area for each tab */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Styling for filter dropdowns */
        .filter-dropdown {
            margin-bottom: 10px;
            margin-right: 10px;
        }

        /* Styling for disabled containers */
        .disabled-container {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Data structure to store log information for different log types
        let logData = {
            Framework: {
                logLines: [],      // Array to store individual log lines
                filters: [],       // Array to store active filters
                logEvents: [],     // Array to store parsed log events
                matchingList: [],  // Array to store lines matching current filters

        // Shared variables for application state

        // Function to populate the preset filter set dropdown
        function populatePresetFilterSets() {
            // Dynamically populates the dropdown with options based on the current log type
            // Creates an option for each preset filter set
            const dropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            dropdown.innerHTML = '<option value="">Select a preset filter set</option>';
            Object.keys(presetFilterSets[currentLogType]).forEach((setName) => {
                const option = document.createElement('option');
                option.value = setName;
                option.textContent = setName;
                dropdown.appendChild(option);
            });
        }

        // Function to add selected preset filters to the active filter list
        function addSelectedPresetFilters() {
            // Checks if a log file is loaded
            // Retrieves the selected preset filter set
            // Adds all filters from the selected set to the active filters
            // Updates the UI, including filter rendering and log display
            // Resets the dropdown selection after adding filters
            if (!logData[currentLogType].isLogFileLoaded) return;
            const setDropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            const setName = setDropdown.value;

            if (setName) {
                // Add all filters from the selected set
                presetFilterSets[currentLogType][setName].forEach(filter => {
                    logData[currentLogType].filters.push({...filter, checked: true});
                });
                renderFilters();
                updateMatchingList();
                updateDisplayAndTimeline();
                setDropdown.value = ''; // Reset dropdown after adding filters
            }
        }


        // This function is triggered when a file is selected in the input
        function loadLogFile(event, logType) {
            const file = event.target.files[0];
            if (!file) return;

            logData[currentLogType].logFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                logData[currentLogType].logLines = e.target.result.split('\n');
                updateLogFileInfo();
                if (!logData[currentLogType].isLogFileLoaded) {
                    activateFilters();
                }
                logData[currentLogType].isLogFileLoaded = true;
                updateMatchingList();
                updateDisplayAndTimeline();
                toggleContainers();
            };
            reader.readAsText(file);
        }

        // Function to enable containers
        function toggleContainers() {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            if (logData[currentLogType].isLogFileLoaded) {
                filterContainer.classList.remove('disabled-container');
                timelineContainer.classList.remove('disabled-container');
            } else {
                filterContainer.classList.add('disabled-container');
                timelineContainer.classList.add('disabled-container');
            }
        }

        function binarySearchWithIndex(arr, entry) {
            // Initialize search boundaries
            let low = 0;
            let high = arr.length;
            while (low < high) {
                // Calculate midpoint (using unsigned right shift for integer division)
                let mid = (low + high) >>> 1;
                // Compare timestamps
                if (arr[mid].timestamp < entry.timestamp) {
                    // If midpoint timestamp is earlier, search upper half
                    low = mid + 1;
                } else if (arr[mid].timestamp > entry.timestamp) {
                    // If midpoint timestamp is later, search lower half
                    high = mid;
                } else {
                    // If timestamps are equal, compare original indices
                    if (arr[mid].index < entry.index) {
                        // If midpoint index is lower, search upper half
                        low = mid + 1;
                    } else {
                        // If midpoint index is higher or equal, search lower half
                        high = mid;
                    }
                }
            }
            // Return the insertion point
            return low;
        }

        function insertIntoMatchingList(entry) {
            const index = binarySearchWithIndex(logData[currentLogType].matchingList, entry);
            logData[currentLogType].matchingList.splice(index, 0, entry);
        }

        // Function to update the list of log lines matching the filters
        function updateMatchingList() {
            logData[currentLogType].matchingList = [];
            for (let [lineIndex, line] of logData[currentLogType].logLines.entries()) {
                let [timestampStr, timestamp] = parseTimestamp(line);
                if (timestampStr === "") continue;
                for (let [filterIndex, filter] of logData[currentLogType].filters.entries()) {
                    if (evaluateFilter(line, filter)) {
                        insertIntoMatchingList({
                            timestamp,
                            timestampStr,
                            line,
                            index: lineIndex,
                            filterIndex
                        });
                    }
                }
            }
        }

        function displayLogContent() {
            if (!logData[currentLogType].isLogFileLoaded) return;
            const logContentContainer = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            logContentContainer.innerHTML = '';
            for (let entry of logData[currentLogType].matchingList) {
                if (logData[currentLogType].filters[entry.filterIndex].checked) {
                    const lineElement = document.createElement('div');
                    const timestamp = entry.timestampStr;
                    const logText = escapeHtml(entry.line.replace(entry.timestampStr, ''));
                    lineElement.innerHTML = `${timestamp} <span class="filter-label" style="color: ${logData[currentLogType].filters[entry.filterIndex].color}">[${logData[currentLogType].filters[entry.filterIndex].label}]</span> ${logText}`;
                    lineElement.style.color = 'black';
                    lineElement.classList.add('log-line');
                    lineElement.dataset.index = entry.index;
                    lineElement.dataset.filterIndex = entry.filterIndex;
                    logContentContainer.appendChild(lineElement);
                }
            }
            toggleTimelineVisibility();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
        }

        // Function to activate the filter interface
        function activateFilters() {
            // Get the filter container element
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            // Add the 'active' class to show the filter interface
            filterContainer.classList.add('active');
            // Add an initial filter to the interface
            addFilter();
        }

        // Function to update the displayed log file information
        function updateLogFileInfo() {
            const logFileInfo = document.getElementById(`${currentLogType.toLowerCase()}LogFileInfo`);
            logFileInfo.textContent = `Loaded ${currentLogType.toLowerCase()} log file: ${logData[currentLogType].logFileName}`;
        }

        // Function to update the displayed filter file information
        function updateFilterFileInfo() {
            const filterFileInfo = document.getElementById(`${currentLogType.toLowerCase()}FilterFileInfo`);
            // Update the text content with the name of the loaded filter file
            filterFileInfo.textContent = `Loaded filter file: ${filterFileName}`;
        }

        // Function to toggle the visibility of the timeline container
        function toggleTimelineVisibility() {
            // Get the timeline container element
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            // Check if there are log lines and log events
            if (logData[currentLogType].logLines.length > 0 && logData[currentLogType].logEvents.length > 0) {
                // If both are present, show the timeline container
                timelineContainer.style.display = 'block';
            } else {
                // If either is missing, hide the timeline container
                timelineContainer.style.display = 'none';
            }
        }

        // Function to evaluate if a line matches a given filter
        function evaluateFilter(line, filter) {
            // If the filter expression is empty, return false (no match)
            if (filter.expression === "") return false;
            // Check if the filter is a regular expression
            if (filter.isRegex) {
                try {
                    // Create a RegExp object from the filter expression
                    const regex = new RegExp(filter.expression);
                    // Test if the line matches the regex
                    return regex.test(line);
                } catch (e) {
                    // If the regex is invalid, log an error and return false
                    console.error("Invalid regex:", e);
                    return false;
                }
            } else {
                // If not a regex, treat the filter as keywords
                // Split the filter expression into individual keywords
                const keywords = filter.expression.split(' ');
                // Check if all keywords are present in the line
                return keywords.every(keyword => line.includes(keyword));
            }
        }

        // Function to add a new filter to the interface
        function addFilter() {
            if (!logData[currentLogType].isLogFileLoaded) return;
            logData[currentLogType].filters.push({
                checked: true,
                expression: '',
                color: '#' + Math.floor(Math.random()*16777215).toString(16),
                label: '',
                isRegex: false
            });
            renderFilters();
            updateMatchingList();
            updateDisplayAndTimeline();
        }


        // Function to remove a filter from the interface
        function removeFilter(button) {
            if (!logData[currentLogType].isLogFileLoaded) return;
            const filterDiv = button.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            logData[currentLogType].filters.splice(index, 1);
            renderFilters();
            updateMatchingList();
            updateDisplayAndTimeline();
        }

        // Function to export filters to a JSON file
        async function exportFilters() {
            try {
                // Prepare filters for export, escaping regex expressions
                const filtersToExport = logData[currentLogType].filters.map(filter => ({
                    ...filter,
                    // Escape regex expressions to prevent issues when importing
                    expression: filter.isRegex ? escapeRegex(filter.expression) : filter.expression
                }));

                // Convert filters to JSON string with 2-space indentation
                const data = JSON.stringify(filtersToExport, null, 2);

                // Create a Blob with the JSON data
                const blob = new Blob([data], { type: 'application/json' });

                // Set options for the file save dialog
                const options = {
                    types: [{
                        description: 'JSON File',
                        accept: {'application/json': ['.json']},
                    }],
                    suggestedName: `filter.json` // Default filename
                };

                // Show the save file picker and get the file handle
                const fileHandle = await window.showSaveFilePicker(options);

                // Create a writable stream from the file handle
                const writable = await fileHandle.createWritable();

                // Write the blob data to the file
                await writable.write(blob);

                // Close the writable stream to save the file
                await writable.close();

                console.log("File saved successfully");
            } catch (err) {
                // Log any errors that occur during the process
                console.error("Error exporting file:", err);
                // Alert the user about the error
                alert("An error occurred while saving the file. Please try again.");
            }
        }

        // Helper function to escape backslashes in regex strings
        function escapeRegex(regex) {
            return regex.replace(/\\/g, '\\\\');
        }

        // Function to import filters from a JSON file
        function importFilters(event) {
            const file = event.target.files[0];
            if (!file) return;

            filterFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                // Parse the JSON data
                logData[currentLogType].filters = JSON.parse(e.target.result);
                // Unescape regex strings
                logData[currentLogType].filters.forEach(filter => {
                    if (filter.isRegex) {
                        filter.expression = unescapeRegex(filter.expression);
                    }
                });
                // Update the UI and data
                renderFilters();
                updateFilterFileInfo();
                updateMatchingList();
                updateDisplayAndTimeline();
            };
            // Read the file as text
            reader.readAsText(file);
        }

        // Helper function to unescape backslashes in regex strings
        function unescapeRegex(regex) {
            return regex.replace(/\\(.)/g, '$1');
        }

        // Function to render all filters in the UI
        function renderFilters() {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}Filters`);
            filterContainer.innerHTML = '';
            for (let filter of logData[currentLogType].filters) {
                const filterDiv = document.createElement('div');
                filterDiv.classList.add('filter-container');
                filterDiv.innerHTML = `
                    <input type="checkbox" ${filter.checked ? 'checked' : ''}>
                    <input type="text" placeholder="Filter expression" value="${escapeHtml(filter.expression)}">
                    <input type="color" value="${filter.color}">
                    <input type="text" placeholder="Filter label" value="${escapeHtml(filter.label)}">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" ${filter.isRegex ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                        <span>Regex</span>
                    </div>
                    <button onclick="removeFilter(this)">Remove</button>
                `;
                filterContainer.appendChild(filterDiv);
            }
        }

        // Helper function to escape HTML special characters
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Function to parse timestamp from a log line
        function parseTimestamp(line) {
            let match;
            if (currentLogType === 'Framework') {
                match = line.match(/^(\d+-\d+ \d+:\d+:\d+\.\d+)/);
                if (match) {
                    const [, timestamp] = match;
                    const [date, time] = timestamp.split(' ');
                    const [month, day] = date.split('-');
                    const [hour, minute, secondWithMs] = time.split(':');
                    const [second, ms] = secondWithMs.split('.');
                    return [timestamp, new Date(new Date().getFullYear(), month - 1, day, hour, minute, second, ms)];
                }
            } else if (currentLogType === 'Kernel' || currentLogType === 'Tracepoint') {
                match = line.match(/\b\d+\.\d+\b/);
                if (match) {
                    const [timestamp, ] = match;
                    return [timestamp, parseFloat(timestamp)];
                }
            } else if (currentLogType === 'Driver') {
                match = line.match(/\[(\d+\.\d+)\]/);
                if (match) {
                    const [, timestamp] = match;
                    return [timestamp, parseFloat(timestamp)];
                }
            } else if (currentLogType === 'UDI') {
                match = line.match(/\d{4}\/\d{2}\/\d{2}-\d{2}:\d{2}:\d{2}\.\d{3}/);
                if (match) {
                    // Split the string into date and time parts
                    const [timestamp, ] = match;
                    const [datePart, timePart] = timestamp.split('-');
                    // Split the date part into year, month, day
                    const [year, month, day] = datePart.split('/');
                    // Split the time part into hours, minutes, seconds (and milliseconds)
                    const [time, milliseconds] = timePart.split('.');
                    const [hours, minutes, seconds] = time.split(':');
                    // Create a new Date object
                    // Note: months in JavaScript Date are 0-indexed, so we subtract 1 from the month
                    return [timestamp, new Date(year, month - 1, day, hours, minutes, seconds, milliseconds)];
                }
            }
            return [null, ""];
        }

        function timestampLength(line) {
            let match;
            if (currentLogType === 'Framework') {
                match = line.match(/^(\d+-\d+ \d+:\d+:\d+\.\d+)/);
                if (match) {
                    const [, timestamp] = match;
                    return timestamp.length;
                }
            } else if (currentLogType === 'Kernel') {
                match = line.match(/^\[(\d+\.\d+)\]/);
                if (match) {
                    const [, timestamp] = match;
                    return timestamp.length + 2;
                }
            } else if (currentLogType === 'UDI') {
                match = line.match(/\d{4}\/\d{2}\/\d{2}-\d{2}:\d{2}:\d{2}\.\d{3}/);
                if (match) {
                    const [timestamp, ] = match;
                    return timestamp.length;
                }
            } else if (currentLogType === 'Tracepoint') {
                match = line.match(/\b\d+\.\d+\b/);
                if (match) {
                    const [timestamp, ] = match;
                    return timestamp.length;
                }
            }
            return 0;
        }

        function openLogType(evt, logType) {
            var i, tabcontent, tablinks;

            currentLogType = logType;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(logType).style.display = "block";
            evt.currentTarget.className += " active";
            updateUIForCurrentLogType();
            populatePresetFilterSets();
            toggleContainers();
        }

        // Function to update UI for the current log type
        function updateUIForCurrentLogType() {
            updateLogFileInfo();
            renderFilters();
            if (logData[currentLogType].isLogFileLoaded) {
                updateDisplayAndTimeline();
            }
        }

        // Function to draw the timeline on the canvas
        function drawTimeline() {
            let container = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            let canvas = document.getElementById(`${currentLogType.toLowerCase()}TimelineCanvas`);
            let ctx = canvas.getContext('2d');
            if (logData[currentLogType].logEvents.length === 0) return;
            canvas.width = Math.max(container.clientWidth, logData[currentLogType].logEvents.length * eventSpacing);
            canvas.height = 300;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.font = '10px Arial';
            for (let i = 0; i < logData[currentLogType].logEvents.length; i++) {
                const event = logData[currentLogType].logEvents[i];
                const x = i * eventSpacing + (eventSpacing / 2);
                ctx.fillStyle = event.color;
                ctx.beginPath();
                ctx.arc(x, canvas.height / 2, 3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.save();
                ctx.translate(x, canvas.height / 2 + 10);
                ctx.rotate(Math.PI / 4);
                if (currentLogType === "Framework" || currentLogType === "UDI")
                    ctx.fillText(event.timestamp.toLocaleTimeString(), 0, 0);
                else if (currentLogType === "Kernel" || currentLogType === "Driver" || currentLogType === "Tracepoint")
                    ctx.fillText(event.timestamp, 0, 0);
                ctx.restore();
                ctx.save();
                ctx.translate(x, canvas.height / 2 - 10);
                ctx.rotate(-Math.PI / 4);
                ctx.fillText(event.label, 0, 0);
                ctx.restore();
                if (i > 0) {
                    const prevEvent = logData[currentLogType].logEvents[i - 1];
                    const timeElapsed = event.timestamp - prevEvent.timestamp;
                    const timeElapsedStr = formatTimeElapsed(timeElapsed);
                    ctx.save();
                    ctx.translate(x, canvas.height / 2 + 30);
                    ctx.rotate(Math.PI / 4);
                    ctx.fillText(`(${timeElapsedStr})`, 0, 0);
                    ctx.restore();
                }
            }
        }

        // Helper function to format time elapsed in seconds and milliseconds
        function formatTimeElapsed(timeElapsed) {
            const seconds = Math.floor(timeElapsed / 1000);
            const milliseconds = timeElapsed % 1000;
            return `${seconds}.${milliseconds.toString().padStart(3, '0')}s`;
        }

        // Function to highlight a specific log line
        function highlightLogLine(index) {
            const logContent = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            const logLines = logContent.children;
            // Remove highlight from all lines
            for (let line of logLines) {
                line.classList.remove('highlighted');
            }
            // Add highlight to the clicked line and scroll to it
            const clickedLine = logContent.querySelector(`[data-index="${index}"]`);
            if (clickedLine) {
                clickedLine.classList.add('highlighted');
                clickedLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Function to update the matching list for a specific filter
        function updateFilterMatchingList(filterIndex) {
            // Remove existing entries for this filter
            logData[currentLogType].matchingList = logData[currentLogType].matchingList.filter(entry => entry.filterIndex !== filterIndex);
            // Iterate through all log lines
            for (let [lineIndex, line] of logData[currentLogType].logLines.entries()) {
                // Parse timestamp from the log line
                let [timestampStr, timestamp] = parseTimestamp(line);
                if (timestamp === "") continue; // Skip lines without a valid timestamp
                // If the line matches the filter, add it to the matching list
                if (evaluateFilter(line, logData[currentLogType].filters[filterIndex])) {
                    insertIntoMatchingList({
                        timestamp,
                        timestampStr,
                        line,
                        index: lineIndex,
                        filterIndex
                    });
                }
            }
        }

        // Function to update both the display and timeline
        function updateDisplayAndTimeline() {
            updateLogEvents();
            displayLogContent();
        }

        // Function to update log events based on the matching list and active filters
        function updateLogEvents() {
            logData[currentLogType].logEvents = logData[currentLogType].matchingList.filter(entry => logData[currentLogType].filters[entry.filterIndex].checked)
                .map(entry => ({
                    timestamp: entry.timestamp,
                    color: logData[currentLogType].filters[entry.filterIndex].color,
                    index: entry.index,
                    filterIndex: entry.filterIndex,
                    label: logData[currentLogType].filters[entry.filterIndex].label
                }));
        }

        // Function to initialize timeline interactions
        function initializeTimelineInteractions(logType) {
            const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
            const canvas = document.getElementById(`${logType.toLowerCase()}TimelineCanvas`);
            const tooltip = document.getElementById('tooltip');
            const timelineContainer = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);

            timelineContainer.style.display = 'none';
            // Event listener for starting drag
            canvas.addEventListener('mousedown', function(event) {
                isDragging = true;
                lastMouseX = event.clientX;
            });
            // Event listener for dragging
            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    const deltaX = event.clientX - lastMouseX;
                    container.scrollLeft -= deltaX;
                    lastMouseX = event.clientX;
                }
            });
            // Event listener for ending drag
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            // Event listener for clicking on timeline events
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const clickedIndex = Math.floor((x - (eventSpacing / 2)) / eventSpacing);
                if (clickedIndex >= 0 && clickedIndex < logData[currentLogType].logEvents.length) {
                    highlightLogLine(logData[currentLogType].logEvents[clickedIndex].index);
                }
            });
            // Event listener for showing tooltip on hover
            canvas.addEventListener('mousemove', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const hoverIndex = Math.floor((x - (eventSpacing / 2)) / eventSpacing);
                if (hoverIndex >= 0 && hoverIndex < logData[currentLogType].logEvents.length) {
                    const logLine = logData[currentLogType].logLines[logData[currentLogType].logEvents[hoverIndex].index];
                    tooltip.style.display = 'block';
                    tooltip.style.left = (event.pageX  + 10) + 'px';
                    tooltip.style.top = (event.pageY + 10) + 'px';
                    tooltip.textContent = logLine;
                } else {
                    tooltip.style.display = 'none';
                }
            });
            // Event listener for hiding tooltip when mouse leaves canvas
            canvas.addEventListener('mouseout', function() {
                tooltip.style.display = 'none';
            });
            // Event listener for zooming with mouse wheel
            canvas.addEventListener('wheel', function(event) {
                event.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = event.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                eventSpacing *= zoom;
                eventSpacing = Math.max(20, Math.min(200, eventSpacing)); // Limit zoom level
                drawTimeline();
            });
        }

        function onFilterChange(event) {
            // Exit if no log file is loaded
            if (!logData[currentLogType].isLogFileLoaded) return;
            // Find the filter container and its index
            const filterDiv = event.target.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            // Handle checkbox changes
            if (event.target.type === 'checkbox') {
                // Check if it's not the regex toggle
                if (!event.target.closest('.toggle-switch')) {
                    // Update filter's checked status
                    logData[currentLogType].filters[index].checked = event.target.checked;
                    updateDisplayAndTimeline();
                } else {
                    // Handle regex toggle
                    logData[currentLogType].filters[index].isRegex = event.target.checked;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                }
            } 
            // Handle text input changes
            else if (event.target.type === 'text') {
                if (event.target.placeholder === 'Filter expression') {
                    // Update filter expression
                    logData[currentLogType].filters[index].expression = event.target.value;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Filter label') {
                    // Update filter label
                    logData[currentLogType].filters[index].label = event.target.value;
                    updateDisplayAndTimeline();
                }
            } 
            // Handle color input changes
            else if (event.target.type === 'color') {
                // Update filter color
                logData[currentLogType].filters[index].color = event.target.value;
                updateDisplayAndTimeline();
            }
        }

        // Event listener for changes in the filters container
        document.getElementById('frameworkFilters').addEventListener('change', (event) => onFilterChange(event));
        document.getElementById('kernelFilters').addEventListener('change', (event) => onFilterChange(event));
        document.getElementById('driverFilters').addEventListener('change', (event) => onFilterChange(event));
        document.getElementById('udiFilters').addEventListener('change', (event) => onFilterChange(event));
        document.getElementById('tracepointFilters').addEventListener('change', (event) => onFilterChange(event));

        // Event listeners
        document.getElementById('frameworkFileInput').addEventListener('change', (event) => loadLogFile(event, 'Framework'));
        document.getElementById('kernelFileInput').addEventListener('change', (event) => loadLogFile(event, 'Kernel'));
        document.getElementById('driverFileInput').addEventListener('change', (event) => loadLogFile(event, 'Driver'));
        document.getElementById('udiFileInput').addEventListener('change', (event) => loadLogFile(event, 'UDI'));
        document.getElementById('tracepointFileInput').addEventListener('change', (event) => loadLogFile(event, 'Tracepoint'));

        // Reset file input value when clicked
        document.getElementById('frameworkFileInput').addEventListener('click', function(event) {
            event.target.value = null;
        });
        document.getElementById('kernelFileInput').addEventListener('click', function(event) {
            event.target.value = null;
        });
        document.getElementById('driverFileInput').addEventListener('click', function(event) {
            event.target.value = null;
        });
        document.getElementById('udiFileInput').addEventListener('click', function(event) {
            event.target.value = null;
        });
        document.getElementById('tracepointFileInput').addEventListener('click', function(event) {
            event.target.value = null;
        });

        // Initialize timeline interactions
        initializeTimelineInteractions('Framework');
        initializeTimelineInteractions('Kernel');
        initializeTimelineInteractions('Driver');
        initializeTimelineInteractions('UDI');
        initializeTimelineInteractions('Tracepoint');

        // Open Framework tab by default and Initialize the UI
        document.getElementsByClassName('tablinks')[0].click();
        openLogType({ currentTarget: document.querySelector('.tablinks') }, 'Framework');
    </script>
