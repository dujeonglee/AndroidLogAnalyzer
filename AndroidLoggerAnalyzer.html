         * @param {number} index - The index of the log line to highlight.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // When a user clicks on a point in the timeline
         * highlightLogLine(42);
         * 
         * @note
         * - Removes highlighting from all other log lines.
         * - Adds a 'highlighted' class to the selected log line.
         * - Scrolls the view to center on the highlighted line.
         * - Assumes the existence of a log content container with ID '{currentLogType}LogContent'.
         * 
         * @sideEffect
         * - Modifies the DOM by changing CSS classes and scrolling the view.
         * 
         * @throws {Error} Implicitly, if the log content container or the specific log line elements are not found.
         */
        const highlightLogLine = (index) => {
            const logContent = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            const logLines = logContent.children;
            // Remove highlight from all lines
            for (let line of logLines) {
                line.classList.remove('highlighted');
            }
            // Add highlight to the clicked line and scroll to it
            const clickedLine = logContent.querySelector(`[data-index="${index}"]`);
            if (clickedLine) {
                clickedLine.classList.add('highlighted');
                clickedLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        };

        /**
         * Updates the matching list for a specific filter that has been modified.
         * This function ensures consistency with the updateMatchingList function,
         * maintaining the rule that each log line is matched by only one filter.
         *
         * @param {number} updatedFilterIndex - The index of the filter that was updated.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @description
         * - Removes existing entries for the updated filter from the matching list.
         * - Iterates through all log lines within the specified time range.
         * - Checks if the updated filter matches each line.
         * - Compares new matches against existing matches in the list.
         * - Updates the matching list with the best match for each line.
         * - Maintains the rule of one filter per line, prioritizing longer matches.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.matchingList.
         * - May replace existing matches with new ones from the updated filter.
         * 
         * @complexity O(n), where n is the number of log lines.
         */
         const updateFilterMatchingList = (updatedFilterIndex) => {
            const filters = tabList[currentLogType].logData.filters;

            // Remove entries for the updated filter
            tabList[currentLogType].logData.matchingList = tabList[currentLogType].logData.matchingList.filter(entry => entry.filterIndex !== updatedFilterIndex);

            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue;
                if (timestamp < tabList[currentLogType].logData.startTime || timestamp > tabList[currentLogType].logData.endTime) continue;

                let bestMatch = null;
                let bestMatchLength = 0;

                // Check if the updated filter matches this line
                if (evaluateFilter(line, filters[updatedFilterIndex])) {
                    const matchLength = getFilterMatchLength(line, filters[updatedFilterIndex]);
                    bestMatch = {
                        timestamp,
                        timestampStr,
                        line,
                        index: lineIndex,
                        filterIndex: updatedFilterIndex
                    };
                    bestMatchLength = matchLength;
                }

                // Check if this line is already matched by another filter
                const existingMatchIndex = tabList[currentLogType].logData.matchingList.findIndex(entry => entry.index === lineIndex);

                if (existingMatchIndex !== -1) {
                    const existingMatch = tabList[currentLogType].logData.matchingList[existingMatchIndex];
                    const existingMatchLength = getFilterMatchLength(line, filters[existingMatch.filterIndex]);

                    // If the new match is better, replace the existing one
                    if (bestMatch && bestMatchLength > existingMatchLength) {
                        tabList[currentLogType].logData.matchingList.splice(existingMatchIndex, 1);
                        insertIntoMatchingList(bestMatch);
                    }
                } else if (bestMatch) {
                    // If there's no existing match and we found a match with the updated filter, add it
                    insertIntoMatchingList(bestMatch);
                }
            }

            adjustEventSpacing();
        };

        /**
         * Updates both the log display and timeline.
         * 
         * This function serves as a central point to refresh the visual representation
         * of the log data, including the filtered log entries and the timeline.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After any change that affects the log display or timeline
         * updateDisplayAndTimeline();
         * 
         * @note
         * - Calls updateLogEvents to refresh the log events data.
         * - Calls displayLogContent to update the displayed log entries.
         * - Conditionally calls drawTimeline if the timeline is currently visible.
         * 
         * @sideEffect
         * - Updates the DOM with new log content.
         * - May redraw the timeline canvas.
         * 
         * @throws {Error} Implicitly, if any of the called functions encounter DOM-related errors.
         */
        const updateDisplayAndTimeline = () => {
            updateLogEvents();
            displayLogContent();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
        };

        /**
         * Updates the log events based on the current matching list and active filters.
         * 
         * This function refreshes the logEvents array, which is used for timeline visualization.
         * It filters the matching list based on active filters and the current time range.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Before redrawing the timeline
         * updateLogEvents();
         * 
         * @note
         * - Filters entries based on whether their corresponding filter is checked (active).
         * - Applies the current time range filter.
         * - Handles dynamic label generation if a dynamicLabelRegex is specified for a filter.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.logEvents.
         * 
         * @throws {Error} If an invalid dynamic label regex is provided (error is caught and logged).
         */
        const updateLogEvents = () => {
            tabList[currentLogType].logData.logEvents = tabList[currentLogType].logData.matchingList.filter(entry => 
                tabList[currentLogType].logData.filters[entry.filterIndex].checked &&
                entry.timestamp >= tabList[currentLogType].logData.startTime &&
                entry.timestamp <= tabList[currentLogType].logData.endTime
            ).map(entry => {
                let label = tabList[currentLogType].logData.filters[entry.filterIndex].label;
                const dynamicLabelRegex = tabList[currentLogType].logData.filters[entry.filterIndex].dynamicLabelRegex;
                if (dynamicLabelRegex) {
                    try {
                        const regex = new RegExp(dynamicLabelRegex);
                        const match = entry.line.match(regex);
                        if (match) {
                            label += ' ' + match.slice(1).join(' '); // Append captured groups to the label
                        }
                    } catch (e) {
                        console.error("Invalid dynamic label regex:", e);
                    }
                }
                return {
                    timestamp: entry.timestamp,
                    color: tabList[currentLogType].logData.filters[entry.filterIndex].color,
                    index: entry.index,
                    filterIndex: entry.filterIndex,
                    label: label
                };
            });
        };

        /**
         * Initializes timeline interactions for a specific log type.
         * 
         * This function sets up event listeners for user interactions with the timeline,
         * such as clicking on events, showing tooltips, and zooming.
         *
         * @param {string} logType - The type of log for which to initialize timeline interactions.
         * 
         * @example
         * initializeTimelineInteractions('Framework');
         * 
         * @note
         * - Sets up click events to highlight corresponding log lines.
         * - Implements mousemove and mouseout events for tooltip functionality.
         * - Adds a wheel event listener for zooming the timeline.
         * - Assumes the existence of canvas and tooltip elements in the DOM.
         * 
         * @sideEffect
         * - Adds event listeners to the timeline canvas element.
         * - May modify the DOM when interactions occur (e.g., highlighting log lines, showing tooltips).
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found.
         */
        const initializeTimelineInteractions = (logType) => {
            const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
            const canvas = document.getElementById(`${logType.toLowerCase()}TimelineCanvas`);
            const tooltip = document.getElementById('tooltip');
            const timelineContainer = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);

            timelineContainer.style.display = 'none';

            // Event listener for clicking on timeline events
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const clickedIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                if (clickedIndex >= 0 && clickedIndex < tabList[currentLogType].logData.logEvents.length) {
                    highlightLogLine(tabList[currentLogType].logData.logEvents[clickedIndex].index);
                }
            });
            // Event listener for showing tooltip on hover
            canvas.addEventListener('mousemove', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const hoverIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                if (hoverIndex >= 0 && hoverIndex < tabList[currentLogType].logData.logEvents.length) {
                    const logLine = tabList[currentLogType].logData.logLines[tabList[currentLogType].logData.logEvents[hoverIndex].index];
                    tooltip.style.display = 'block';
                    tooltip.style.left = (event.pageX  + 10) + 'px';
                    tooltip.style.top = (event.pageY + 10) + 'px';
                    tooltip.textContent = logLine;
                } else {
                    tooltip.style.display = 'none';
                }
            });
            // Event listener for hiding tooltip when mouse leaves canvas
            canvas.addEventListener('mouseout', function() {
                tooltip.style.display = 'none';
            });
            // Event listener for zooming with mouse wheel
            canvas.addEventListener('wheel', function(event) {
                event.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = event.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                tabList[currentLogType].logData.eventSpacing *= zoom;
                adjustEventSpacing();
                drawTimeline();
            });
        };

        /**
         * Adjusts the spacing between events on the timeline.
         * 
         * This function calculates and sets an appropriate spacing between events on the timeline,
         * ensuring that the timeline is neither too compressed nor too spread out.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating the log events or changing the zoom level
         * adjustEventSpacing();
         * 
         * @note
         * - Calculates spacing based on the number of log events and current zoom level.
         * - Ensures spacing is within a reasonable range (between 10 and 65535 / number of events).
         * - Modifies the eventSpacing property of the current log type's data.
         * 
         * @sideEffect
         * - Updates tabList[currentLogType].logData.eventSpacing.
         */
        const adjustEventSpacing = () => {
            tabList[currentLogType].logData.eventSpacing = Math.max(10, Math.min(0xFFFF / tabList[currentLogType].logData.logEvents.length, tabList[currentLogType].logData.eventSpacing)); // Limit zoom level
        };

        /**
         * Resets the UI for the Tracepoint log type.
         * 
         * This function clears and resets various UI elements specific to the Tracepoint log analysis,
         * preparing the interface for a new log file or analysis session.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // Before loading a new Tracepoint log file
         * resetTracepointUI();
         * 
         * @note
         * - Resets the analysis dropdown to its initial state.
         * - Clears and hides the graph type selection and chart container.
         * - Reinitializes the logData object for the Tracepoint log type.
         * 
         * @sideEffect
         * - Modifies several DOM elements related to Tracepoint analysis.
         * - Resets the tabList[currentLogType].logData object.
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found.
         */
         const resetTracepointUI = () => {
            // Reset the analysis dropdown
            const analysisDropdown = document.getElementById(`${currentLogType.toLowerCase()}AnalysisDropdown`);
            if (analysisDropdown) {
                analysisDropdown.innerHTML = `
                    <select id="analysisType">
                        <option value="">Select analysis type</option>
                        <option value="tracepoint">Tracepoint</option>
                        <option value="hip">Host Interface Protocol</option>
                    </select>
                `;
            }

            // Reset the graph type selection
            const graphTypeSelection = document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`);
            if (graphTypeSelection) {
                graphTypeSelection.innerHTML = '';
                graphTypeSelection.style.display = 'none';
            }

            // Clear the chart container
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            if (chartContainer) {
                chartContainer.innerHTML = '';
                chartContainer.style.display = 'none';
            }

            // Reset the logData object
            tabList[currentLogType].logData = {
                logLines: [],
                logFileName: '',
                isLogFileLoaded: true,
                selectedAnalysis: '',
                samplingInterval: 0.01,
                tcpProbeDatasetVisibilityState: {}
            };

            // Hide analysis-specific containers
            document.getElementById(`${currentLogType.toLowerCase()}AnalysisDropdown`).style.display = 'none';
            document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`).style.display = 'none';
            document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`).style.display = 'none';
        };

        /**
         * Creates a new chart using Chart.js library.
         * 
         * This function initializes and returns a new Chart.js chart object with specified configurations.
         * It's primarily used for creating charts in the Tracepoint analysis.
         *
         * @param {CanvasRenderingContext2D} ctx - The 2D rendering context for the canvas element.
         * @param {Array} datasets - The data to be plotted on the chart.
         * @param {string} metric - The metric name for the chart (used in title and labels).
         * @returns {Chart} A new Chart.js chart object.
         * 
         * @example
         * const ctx = document.getElementById('myChart').getContext('2d');
         * const datasets = [{ label: 'Data 1', data: [1, 2, 3] }];
         * const chart = createChart(ctx, datasets, 'CPU Usage');
         * 
         * @note
         * - Configures various chart options including responsive design, animations, tooltips, and legend.
         * - Sets up custom click behavior for legend items to toggle dataset visibility.
         * - Uses the global currentLogType to access and update visibility states.
         * 
         * @sideEffect
         * - May update tabList[currentLogType].logData.tcpProbeDatasetVisibilityState when legend items are clicked.
         * 
         * @requires Chart.js library to be loaded in the global scope.
         */
        const createChart = (ctx, datasets, metric) => {
            return new Chart(ctx, {
                type: 'line',
                data: { datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${metric.replace(/_/g, ' ').toUpperCase()}`
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: true,
                            position: 'nearest'
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle'
                            },
                            onClick: (evt, item, legend) => {
                                const index = item.datasetIndex;
                                const ci = legend.chart;
                                const meta = ci.getDatasetMeta(index);

                                meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

                                // Update the visibility state
                                if (index === 0) {
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum = meta.hidden;
                                } else if (index === 1) {
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg = meta.hidden;
                                } else {
                                    const socket_cookie = item.text.replace('Socket ', '');
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = meta.hidden;
                                }

                                // Recalculate plot data for this metric only
                                if (index === 0 || index === 1) {
                                    const recalculatedData = calculatePlotData(tabList[currentLogType].logData.socketData, tabList[currentLogType].logData.samplingInterval);

                                    // Update datasets for this chart only
                                    ci.data.datasets = [
                                        {
                                            label: `Sum of ${metric}`,
                                            data: recalculatedData[metric].sum,
                                            borderColor: 'rgba(0, 0, 0, 0.5)',
                                            borderWidth: 2,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum
                                        },
                                        {
                                            label: `Average of ${metric}`,
                                            data: recalculatedData[metric].avg,
                                            borderColor: 'rgba(255, 0, 0, 0.5)',
                                            borderWidth: 2,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg
                                        },
                                        ...Object.entries(recalculatedData[metric].sockets).map(([socket_cookie, data], socketIndex) => ({
                                            label: `Socket ${socket_cookie}`,
                                            data: data,
                                            borderColor: getColor(socketIndex + 2),  // +2 to skip black and red
                                            borderWidth: 1,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie]
                                        }))
                                    ];
                                }
                                ci.update();
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        };

        /**
         * Updates charts based on selected metrics for the Tracepoint analysis.
         * 
         * This function creates or updates charts for each selected metric in the Tracepoint analysis.
         * It manages the creation, update, and visibility of chart elements in the UI.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After selecting or deselecting metrics in the Tracepoint analysis
         * updateCharts();
         * 
         * @note
         * - Creates new chart elements if they don't exist, or updates existing ones.
         * - Manages visibility states for different datasets (sum, average, individual sockets).
         * - Uses the createChart function to initialize new charts.
         * - Hides charts for unselected metrics.
         * 
         * @sideEffect
         * - Modifies the DOM by creating, updating, or hiding chart elements.
         * - Updates tabList[currentLogType].logData.tcpProbeDatasetVisibilityState.
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found or if Chart.js operations fail.
         * 
         * @requires Chart.js library to be loaded in the global scope.
         */
        const updateCharts = () => {
            const selectedMetrics = tabList[currentLogType].logData.selectedMetrics;
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            const logData = tabList[currentLogType].logData;
            const samplingInterval = logData.samplingInterval;
            selectedMetrics.forEach(metric => {
                if (!tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric]) {
                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] = {
                        sum: true,
                        avg: true,
                        sockets: {}
                    };
                }
            });
            const plotData = calculatePlotData(logData.socketData, samplingInterval);

            selectedMetrics.forEach(metric => {
                let chartDiv = chartContainer.querySelector(`[data-metric="${metric}"]`);
                if (!chartDiv) {
                    chartDiv = document.createElement('div');
                    chartDiv.style.cssText = 'width: 100%; height: 400px; margin-bottom: 20px;';
                    chartDiv.setAttribute('data-metric', metric);
                    const canvas = document.createElement('canvas');
                    chartDiv.appendChild(canvas);
                    chartContainer.appendChild(chartDiv);
                }

                const canvas = chartDiv.querySelector('canvas');
                const ctx = canvas.getContext('2d');
                const datasets = [
                    {
                        label: `Sum of ${metric}`,
                        data: plotData[metric].sum,
                        borderColor: 'rgba(0, 0, 0, 0.5)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1,
                        hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum
                    },
                    {
                        label: `Average of ${metric}`,
                        data: plotData[metric].avg,
                        borderColor: 'rgba(255, 0, 0, 0.5)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1,
                        hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg
                    },
                    ...Object.entries(plotData[metric].sockets).map(([socket_cookie, data], index) => {
                        // Initialize visibility state for this socket if it doesn't exist
                        if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] === undefined) {
                            tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = false;
                        }
                        return {
                            label: `Socket ${socket_cookie}`,
                            data: data,
                            borderColor: getColor(index + 2),  // +2 to skip black and red
                            borderWidth: 1,
                            fill: false,
                            tension: 0.1,
                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie]
                        };
                    })
                ];

                if (chartDiv.chart) {
                    chartDiv.chart.data.datasets = datasets;
                    chartDiv.chart.update();
                } else {
                    chartDiv.chart = createChart(ctx, datasets, metric);
                }

                chartDiv.style.display = 'block';
            });

            // Hide charts for unselected metrics
            chartContainer.querySelectorAll('[data-metric]').forEach(div => {
                if (!selectedMetrics.includes(div.getAttribute('data-metric'))) {
                    div.style.display = 'none';
                }
            });
        };

        /**
         * Parses the Tracepoint log data and organizes it for analysis.
         * 
         * This function processes the raw log lines of a Tracepoint log, extracting relevant
         * metrics and organizing them by socket for further analysis and visualization.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After loading a new Tracepoint log file
         * parseTracepointLog();
         * 
         * @note
         * - Extracts metrics like outstanding_bytes, snd_cwnd, ssthresh, etc.
         * - Organizes data by socket_cookie for individual socket analysis.
         * - Calculates derived metrics like outstanding_bytes from snd_nxt and snd_una.
         * - Uses a regex to parse each log line for relevant information.
         * 
         * @sideEffect
         * - Populates tabList[currentLogType].logData.socketData with parsed and organized log data.
         * 
         * @throws {Error} Implicitly, if the log data format is unexpected or if parsing fails.
         */
        const parseTracepointLog = () => {
            const logData = tabList[currentLogType].logData;
            const metrics = ['outstanding_bytes', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt', 'snd_nxt', 'snd_una'];
            const socketData = {};

            // Updated regex to capture snd_una (it's already captured, but we'll make it explicit in the extraction)
            const regex = /(\d+\.\d+):.*snd_nxt=(0x[0-9a-f]+) snd_una=(0x[0-9a-f]+) snd_cwnd=(\d+) ssthresh=(\d+) snd_wnd=(\d+) srtt=(\d+) rcv_wnd=(\d+) sock_cookie=([0-9a-f]+)/;

            logData.logLines.forEach((line) => {
                const match = line.match(regex);
                if (match) {
                    const [, timestamp, snd_nxt, snd_una, snd_cwnd, ssthresh, snd_wnd, srtt, rcv_wnd, socket_cookie] = match;
                    const currentTime = parseFloat(timestamp);

                    if (!socketData[socket_cookie]) {
                        socketData[socket_cookie] = metrics.reduce((acc, metric) => {
                            acc[metric] = [];
                            return acc;
                        }, {});
                    }

                    const socket = socketData[socket_cookie];
                    const snd_nxt_val = parseInt(snd_nxt, 16);
                    const snd_una_val = parseInt(snd_una, 16);
                    const outstanding_bytes = (snd_nxt_val - snd_una_val + 0x100000000) % 0x100000000;

                    metrics.forEach(metric => {
                        let value;
                        switch(metric) {
                            case 'outstanding_bytes': value = outstanding_bytes; break;
                            case 'snd_cwnd': value = parseInt(snd_cwnd); break;
                            case 'ssthresh': value = parseInt(ssthresh); break;
                            case 'snd_wnd': value = parseInt(snd_wnd); break;
                            case 'rcv_wnd': value = parseInt(rcv_wnd); break;
                            case 'srtt': value = parseInt(srtt); break;
                            case 'snd_nxt': value = snd_nxt_val; break;
                            case 'snd_una': value = snd_una_val; break;
                        }
                        socket[metric].push({x: currentTime, y: value});
                    });
                }
            });

            logData.socketData = socketData;
        };

        /**
         * Calculates plot data for Tracepoint analysis charts.
         * 
         * This function processes the parsed socket data and computes various metrics
         * for plotting, including sum and average values across all sockets and 
         * individual socket data.
         *
         * @param {Object} socketData - The parsed socket data from parseTracepointLog.
         * @param {number} samplingInterval - The interval at which to sample data points.
         * @returns {Object} An object containing calculated plot data for each metric.
         * 
         * @example
         * const plotData = calculatePlotData(tabList[currentLogType].logData.socketData, 0.01);
         * 
         * @note
         * - Calculates metrics including outstanding_bytes, pumping_rate, acking_rate, etc.
         * - Computes sum and average values across all visible sockets.
         * - Handles special calculations for pumping_rate and acking_rate.
         * - Uses the sampling interval to bucket data points.
         * 
         * @global {string} currentLogType - Used to access visibility state of datasets.
         * 
         * @sideEffect
         * - May initialize visibility states in tabList[currentLogType].logData.tcpProbeDatasetVisibilityState.
         * 
         * @complexity O(n * m), where n is the number of data points and m is the number of sockets.
         */
        const calculatePlotData = (socketData, samplingInterval) => {
            const metrics = ['outstanding_bytes', 'pumping_rate', 'acking_rate', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt'];
            const plotData = {};

            metrics.forEach(metric => {
                const timeRanges = new Map();
                const socketPlotData = {};

                Object.keys(socketData).forEach(socket_cookie => {
                    if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] === undefined) {
                        tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] = {
                            sum: false,
                            avg: false,
                            sockets: {}
                        };
                    }
                    if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] === undefined) {
                        tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = false;
                    }

                    socketPlotData[socket_cookie] = [];
                    let lastBucketTime = -1;
                    let firstSndNxt = null;
                    let lastSndNxt = null;
                    let firstSndUna = null;
                    let lastSndUna = null;

                    const dataPoints = metric === 'pumping_rate' ? socketData[socket_cookie]['snd_nxt'] : 
                                    metric === 'acking_rate' ? socketData[socket_cookie]['snd_una'] :
                                    socketData[socket_cookie][metric];

                    dataPoints.forEach(point => {
                        const bucketTime = Math.floor(point.x / samplingInterval) * samplingInterval;

                        if (bucketTime !== lastBucketTime) {
                            if (metric === 'pumping_rate' && firstSndNxt !== null && lastSndNxt !== null) {
                                const pumpingRate = ((lastSndNxt - firstSndNxt + 0x100000000) % 0x100000000) / samplingInterval;
                                if (!timeRanges.has(lastBucketTime)) {
                                    timeRanges.set(lastBucketTime, new Map());
                                }
                                const socketBucket = timeRanges.get(lastBucketTime);
                                socketBucket.set(socket_cookie, pumpingRate);
                                socketPlotData[socket_cookie].push({ x: lastBucketTime, y: pumpingRate });
                            } else if (metric === 'acking_rate' && firstSndUna !== null && lastSndUna !== null) {
                                const ackingRate = ((lastSndUna - firstSndUna + 0x100000000) % 0x100000000) / samplingInterval;
                                if (!timeRanges.has(lastBucketTime)) {
                                    timeRanges.set(lastBucketTime, new Map());
                                }
                                const socketBucket = timeRanges.get(lastBucketTime);
                                socketBucket.set(socket_cookie, ackingRate);
                                socketPlotData[socket_cookie].push({ x: lastBucketTime, y: ackingRate });
                            }

                            if (metric === 'pumping_rate') {
                                firstSndNxt = point.y;
                            } else if (metric === 'acking_rate') {
                                firstSndUna = point.y;
                            }
                            lastBucketTime = bucketTime;
                        }

                        if (metric === 'pumping_rate') {
                            lastSndNxt = point.y;
                        } else if (metric === 'acking_rate') {
                            lastSndUna = point.y;
                        } else {
                            if (!timeRanges.has(bucketTime)) {
                                timeRanges.set(bucketTime, new Map());
                            }
                            const socketBucket = timeRanges.get(bucketTime);
                            if (!socketBucket.has(socket_cookie)) {
                                socketBucket.set(socket_cookie, point.y);
                                socketPlotData[socket_cookie].push({ x: bucketTime, y: point.y });
                            }
                        }
                    });

                    // Handle the last bucket for pumping_rate and acking_rate
                    if (metric === 'pumping_rate' && firstSndNxt !== null && lastSndNxt !== null) {
                        const pumpingRate = ((lastSndNxt - firstSndNxt + 0x100000000) % 0x100000000) / samplingInterval;
                        if (!timeRanges.has(lastBucketTime)) {
                            timeRanges.set(lastBucketTime, new Map());
                        }
                        const socketBucket = timeRanges.get(lastBucketTime);
                        socketBucket.set(socket_cookie, pumpingRate);
                        socketPlotData[socket_cookie].push({ x: lastBucketTime, y: pumpingRate });
                    } else if (metric === 'acking_rate' && firstSndUna !== null && lastSndUna !== null) {
                        const ackingRate = ((lastSndUna - firstSndUna + 0x100000000) % 0x100000000) / samplingInterval;
                        if (!timeRanges.has(lastBucketTime)) {
                            timeRanges.set(lastBucketTime, new Map());
                        }
                        const socketBucket = timeRanges.get(lastBucketTime);
                        socketBucket.set(socket_cookie, ackingRate);
                        socketPlotData[socket_cookie].push({ x: lastBucketTime, y: ackingRate });
                    }
                });

                const sumData = [];
                const avgData = [];

                for (const [time, socketValues] of timeRanges) {
                    const visibleValues = Array.from(socketValues.entries())
                        .filter(([socket_cookie, _]) => !tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie])
                        .map(([_, value]) => value);

                    if (visibleValues.length > 0) {
                        const sum = visibleValues.reduce((a, b) => a + b, 0);
                        const avg = sum / visibleValues.length;
                        sumData.push({ x: time, y: sum });
                        avgData.push({ x: time, y: avg });
                    }
                }

                plotData[metric] = {
                    sum: sumData.sort((a, b) => a.x - b.x),
                    avg: avgData.sort((a, b) => a.x - b.x),
                    sockets: socketPlotData
                };
            });

            return plotData;
        };

        /**
         * Generates a color for chart datasets.
         * 
         * This function returns a color from a predefined array of colors, cycling through
         * the array if the index exceeds the number of available colors.
         *
         * @param {number} index - The index for which to generate a color.
         * @returns {string} A string representing an RGB color.
         * 
         * @example
         * const color = getColor(5);
         * console.log(color); // Output: 'rgb(44, 160, 44)' (for example)
         * 
         * @note
         * - Uses a fixed array of 20 distinct colors.
         * - Cycles through the array using modulo operation if index exceeds array length.
         * - Colors are chosen for their distinctiveness and suitability for data visualization.
         */
        const getColor = (index) => {
            const colors = [
                'rgb(31, 119, 180)',   // Blue
                'rgb(255, 127, 14)',   // Orange
                'rgb(44, 160, 44)',    // Green
                'rgb(214, 39, 40)',    // Red
                'rgb(148, 103, 189)',  // Purple
                'rgb(140, 86, 75)',    // Brown
                'rgb(227, 119, 194)',  // Pink
                'rgb(127, 127, 127)',  // Gray
                'rgb(188, 189, 34)',   // Olive
                'rgb(23, 190, 207)',   // Cyan
                'rgb(141, 211, 199)',  // Soft Blue
                'rgb(255, 255, 179)',  // Light Yellow
                'rgb(190, 186, 218)',  // Lavender
                'rgb(251, 128, 114)',  // Salmon
                'rgb(128, 177, 211)',  // Steel Blue
                'rgb(253, 180, 98)',   // Light Orange
                'rgb(179, 222, 105)',  // Lime Green
                'rgb(252, 205, 229)',  // Light Pink
                'rgb(217, 217, 217)',  // Light Gray
                'rgb(188, 128, 189)'   // Light Purple
            ];
            return colors[index % colors.length];
        };

        /**
         * Toggles the visibility of Tracepoint-specific UI containers.
         * 
         * This function shows or hides UI elements specific to Tracepoint analysis
         * based on whether a log file is loaded and the selected analysis type.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After loading a Tracepoint log or changing analysis type
         * toggleTracepointContainers();
         * 
         * @note
         * - Checks if a log file is loaded and if 'tracepoint' analysis is selected.
         * - Toggles visibility of graph type selection and chart container elements.
         * 
         * @sideEffect
         * - Modifies the 'display' style of DOM elements related to Tracepoint analysis.
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found.
         */
        const toggleTracepointContainers = () => {
            const graphTypeSelection = document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`);
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            if (tabList[currentLogType].logData.isLogFileLoaded && tabList[currentLogType].logData.selectedAnalysis === 'tracepoint') {
                graphTypeSelection.style.display = 'block';
                chartContainer.style.display = 'block';
            } else {
                graphTypeSelection.style.display = 'none';
                chartContainer.style.display = 'none';
            }
        };

        /**
         * Renders the analysis dropdown for Tracepoint logs.
         * 
         * This function creates and populates a dropdown menu that allows users to select
         * different types of analysis for Tracepoint logs.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After loading a Tracepoint log file
         * renderAnalysisDropdown();
         * 
         * @note
         * - Creates a select element with options for different analysis types.
         * - Currently includes options for 'Tracepoint' and 'Host Interface Protocol' analysis.
         * - Adds an event listener to handle selection changes.
         * 
         * @sideEffect
         * - Modifies the DOM by adding or updating the analysis dropdown element.
         * - Sets up an event listener for the dropdown.
         * 
         * @throws {Error} Implicitly, if the container element for the dropdown is not found in the DOM.
         */
        function renderAnalysisDropdown() {
            const container = document.getElementById(`${currentLogType.toLowerCase()}AnalysisDropdown`);
            container.innerHTML = `
                <select id="analysisType">
                    <option value="">Select analysis type</option>
                    <option value="tracepoint">Tracepoint</option>
                    <option value="hip">Host Interface Protocol</option>
                </select>
            `;

            // Add event listener to the dropdown
            document.getElementById('analysisType').addEventListener('change', handleAnalysisSelection);
        }

        /**
         * Handles the selection of an analysis type for Tracepoint logs.
         * 
         * This function is called when the user selects an analysis type from the dropdown.
         * It updates the UI and initiates the appropriate analysis based on the selection.
         *
         * @param {Event} event - The change event from the dropdown selection.
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // This function is typically set as an event listener
         * analysisDropdown.addEventListener('change', handleAnalysisSelection);
         * 
         * @note
         * - Updates the selectedAnalysis in the logData object.
         * - For 'tracepoint' analysis, it sets up the UI and initiates data parsing and chart creation.
         * - For 'hip' (Host Interface Protocol) analysis, it's currently a placeholder for future implementation.
         * 
         * @sideEffect
         * - May modify tabList[currentLogType].logData.selectedAnalysis.
         * - Triggers UI updates and data processing based on the selected analysis type.
         * 
         * @throws {Error} Implicitly, if any of the called functions encounter errors.
         */
        function handleAnalysisSelection(event) {
            const selectedAnalysis = event.target.value;
            tabList[currentLogType].logData.selectedAnalysis = selectedAnalysis;

            if (selectedAnalysis === 'tracepoint') {
                toggleTracepointContainers();
                renderGraphTypeSelection();
                parseTracepointLog();
                updateCharts();
            } else if (selectedAnalysis === 'hip') {
                // TODO: Implement Host Interface Protocol analysis
                console.log("Host Interface Protocol analysis not yet implemented");
                toggleTracepointContainers();
            }
        }

        /**
         * Renders the graph type selection UI for Tracepoint analysis.
         * 
         * This function creates checkboxes for each available metric in Tracepoint analysis,
         * allowing users to select which metrics to display in charts.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After selecting 'tracepoint' analysis type
         * renderGraphTypeSelection();
         * 
         * @note
         * - Creates a sampling interval input for adjusting data granularity.
         * - Generates checkboxes for metrics like outstanding_bytes, pumping_rate, etc.
         * - Sets up event listeners for checkbox changes and sampling interval changes.
         * - Initializes the selectedMetrics array with all available metrics.
         * 
         * @sideEffect
         * - Modifies the DOM by adding or updating the graph type selection elements.
         * - Initializes tabList[currentLogType].logData.selectedMetrics.
         * 
         * @throws {Error} Implicitly, if the container element for graph type selection is not found.
         */
        const renderGraphTypeSelection = () => {
            const container = document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`);
            const metrics = ['outstanding_bytes', 'pumping_rate', 'acking_rate', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt'];

            // Add sampling interval input
            container.innerHTML = `
                <div id="samplingIntervalInput">
                    <label for="samplingInterval">Sampling Interval (seconds):</label>
                    <input type="number" id="samplingInterval" name="samplingInterval" min="0.001" step="0.001" value="${tabList[currentLogType].logData.samplingInterval}">
                </div>
            `;

            container.innerHTML += metrics.map(metric => `
                <input type="checkbox" id="${metric}" name="graphType" value="${metric}" checked>
                <label for="${metric}">${metric.replace(/_/g, ' ').toUpperCase()}</label><br>
            `).join('');

            // Add event listeners to checkboxes
            metrics.forEach(metric => {
                const checkbox = document.getElementById(metric);
                checkbox.addEventListener('change', () => handleCheckboxChange(metric, checkbox.checked));
            });

            // Add event listener to sampling interval input
            const samplingIntervalInput = document.getElementById('samplingInterval');
            samplingIntervalInput.addEventListener('change', handleSamplingIntervalChange);

            // Initialize selectedMetrics with all metrics
            tabList[currentLogType].logData.selectedMetrics = [...metrics];
        };

        /**
         * Handles changes to the sampling interval for Tracepoint analysis.
         * 
         * This function is called when the user modifies the sampling interval input.
         * It updates the sampling interval and recalculates the plot data accordingly.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // This function is typically set as an event listener
         * samplingIntervalInput.addEventListener('change', handleSamplingIntervalChange);
         * 
         * @note
         * - Validates the new sampling interval (must be between 0 and 1).
         * - Updates the samplingInterval in the logData object.
         * - Triggers re-parsing of the log file and updating of charts with the new interval.
         * 
         * @sideEffect
         * - May update tabList[currentLogType].logData.samplingInterval.
         * - Triggers re-parsing of log data and redrawing of charts.
         * 
         * @throws {Error} If an invalid sampling interval is entered (shows an alert to the user).
         */
        const handleSamplingIntervalChange = () => {
            const samplingIntervalInput = document.getElementById('samplingInterval');
            const newSamplingInterval = parseFloat(samplingIntervalInput.value);

            if (isNaN(newSamplingInterval) || newSamplingInterval <= 0 || newSamplingInterval > 1) {
                alert("Please enter 0 < sampling interval < 1.");
                samplingIntervalInput.value = tabList[currentLogType].logData.samplingInterval;
                return;
            }
            // Update sampling interval
            tabList[currentLogType].logData.samplingInterval = newSamplingInterval;
            // Re-parse the log file with the new sampling interval
            parseTracepointLog();
            // Redraw charts with the new parsed data
            updateCharts();
        };


        /**
         * Handles checkbox changes for metric selection in Tracepoint analysis.
         * 
         * This function updates the list of selected metrics when a user checks or unchecks
         * a metric checkbox, and then updates the charts accordingly.
         *
         * @param {string} metric - The name of the metric whose checkbox was changed.
         * @param {boolean} isChecked - Whether the checkbox is now checked or unchecked.
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // This function is typically set as an event listener for metric checkboxes
         * metricCheckbox.addEventListener('change', () => handleCheckboxChange(metricName, metricCheckbox.checked));
         * 
         * @note
         * - Adds or removes the metric from the selectedMetrics array based on the checkbox state.
         * - Calls updateCharts to reflect the changes in the displayed charts.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.selectedMetrics.
         * - Triggers updating of displayed charts.
         */
        const handleCheckboxChange = (metric, isChecked) => {
            const index = tabList[currentLogType].logData.selectedMetrics.indexOf(metric);
            if (isChecked && index === -1) {
                tabList[currentLogType].logData.selectedMetrics.push(metric);
            } else if (!isChecked && index > -1) {
                tabList[currentLogType].logData.selectedMetrics.splice(index, 1);
            }
            // Update chart visibility without re-parsing data
            updateCharts();
        };

        rendorAllTabs(tabList);
        rendorAllTabContents(tabList);
        initializeAllLogData(tabList);
        addAllEventListeners(tabList);

        // Open Framework tab by default and Initialize the UI
        document.getElementsByClassName('tablinks')[0].click();
        openLogType({ currentTarget: document.querySelector('.tablinks') }, 'Framework');
    </script>
</body>
