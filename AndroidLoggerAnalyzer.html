<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer</title>
    <style>
        /* Set default styles for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Style the timeline canvas */
        #timelineCanvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .timeline-container {
            display: block;
            overflow-x: auto; /* Adds horizontal scrollbar when needed */
            white-space: nowrap; /* Prevents content from wrapping */
        }

        /* Style for file information */
        .file-info {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        /* Style for highlighted elements */
        .highlighted {
            background-color: yellow;
        }

        /* Style for individual log lines */
        .log-line {
            margin-bottom: 2px;
        }

        /* Container for the timeline */
        #timelineContainer {
            position: relative;
            width: 800px;
            height: 300px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none;
        }

        /* Position the timeline canvas absolutely within its container */
        #timelineCanvas {
            position: absolute;
        }

        /* Container for toggle switches */
        .toggle-container {
            display: inline-block;
            vertical-align: middle;
        }

        /* Style for toggle switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style for the slider part of the toggle switch */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        /* Style for the slider button */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Style for checked state of toggle switch */
        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Container for filter options */
        .filter-container {
            margin-bottom: 10px;
        }

        /* Hide filters by default */
        #filterContainer {
            display: none;
        }

        /* Show filters when active */
        #filterContainer.active {
            display: block;
        }

        /* Style for tooltip */
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            word-wrap: break-word;
            z-index: 1000;
            display: none;
        }

        /* Style for filter labels */
        .filter-label {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Tab Navigation Styles */
        /* Container for tab buttons */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Individual tab button styling */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Hover effect for tab buttons */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Style for active tab button */
        .tab button.active {
            background-color: #ccc;
        }

        /* Content area for each tab */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Styling for filter dropdowns */
        .filter-dropdown {
            margin-bottom: 10px;
            margin-right: 10px;
        }

        /* Styling for disabled containers */
        .disabled-container {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Add style for the sampling interval input */
        #samplingIntervalInput {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .time-range-container {
            margin-bottom: 10px;
        }

        .time-range-container input[type="text"] {
            width: 150px;
            margin-right: 10px;
        }

        /* Add style for the new JSON input area */
        .jsonInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

                        <div id="${tabName.toLowerCase()}LogContent" class="log-content"></div>
                    `;

                    body.appendChild(tabContent);
                },
                initializeLogData: function (tabName) {
                    tabList[tabName].logData = {
                        logLines: [],      // Array to store individual log lines
                        filters: [],       // Array to store active filters
                        logEvents: [],     // Array to store parsed log events
                        matchingList: [],  // Array to store lines matching current filters
                        logFileName: '',   // Name of the loaded log file
                        eventSpacing: 30,  // Spacing between events in the timeline
                        isLogFileLoaded: false, // Flag to indicate if a log file is loaded
                        startTime: null,   // Start time of the interested timestamp scope
                        endTime: null      // End time of the interested timestamp scope // Flag to indicate if a log file is loaded
                    };
                },
                addEventListener: function(tabName) {
                    const filterId = tabName.toLowerCase() + 'Filters';
                    const filterElement = document.getElementById(filterId);

                    if (filterElement) {
                        filterElement.addEventListener('change', (event) => onFilterChange(event));
                    } else {
                        console.warn(`Element with id '${filterId}' not found.`);
                    }

                    const fileInputId = tabName.toLowerCase() + 'FileInput';
                    const fileInputIdElement = document.getElementById(fileInputId);
                    if (fileInputIdElement) {
                        fileInputIdElement.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            if (!file) return;

                            tabList[tabName].logData.logFileName = file.name;
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                tabList[tabName].logData.logLines = e.target.result.split('\n');
                                updateLogFileInfo();
                                if (!tabList[tabName].logData.isLogFileLoaded) {
                                    activateFilters();
                                }
                                tabList[tabName].logData.isLogFileLoaded = true;
                                updateTimeRangeInputs(tabName);
                                updateMatchingList();
                                updateDisplayAndTimeline();
                                toggleContainers();
                            };
                            reader.readAsText(file);
                        });
                        fileInputIdElement.addEventListener('click', function(event) {
                            event.target.value = null;
                        });
                    } else {
                        console.warn(`Element with id '${fileInputId}' not found.`);
                    }

                    initializeTimelineInteractions(tabName);
                },
                parseTimestamp: function(line) {
                    let match = line.match(/^(\d{4}\/\d{2}\/\d{2}-\d{2}:\d{2}:\d{2}\.\d{3})/);
                    if (match) {
                        // Split the string into date and time parts
                        const [, timestamp] = match;
                        const [datePart, timePart] = timestamp.split('-');
                        // Split the date part into year, month, day
                        const [year, month, day] = datePart.split('/');
                        // Split the time part into hours, minutes, seconds (and milliseconds)
                        const [time, milliseconds] = timePart.split('.');
                        const [hours, minutes, seconds] = time.split(':');
                        // Create a new Date object
                        // Note: months in JavaScript Date are 0-indexed, so we subtract 1 from the month
                        return [timestamp, new Date(year, month - 1, day, hours, minutes, seconds, milliseconds)];
                    }
                    return ["", null];
                },
                parseTimestampRangeInput: function(line) {
                    let match = line.match(/^(\d{4}\/\d{2}\/\d{2}-\d{2}:\d{2}:\d{2}\.\d{3})/);
                    if (match) {
                        // Split the string into date and time parts
                        const [, timestamp] = match;
                        const [datePart, timePart] = timestamp.split('-');
                        // Split the date part into year, month, day
                        const [year, month, day] = datePart.split('/');
                        // Split the time part into hours, minutes, seconds (and milliseconds)
                        const [time, milliseconds] = timePart.split('.');
                        const [hours, minutes, seconds] = time.split(':');
                        // Create a new Date object
                        // Note: months in JavaScript Date are 0-indexed, so we subtract 1 from the month
                        return [timestamp, new Date(year, month - 1, day, hours, minutes, seconds, milliseconds)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp.toLocaleTimeString(), 0, 0);
                }
            },
            Tracepoint: {
                openLogTypePost: function(){
                    document.getElementById(`${currentLogType.toLowerCase()}AnalysisDropdown`).style.display = 'block';
                    document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`).style.display = 'block';
                    document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`).style.display = 'block';
                },
                rendorTabContent: function(tabName) {
                    const body = document.body;
                    const tabContent = document.createElement('div');

                    tabContent.id = tabName;
                    tabContent.className = 'tabcontent';

                    tabContent.innerHTML = `
                        <h2>${tabName} Log Analysis</h2>
                        <input type="file" id="${tabName.toLowerCase()}FileInput" accept=".txt, .log">
                        <div id="${tabName.toLowerCase()}LogFileInfo" class="file-info"></div>
                        <div id="${tabName.toLowerCase()}AnalysisDropdown" style="margin-top: 10px;display: none;"></div>
                        <div id="${tabName.toLowerCase()}GraphTypeSelection" style="margin-top: 10px; display: none;"></div>
                        <div id="${tabName.toLowerCase()}ChartContainer" style="display: none;"></div>
                    `;

                    body.appendChild(tabContent);
                },
                initializeLogData: function(tabName) {
                    tabList[tabName].logData = {
                        logLines: [],
                        logFileName: '',
                        isLogFileLoaded: false,
                        selectedAnalysis: '',
                        samplingInterval: 0.01,
                        tcpProbeDatasetVisibilityState: {}
                    };
                },
                addEventListener: function(tabName) {
                    const fileInputId = tabName.toLowerCase() + 'FileInput';
                    const fileInputIdElement = document.getElementById(fileInputId);
                    if (fileInputIdElement) {
                        fileInputIdElement.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            if (!file) return;

                            // Reset the UI before loading the new file
                            resetTracepointUI();

                            tabList[tabName].logData.logFileName = file.name;
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                tabList[tabName].logData.logLines = e.target.result.split('\n');
                                updateLogFileInfo();
                                tabList[tabName].logData.isLogFileLoaded = true;
                                renderAnalysisDropdown();
                                document.getElementById(`${tabName.toLowerCase()}AnalysisDropdown`).style.display = 'block';
                            };
                            reader.readAsText(file);
                        });
                        fileInputIdElement.addEventListener('click', function(event) {
                            event.target.value = null;
                        });
                    } else {
                        console.warn(`Element with id '${fileInputId}' not found.`);
                    }
                },
                parseTimestamp: function(line) {
                    let match = line.match(/(\b\d+\.\d+\b):/);
                    if (match) {
                        const [timestamp, ] = match;
                        return [timestamp, parseFloat(timestamp)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp, 0, 0);
                }
            }
        };

        /**
         * Renders all tabs based on the provided tabList object.
         * 
         * This function dynamically creates tab buttons for each log type specified in the tabList.
         * It adds these buttons to the DOM, setting up the necessary attributes and event listeners
         * for tab navigation.
         *
         * @param {Object} tabList - An object containing information about each tab/log type.
         *                           The keys of this object represent the names of the log types.
         * 
         * @example
         * // Assuming tabList is defined as:
         * // const tabList = { Framework: {...}, Kernel: {...}, Driver: {...} };
         * rendorAllTabs(tabList);
         * // This will create three tab buttons: "Framework Log", "Kernel Log", and "Driver Log"
         */
        const rendorAllTabs = (tabList) => {
            const tabDiv = document.querySelector('.tab');
            Object.keys(tabList).forEach(tabName => {
                const button = document.createElement('button');
                button.className = 'tablinks';
                button.setAttribute('onclick', `openLogType(event, '${tabName}')`);
                button.textContent = `${tabName} Log`;
                tabDiv.appendChild(button);
            })
        };

        /**
         * Updates the time range input fields based on the log data for a specific tab.
         * 
         * This function analyzes the log lines to determine the earliest and latest timestamps
         * in the log data. It then updates the start and end time input fields in the UI with
         * these values. This allows users to see and potentially adjust the time range for
         * log analysis.
         *
         * @param {string} tabName - The name of the current tab/log type being processed.
         * 
         * @example
         * updateTimeRangeInputs('Framework');
         * // This will update the start and end time inputs for the Framework log tab
         * 
         * @note
         * - The function expects the log data to be stored in tabList[tabName].logData.
         * - It uses a tab-specific timestamp parsing function (tabList[tabName].parseTimestamp).
         * - If no valid timestamps are found, the input fields will not be updated.
         */
        const updateTimeRangeInputs = (tabName) => {
            const logData = tabList[tabName].logData;
            if (logData.logLines.length > 0) {
                let startTime = Infinity;
                let endTime = -Infinity;
                let startTimeStr = '';
                let endTimeStr = '';

                logData.logLines.forEach(line => {
                    const [timestampStr, timestamp] = tabList[tabName].parseTimestamp(line);
                    if (timestamp !== null) {
                        if (timestamp < startTime) {
                            startTime = timestamp;
                            startTimeStr = timestampStr;
                        }
                        if (timestamp > endTime) {
                            endTime = timestamp;
                            endTimeStr = timestampStr;
                        }
                    }
                });

                if (startTime !== Infinity && endTime !== -Infinity) {
                    logData.startTime = startTime;
                    logData.endTime = endTime;

                    document.getElementById(`${tabName.toLowerCase()}StartTime`).value = startTimeStr;
                    document.getElementById(`${tabName.toLowerCase()}EndTime`).value = endTimeStr;
                }
            }
        };

        /**
         * Updates the time range for log analysis based on user input.
         * 
         * This function is triggered when the user modifies the start or end time inputs.
         * It validates the input, ensures the time range is logical (start before end),
         * and updates the internal data structure with the new time range. After updating,
         * it refreshes the log display and timeline to reflect the new time range.
         *
         * @param {string} tabName - The name of the current tab/log type being processed.
         * 
         * @throws {Alert} If the timestamps are invalid or if the start time is after the end time.
         * 
         * @example
         * updateTimeRange('Kernel');
         * // This will update the time range for the Kernel log tab based on user input
         * 
         * @note
         * - Uses tab-specific timestamp parsing (tabList[tabName].parseTimestampRangeInput).
         * - Calls updateMatchingList() and updateDisplayAndTimeline() to refresh the UI.
         * - The function assumes the existence of startTime and endTime input elements in the DOM.
         */
        const updateTimeRange = (tabName) => {
            const startTimeInput = document.getElementById(`${tabName.toLowerCase()}StartTime`);
            const endTimeInput = document.getElementById(`${tabName.toLowerCase()}EndTime`);
            const [, startTime] = tabList[tabName].parseTimestampRangeInput(startTimeInput.value);
            const [, endTime] = tabList[tabName].parseTimestampRangeInput(endTimeInput.value);

            if (startTime === null || endTime === null) {
                alert("Please enter valid timestamps in the correct format for this log type.");
                return;
            }

            if (startTime >= endTime) {
                alert("Start time must be less than end time.");
                return;
            }

            tabList[tabName].logData.startTime = startTime;
            tabList[tabName].logData.endTime = endTime;

            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Renders tab content for all log types defined in the tabList.
         * 
         * This function iterates through each tab/log type in the tabList object and calls
         * the corresponding rendorTabContent method to create the DOM elements for that tab.
         *
         * @param {Object} tabList - An object containing information about each tab/log type.
         *                           Each entry should have a rendorTabContent method.
         * 
         * @example
         * rendorAllTabContents(tabList);
         * // This will create the content for all tabs (Framework, Kernel, Driver, etc.)
         * 
         * @note
         * - Assumes each entry in tabList has a rendorTabContent method.
         * - This function is typically called once during initial page setup.
         */
        const rendorAllTabContents = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].rendorTabContent(tabName);
            });
        };

        /**
         * Initializes log data structures for all log types.
         * 
         * This function sets up the initial state of the log data for each tab/log type
         * defined in the tabList. It calls the initializeLogData method for each tab type.
         *
         * @param {Object} tabList - An object containing information about each tab/log type.
         *                           Each entry should have an initializeLogData method.
         * 
         * @example
         * initializeAllLogData(tabList);
         * // This will initialize log data structures for all log types
         * 
         * @note
         * - Assumes each entry in tabList has an initializeLogData method.
         * - This function is typically called once during application initialization.

        const initializeAllLogData = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].initializeLogData(tabName);
            });
        };

        /**
         * Handles changes to filter settings in the UI.
         * 
         * This function is an event handler that responds to various user interactions
         * with the filter controls. It updates the internal filter data structure based
         * on user input and triggers appropriate updates to the UI.
         *
         * @param {Event} event - The DOM event object triggered by the user interaction.
         * 
         * @example
         * // Typically attached to filter elements in the DOM:
         * filterElement.addEventListener('change', onFilterChange);
         * 
         * @note
         * - Handles changes for checkbox, text input, and color input elements.
         * - Updates different aspects of the filter based on the input type:
         *   - Checkbox: Updates filter activation and regex toggle.
         *   - Text input: Updates filter expression, label, or dynamic label regex.
         *   - Color input: Updates filter color.
         * - Triggers updateFilterMatchingList() for changes that affect filtering logic.
         * - Calls updateDisplayAndTimeline() to refresh the UI after most changes.
         * - Relies on the global currentLogType variable to identify the current log type.
         * - Assumes a specific structure for filter elements in the DOM.
         * 
         * @throws {Error} Implicitly, if the DOM structure doesn't match expectations.
         */
        const onFilterChange = (event) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const filterDiv = event.target.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            if (event.target.type === 'checkbox') {
                if (!event.target.closest('.toggle-switch')) {
                    tabList[currentLogType].logData.filters[index].checked = event.target.checked;
                    updateDisplayAndTimeline();
                } else {
                    tabList[currentLogType].logData.filters[index].isRegex = event.target.checked;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                }
            } else if (event.target.type === 'text') {
                if (event.target.placeholder === 'Filter expression') {
                    tabList[currentLogType].logData.filters[index].expression = event.target.value;
                    updateFilterMatchingList(index);
                    if (tabList[currentLogType].logData.filters[index].label !== '')
                        updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Filter label') {
                    tabList[currentLogType].logData.filters[index].label = event.target.value;
                    if (tabList[currentLogType].logData.filters[index].expression !== '')
                        updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Dynamic label regex') {
                    tabList[currentLogType].logData.filters[index].dynamicLabelRegex = event.target.value;
                    if (tabList[currentLogType].logData.filters[index].expression !== '')
                        updateDisplayAndTimeline();
                }
            } else if (event.target.type === 'color') {
                tabList[currentLogType].logData.filters[index].color = event.target.value;
                updateDisplayAndTimeline();
            }
        };

        /**
         * Adds event listeners for all tabs defined in the tabList.
         * 
         * This function iterates through all tab types defined in the tabList object
         * and calls the addEventListener method specific to each tab type. It's used
         * to set up all necessary event listeners for the application in one centralized place.
         *
         * @param {Object} tabList - An object containing information about each tab/log type.
         *                           Each property of this object should have an addEventListener method.
         * 
         * @example
         * const tabList = {
         *   Framework: { addEventListener: function(tabName) { ... } },
         *   Kernel: { addEventListener: function(tabName) { ... } },
         *   Driver: { addEventListener: function(tabName) { ... } }
         * };
         * addAllEventListeners(tabList);
         * 
         * @note
         * - Assumes each tab type in tabList has an addEventListener method.
         * - The addEventListener method for each tab is responsible for setting up
         *   all the necessary event listeners specific to that tab type.
         * - This function is typically called once during the initialization of the application.
         * 
         * @throws {TypeError} If any tab type in tabList doesn't have an addEventListener method.
         */
        const addAllEventListeners = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].addEventListener(tabName);
            });
        };

        /**
         * Populates the preset filter set dropdown menu for the current log type.
         * 
         * This function dynamically generates options for the preset filter set dropdown
         * based on the predefined filter sets available for the current log type. It clears
         * any existing options and adds a default "Select a preset filter set" option before
         * adding options for each preset filter set.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Assuming currentLogType is 'Framework' and it has preset filters defined:
         * populatePresetFilterSets();
         * // This will populate the dropdown with options like "Basic Filter", etc.
         * 
         * @note
         * - Relies on the global currentLogType variable to determine which preset filters to use.
         * - Assumes the existence of a dropdown element with ID '{logType}PresetFilterSets' in the DOM.
         * - The preset filter sets should be defined in tabList[currentLogType].presetFilter.
         * - This function is typically called when switching between log types or initializing a log type view.
         * 
         * @throws {Error} Implicitly, if the expected DOM element is not found.
         */
        const populatePresetFilterSets = () => {
            const dropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            dropdown.innerHTML = '<option value="">Select a preset filter set</option>';
            Object.keys(tabList[currentLogType].presetFilter).forEach((setName) => {
                const option = document.createElement('option');
                option.value = setName;
                option.textContent = setName;
                dropdown.appendChild(option);
            });
        };

        /**
         * Adds the selected preset filters to the active filter list for the current log type.
         * 
         * This function retrieves the selected preset filter set from the dropdown,
         * adds all filters from that set to the active filters, and updates the UI accordingly.
         * It ensures that newly added preset filters are checked (active) by default.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called when a user selects a preset filter set and clicks an "Add" button
         * addSelectedPresetFilters();
         * 
         * @note
         * - Checks if a log file is loaded before proceeding. If not, the function returns early.
         * - Relies on the global currentLogType variable to access the correct tab and preset filters.
         * - Assumes the existence of a dropdown element with ID '{logType}PresetFilterSets' in the DOM.
         * - Modifies tabList[currentLogType].logData.filters, adding new filters from the selected preset.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to refresh the UI.
         * - Resets the dropdown selection after adding filters.
         * 
         * @throws {Error} Implicitly, if the expected DOM elements are not found or if the preset filter structure is incorrect.
         */
        const addSelectedPresetFilters = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const setDropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            const setName = setDropdown.value;

            if (setName) {
                tabList[currentLogType].presetFilter[setName].forEach(filter => {
                    tabList[currentLogType].logData.filters.push({...filter, checked: true});
                });
                renderFilters();
                updateMatchingList();
                updateDisplayAndTimeline();
                setDropdown.value = '';
            }
        };

        /**
         * Toggles the enabled/disabled state of filter, timeline, and time range containers
         * based on whether a log file is loaded for the current log type.
         * 
         * This function enables (removes 'disabled-container' class) or disables (adds 'disabled-container' class)
         * the UI containers related to log analysis. It's typically called after loading a log file
         * or when switching between log types.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After loading a log file or switching log types
         * toggleContainers();
         * 
         * @note
         * - Relies on the global currentLogType variable to determine which containers to toggle.
         * - Assumes the existence of three container elements in the DOM for each log type:
         *   - {logType}FilterContainer
         *   - {logType}TimelineContainer
         *   - {logType}TimeRangeContainer
         * - The state of the containers is determined by tabList[currentLogType].logData.isLogFileLoaded.
         * - Uses the 'disabled-container' CSS class to visually and functionally disable containers.
         * 
         * @throws {Error} Implicitly, if any of the expected DOM elements are not found.
         */
        const toggleContainers = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            const timeRangeContainer = document.getElementById(`${currentLogType.toLowerCase()}TimeRangeContainer`);
            if (tabList[currentLogType].logData.isLogFileLoaded) {
                filterContainer.classList.remove('disabled-container');
                timelineContainer.classList.remove('disabled-container');
                timeRangeContainer.classList.remove('disabled-container');
            } else {
                filterContainer.classList.add('disabled-container');
                timelineContainer.classList.add('disabled-container');
                timeRangeContainer.classList.add('disabled-container');
            }
        };

        /**
         * Performs a binary search on a sorted array of log entries to find the insertion point for a new entry.
         * 
         * This function uses a modified binary search algorithm that takes into account both the timestamp
         * and the original index of log entries. It's designed to maintain the order of entries with identical
         * timestamps based on their original position in the log file.
         *
         * @param {Array} arr - The sorted array of log entries to search through.
         * @param {Object} entry - The new log entry to insert.
         * @param {number} entry.timestamp - The timestamp of the entry.
         * @param {number} entry.index - The original index of the entry in the log file.
         * 
         * @returns {number} The index where the new entry should be inserted to maintain sort order.
         * 
         * @example
         * const sortedEntries = [
         *   { timestamp: 1000, index: 0 },
         *   { timestamp: 2000, index: 1 },
         *   { timestamp: 2000, index: 2 }
         * ];
         * const newEntry = { timestamp: 2000, index: 3 };
         * const insertionPoint = binarySearchWithIndex(sortedEntries, newEntry);
         * console.log(insertionPoint); // Output: 3
         * 
         * @note
         * - Assumes the input array is sorted by timestamp, with ties broken by the original index.
         * - Uses the unsigned right shift operator (>>>) for efficient integer division by 2.
         * - This function is typically used in conjunction with insertIntoMatchingList to maintain a sorted list of log entries.
         * 
         * @complexity O(log n), where n is the length of the input array.
         */
        const binarySearchWithIndex = (arr, entry) => {
            let low = 0;
            let high = arr.length;
            while (low < high) {
                let mid = (low + high) >>> 1;
                if (arr[mid].timestamp < entry.timestamp) {
                    low = mid + 1;
                } else if (arr[mid].timestamp > entry.timestamp) {
                    high = mid;
                } else {
                    if (arr[mid].index < entry.index) {
                        low = mid + 1;
                    } else {
                        high = mid;
                    }
                }
            }
            return low;
        };

        /**
         * Inserts a new log entry into the matching list while maintaining sort order.
         * 
         * This function uses the binarySearchWithIndex function to determine the correct
         * insertion point for the new entry, then inserts it into the matchingList array
         * at that position. This ensures that the matchingList remains sorted by timestamp
         * and original index order after each insertion.
         *
         * @param {Object} entry - The new log entry to insert.
         * @param {number} entry.timestamp - The timestamp of the entry.
         * @param {number} entry.index - The original index of the entry in the log file.
         * 
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * const newEntry = { 
         *   timestamp: 1600000000, 
         *   index: 42, 
         *   line: "Log message content"
         * };
         * insertIntoMatchingList(newEntry);
         * 
         * @note
         * - Modifies tabList[currentLogType].logData.matchingList in-place.
         * - Relies on the binarySearchWithIndex function to determine the insertion point.
         * - Assumes that matchingList is already sorted before this function is called.
         * - This function is typically called when processing log lines that match the current filters.
         * 
         * @sideEffect Modifies the matchingList array in the global tabList object.
         * 
         * @complexity O(n) due to the splice operation, where n is the length of the matchingList.
         *             The search itself is O(log n), but the insertion is O(n).
         */
        const insertIntoMatchingList = (entry) => {
            const index = binarySearchWithIndex(tabList[currentLogType].logData.matchingList, entry);
            tabList[currentLogType].logData.matchingList.splice(index, 0, entry);
        };

        /**
         * Updates the list of log entries that match the current filters and time range.
         * This function ensures that each log line is matched by only one filter,
         * prioritizing the filter with the longest matching content.
         * 
         * @global {string} currentLogType - The currently active log type.
         * 
         * @description
         * - Clears the existing matchingList before rebuilding it.
         * - Iterates through all log lines within the specified time range.
         * - For each line, finds the best matching filter based on match length.
         * - Inserts the best match into the matchingList, maintaining sorted order.
         * - Adjusts event spacing for timeline display after processing all lines.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.matchingList.
         * - Affects the timeline display through adjustEventSpacing.
         * 
         * @complexity O(n * m), where n is the number of log lines and m is the number of filters.
         */
         const updateMatchingList = () => {
            tabList[currentLogType].logData.matchingList = [];
            const filters = tabList[currentLogType].logData.filters;

            if (filters.length === 0) return;

            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue;
                if (timestamp < tabList[currentLogType].logData.startTime || timestamp > tabList[currentLogType].logData.endTime) continue;

                let bestMatch = null;
                let bestMatchLength = 0;

                for (let [filterIndex, filter] of filters.entries()) {
                    if (evaluateFilter(line, filter)) {
                        const matchLength = getFilterMatchLength(line, filter);
                        if (matchLength > bestMatchLength) {
                            bestMatch = {
                                timestamp,
                                timestampStr,
                                line,
                                index: lineIndex,
                                filterIndex
                            };
                            bestMatchLength = matchLength;
                        }
                    }
                }

                if (bestMatch) {
                    insertIntoMatchingList(bestMatch);
                }
            }
            adjustEventSpacing();
        };

        /**
         * Calculates the total length of matching content for a given filter on a log line.
         * This helper function is used to determine which filter provides the best match for a line.
         *
         * @param {string} line - The log line to evaluate.
         * @param {Object} filter - The filter to apply.
         * @param {string} filter.expression - The filter expression (regex or keywords).
         * @param {boolean} filter.isRegex - Whether the expression is a regular expression.
         * @returns {number} The total length of matching content.
         * 
         * @description
         * - For regex filters: Calculates the total length of all regex matches in the line.
         * - For keyword filters: Sums the lengths of all matching keywords or phrases.
         * - Handles quoted phrases in keyword filters as exact matches.
         * 
         * @example
         * const line = "Error: Connection failed on port 8080";
         * const filter = { expression: "Error Connection", isRegex: false };
         * const matchLength = getFilterMatchLength(line, filter);
         * console.log(matchLength); // Output: 14 (5 for "Error" + 10 for "Connection")
         * 
         * @complexity O(n) for regex, where n is the length of the line.
         *              O(m) for keywords, where m is the number of keywords in the filter.
         */
        const getFilterMatchLength = (line, filter) => {
            if (filter.isRegex) {
                const match = line.match(new RegExp(filter.expression, 'g'));
                return match ? match.join('').length : 0;
            } else {
                const keywords = filter.expression.match(/\S+/g) || [];
                return keywords.reduce((total, keyword) => {
                    if (keyword.startsWith('"') && keyword.endsWith('"')) {
                        keyword = keyword.slice(1, -1);
                        return line.includes(keyword) ? total + keyword.length : total;
                    } else {
                        return line.includes(keyword) ? total + keyword.length : total;
                    }
                }, 0);
            }
        };

        /**
         * Displays the filtered log content in the UI.
         * 
         * This function populates the log content container with log entries that match
         * the current filters. It formats each log entry, applies styling based on the
         * matching filter, and handles dynamic label generation. After displaying the log
         * content, it updates the timeline visibility and redraws the timeline if necessary.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating filters or loading a new log file
         * displayLogContent();
         * 
         * @note
         * - Only displays entries from matchingList where the corresponding filter is checked (active).
         * - Escapes HTML in log text to prevent XSS vulnerabilities.
         * - Applies dynamic labels based on regex if specified in the filter.
         * - Sets data attributes on each log line for index and filterIndex, useful for event handling.
         * - Calls toggleTimelineVisibility() and potentially drawTimeline() after updating the log display.
         * 
         * @sideEffect
         * - Modifies the DOM, specifically the element with ID '{currentLogType}LogContent'.
         * - May trigger timeline redraw through drawTimeline().
         * 
         * @throws {Error} Implicitly, if the log content container is not found in the DOM.
         */
         const displayLogContent = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const logContentContainer = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            
            const fragment = document.createDocumentFragment();

            for (let entry of tabList[currentLogType].logData.matchingList) {
                if (tabList[currentLogType].logData.filters[entry.filterIndex].checked) {
                    const lineElement = document.createElement('div');
                    const timestamp = entry.timestampStr;
                    const logText = escapeHtml(entry.line.replace(entry.timestampStr, ''));
                    let label = tabList[currentLogType].logData.filters[entry.filterIndex].label;

                    const dynamicLabelRegex = tabList[currentLogType].logData.filters[entry.filterIndex].dynamicLabelRegex;
                    if (dynamicLabelRegex) {
                        try {
                            const regex = new RegExp(dynamicLabelRegex);
                            const match = entry.line.match(regex);
                            if (match) {
                                label += ' ' + match.slice(1).join(' ');
                            }
                        } catch (e) {
                            console.error("Invalid dynamic label regex:", e);
                        }
                    }

                    lineElement.innerHTML = `${timestamp} <span class="filter-label" style="color: ${tabList[currentLogType].logData.filters[entry.filterIndex].color}">[${label}]</span> ${logText}`;
                    lineElement.style.color = 'black';
                    lineElement.classList.add('log-line');
                    lineElement.dataset.index = entry.index;
                    lineElement.dataset.filterIndex = entry.filterIndex;
                    
                    fragment.appendChild(lineElement);
                }
            }

            logContentContainer.innerHTML = '';
            logContentContainer.appendChild(fragment);

            toggleTimelineVisibility();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
        };

        /**
         * Activates the filter interface for the current log type.
         * 
         * This function is called when a log file is first loaded. It makes the filter
         * container visible and adds an initial filter to the interface.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After loading a log file for the first time
         * activateFilters();
         * 
         * @note
         * - Adds the 'active' class to the filter container to make it visible.
         * - Calls addFilter() to add an initial filter to the interface.
         * - Assumes the existence of a filter container element with ID '{currentLogType}FilterContainer'.
         * 
         * @sideEffect
         * - Modifies the DOM by changing the visibility of the filter container.
         * - Adds a new filter to the interface.
         * 
         * @throws {Error} Implicitly, if the filter container element is not found in the DOM.
         */
        const activateFilters = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            filterContainer.classList.add('active');
            addFilter();
        };

        /**
         * Updates the displayed log file information in the UI.
         * 
         * This function updates the text content of the log file info element to show
         * the name of the currently loaded log file for the active log type.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After loading a new log file
         * updateLogFileInfo();
         * 
         * @note
         * - Assumes the existence of an element with ID '{currentLogType}LogFileInfo' in the DOM.
         * - Uses the logFileName property from tabList[currentLogType].logData.
         * 
         * @sideEffect
         * - Modifies the DOM by updating the text content of the log file info element.
         * 
         * @throws {Error} Implicitly, if the log file info element is not found in the DOM.
         */
        const updateLogFileInfo = () => {
            const logFileInfo = document.getElementById(`${currentLogType.toLowerCase()}LogFileInfo`);
            logFileInfo.textContent = `Loaded ${currentLogType.toLowerCase()} log file: ${tabList[currentLogType].logData.logFileName}`;
        };

        /**
         * Updates the displayed filter file information in the UI.
         * 
         * This function updates the text content of the filter file info element to show
         * the name of the currently loaded filter file.
         *
         * @global {string} currentLogType - The currently active log type.
         * @global {string} filterFileName - The name of the currently loaded filter file.
         * 
         * @example
         * // After importing a filter file
         * updateFilterFileInfo();
         * 
         * @note
         * - Assumes the existence of an element with ID '{currentLogType}FilterFileInfo' in the DOM.
         * - Uses the global filterFileName variable.
         * 
         * @sideEffect
         * - Modifies the DOM by updating the text content of the filter file info element.
         * 
         * @throws {Error} Implicitly, if the filter file info element is not found in the DOM.
         */
        const updateFilterFileInfo = () => {
            const filterFileInfo = document.getElementById(`${currentLogType.toLowerCase()}FilterFileInfo`);
            filterFileInfo.textContent = `Loaded filter file: ${filterFileName}`;
        };
        /**
         * Updates the log filters by parsing and processing JSON input from a textarea element.
         * This function handles the conversion of filter configurations from JSON format into
         * the application's internal filter structure.
         *
         * Workflow:
         * 1. Retrieves JSON input from the textarea specific to current log type
         * 2. Parses the JSON and validates it's an array
         * 3. Processes each filter object, handling regex expressions
         * 4. Updates the global filter state
         * 5. Triggers UI updates to reflect the new filters
         *
         * Expected JSON Structure:
         * [
         *   {
         *     expression: string,        // The filter pattern/text
         *     isRegex: boolean,         // Whether the expression is a regular expression
         *     dynamicLabelRegex: string // Regex for dynamic label generation
         *     // ... other filter properties
         *   }
         * ]
         *
         * Side Effects:
         * - Updates tabList[currentLogType].logData.filters
         * - Triggers re-rendering of filter UI
         * - Updates matching list and display timeline
         * - Clears the JSON input field after processing
         *
         * Error Handling:
         * - Validates JSON format and structure
         * - Shows alert for successful update
         * - Displays error message if JSON is invalid or has wrong structure
         *
         * Dependencies:
         * - Requires unescapeRegex() function for processing regex strings
         * - Relies on global currentLogType variable
         * - Expects tabList global object structure
         *
         * Related Functions:
         * - renderFilters(): Updates the filter UI
         * - updateMatchingList(): Refreshes the list of matching log entries
         * - updateDisplayAndTimeline(): Updates the visual timeline display
         *
         * Note: The function assumes the presence of a textarea element with ID format:
         * `${currentLogType.toLowerCase()}jsonInput`
         */
        function updateFiltersFromJson() {
            const jsonInput = document.getElementById(`${currentLogType.toLowerCase()}jsonInput`);
            try {
                const newFilters = JSON.parse(jsonInput.value);
                if (Array.isArray(newFilters)) {
                    tabList[currentLogType].logData.filters = newFilters.map(filter => ({
                        ...filter,
                        expression: filter.isRegex ? unescapeRegex(filter.expression) : filter.expression,
                        dynamicLabelRegex: unescapeRegex(filter.dynamicLabelRegex)
                    }));
                    renderFilters();
                    updateMatchingList();
                    updateDisplayAndTimeline();
                    alert("Filters updated successfully!");
                } else {
                    throw new Error("Invalid JSON format. Expected an array of filter objects.");
                }
            } catch (error) {
                alert("Error updating filters: " + error.message);
            }
            jsonInput.value = ''; // Clear the input after processing
        }

        /**
         * Toggles the visibility of the timeline container based on log data availability.
         * 
         * This function shows the timeline container if there are log lines and log events,
         * and hides it otherwise.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating log data or changing filters
         * toggleTimelineVisibility();
         * 
         * @note
         * - Assumes the existence of an element with ID '{currentLogType}TimelineContainer' in the DOM.
         * - Checks tabList[currentLogType].logData.logLines and logEvents for data availability.
         * 
         * @sideEffect
         * - Modifies the DOM by changing the display style of the timeline container.
         * 
         * @throws {Error} Implicitly, if the timeline container element is not found in the DOM.
         */
        const toggleTimelineVisibility = () => {
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            if (tabList[currentLogType].logData.logLines.length > 0 && tabList[currentLogType].logData.logEvents.length > 0) {
                timelineContainer.style.display = 'block';
            } else {
                timelineContainer.style.display = 'none';
            }
        };

        /**
         * Evaluates whether a given log line matches a specific filter.
         * 
         * This function checks if a log line matches the criteria specified in a filter.
         * It supports both regular expression and keyword-based filtering.
         *
         * @param {string} line - The log line to evaluate.
         * @param {Object} filter - The filter object to apply.
         * @param {string} filter.expression - The filter expression (regex or keywords).
         * @param {boolean} filter.isRegex - Whether the expression is a regular expression.
         * 
         * @returns {boolean} True if the line matches the filter, false otherwise.
         * 
         * @example
         * const line = "2023-06-01 10:00:00 ERROR: Connection failed";
         * const filter = { expression: "ERROR", isRegex: false };
         * const isMatch = evaluateFilter(line, filter);
         * console.log(isMatch); // Output: true
         * 
         * @note
         * - For non-regex filters, it splits the expression into words and quoted phrases.
         * - Quoted phrases in non-regex filters are treated as exact match substrings.
         * - Returns false if the filter expression is empty.
         * - Logs an error and returns false if an invalid regex is provided.
         * 
         * @throws {Error} Implicitly, if an invalid regular expression is provided.
         */
        const evaluateFilter = (line, filter) => {
            if (filter.expression === "") return false;

            if (filter.isRegex) {
                try {
                    const regex = new RegExp(filter.expression);
                    return regex.test(line);
                } catch (e) {
                    console.error("Invalid regex:", e);
                    return false;
                }
            } else {
                const keywords = [];
                let currentPhrase = '';
                let inQuotes = false;

                filter.expression.split('').forEach(char => {
                    if (char === '"') {
                        if (inQuotes) {
                            if (currentPhrase) keywords.push(currentPhrase);
                            currentPhrase = '';
                        }
                        inQuotes = !inQuotes;
                    } else if (char === ' ' && !inQuotes) {
                        if (currentPhrase) keywords.push(currentPhrase);
                        currentPhrase = '';
                    } else {
                        currentPhrase += char;
                    }
                });
                if (currentPhrase) keywords.push(currentPhrase);

                return keywords.every(keyword => {
                    if (keyword.startsWith('"') && keyword.endsWith('"')) {
                        return line.includes(keyword.slice(1, -1));
                    } else {
                        return line.includes(keyword);
                    }
                });
            }
        };

        /**
         * Adds a new filter to the interface for the current log type.
         * 
         * This function creates a new filter object with default values, adds it to the
         * filters array, renders the updated filters in the UI, and updates the log display.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // When user clicks "Add Filter" button
         * addFilter();
         * 
         * @note
         * - Only works if a log file is loaded (checks isLogFileLoaded).
         * - Generates a random color for the new filter.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to update the UI.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters by adding a new filter.
         * - Updates the UI to reflect the new filter.
         * 
         * @throws {Error} Implicitly, if DOM elements are not found during the UI update process.
         */
        const addFilter = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            tabList[currentLogType].logData.filters.push({
                checked: true,
                expression: '',
                color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                label: '',
                isRegex: false,
                dynamicLabelRegex: ''
            });
            renderFilters();
        };


        /**
         * Removes a filter from the interface for the current log type.
         * 
         * This function removes a specific filter from the filters array, re-renders the
         * filters in the UI, and updates the log display to reflect the change.
         *
         * @param {HTMLElement} button - The remove button element that was clicked.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called from an onclick event on a remove button
         * <button onclick="removeFilter(this)">Remove</button>
         * 
         * @note
         * - Only works if a log file is loaded (checks isLogFileLoaded).
         * - Finds the index of the filter to remove based on the button's position in the DOM.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to update the UI.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters by removing a filter.
         * - Updates the UI to reflect the removed filter.
         * 
         * @throws {Error} Implicitly, if DOM elements are not found during the UI update process.
         */
        const removeFilter = (button) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const filterDiv = button.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            tabList[currentLogType].logData.filters.splice(index, 1);
            renderFilters();
            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Exports the current set of filters to a JSON file.
         * 
         * This function prepares the current filters for export, converts them to a JSON string,
         * and uses the File System Access API to save them as a file on the user's system.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called when user clicks an "Export Filters" button
         * await exportFilters();
         * 
         * @note
         * - Uses the File System Access API, which may not be supported in all browsers.
         * - Escapes regex expressions to prevent issues when importing.
         * - Generates a default filename of "filter.json".
         * 
         * @throws {Error} If there's an issue during the file saving process.
         * 
         * @sideEffect
         * - Creates a file on the user's system.
         * - Logs success or failure to the console.
         * - Shows an alert to the user if an error occurs.
         */
        async function exportFilters() {
            try {
                const filtersToExport = tabList[currentLogType].logData.filters.map(filter => ({
                    ...filter,
                    expression: filter.isRegex ? escapeRegex(filter.expression) : filter.expression,
                    dynamicLabelRegex: escapeRegex(filter.dynamicLabelRegex)
                }));
                const data = JSON.stringify(filtersToExport, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const options = {
                    types: [{
                        description: 'JSON File',
                        accept: {'application/json': ['.json']},
                    }],
                    suggestedName: `filter.json` // Default filename
                };
                const fileHandle = await window.showSaveFilePicker(options);
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                console.log("File saved successfully");
            } catch (err) {
                console.error("Error exporting file:", err);
                alert("An error occurred while saving the file. Please try again.");
            }
        };

        /**
         * Escapes backslashes in regex strings to prevent issues when saving and reloading.
         * 
         * This helper function doubles all backslashes in a string, which is necessary
         * when saving regex patterns to a file and then reloading them later.
         *
         * @param {string} regex - The regex string to escape.
         * @returns {string} The escaped regex string.
         * 
         * @example
         * const escaped = escapeRegex("\\d+");
         * console.log(escaped); // Output: "\\\\d+"
         * 
         * @note
         * - This function is used in the exportFilters function to prepare regex patterns for saving.
         */
        const escapeRegex = (regex) => {
            return regex.replace(/\\/g, '\\\\');
        };

        /**
         * Imports filters from a JSON file and applies them to the current log type.
         * 
         * This function reads a selected JSON file, parses its contents as filters,
         * and applies these filters to the current log analysis. It also updates the UI
         * to reflect the newly imported filters.
         *
         * @param {Event} event - The file input change event.
         * @global {string} currentLogType - The currently active log type.
         * @global {string} filterFileName - Variable to store the name of the imported filter file.
         * 
         * @example
         * // Typically used as an onchange handler for a file input
         * <input type="file" onchange="importFilters(event)">
         * 
         * @note
         * - Expects a JSON file with a specific structure matching the filter format.
         * - Unescapes regex strings after importing.
         * - Updates the UI by calling renderFilters(), updateFilterFileInfo(), updateMatchingList(), and updateDisplayAndTimeline().
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters with the imported filters.
         * - Updates the global filterFileName variable.
         * - Updates the UI to reflect the new filters.
         * 
         * @throws {Error} Implicitly, if the JSON parsing fails or if the file structure is incorrect.
         */
        const importFilters = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            filterFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                tabList[currentLogType].logData.filters = JSON.parse(e.target.result);
                tabList[currentLogType].logData.filters.forEach(filter => {
                    if (filter.isRegex) {
                        filter.expression = unescapeRegex(filter.expression);
                    }
                    filter.dynamicLabelRegex = unescapeRegex(filter.dynamicLabelRegex);
                });
                updateFilterFileInfo();
                renderFilters();
                updateMatchingList();
                updateDisplayAndTimeline();
            };
            reader.readAsText(file);
        };

        /**
         * Unescapes backslashes in regex strings after importing from a file.
         * 
         * This helper function reverses the escaping done by escapeRegex, converting
         * doubled backslashes back to single backslashes.
         *
         * @param {string} regex - The escaped regex string to unescape.
         * @returns {string} The unescaped regex string.
         * 
         * @example
         * const unescaped = unescapeRegex("\\\\d+");
         * console.log(unescaped); // Output: "\\d+"
         * 
         * @note
         * - This function is used in the importFilters function to restore regex patterns after loading from a file.
         */
        const unescapeRegex = (regex) => {
            return regex.replace(/\\(.)/g, '$1');
        };

        /**
         * Renders all active filters in the UI for the current log type.
         * 
         * This function creates and updates the DOM elements for each filter in the
         * filters array. It generates input fields for filter properties and adds
         * event listeners for user interactions.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After adding, removing, or importing filters
         * renderFilters();
         * 
         * @note
         * - Clears existing filter elements before rendering.
         * - Creates input elements for filter expression, color, label, and dynamic label regex.
         * - Includes a toggle for regex mode and a remove button for each filter.
         * - Uses the escapeHtml function to prevent XSS vulnerabilities.
         * 
         * @sideEffect
         * - Modifies the DOM, specifically the element with ID '{currentLogType}Filters'.
         * 
         * @throws {Error} Implicitly, if the filter container element is not found in the DOM.
         */
        const renderFilters = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}Filters`);
            filterContainer.innerHTML = '';
            for (let filter of tabList[currentLogType].logData.filters) {
                const filterDiv = document.createElement('div');
                filterDiv.classList.add('filter-container');
                filterDiv.innerHTML = `
                    <input type="checkbox" ${filter.checked ? 'checked' : ''}>
                    <input type="text" placeholder="Filter expression" value="${escapeHtml(filter.expression)}">
                    <input type="color" value="${filter.color}">
                    <input type="text" placeholder="Filter label" value="${escapeHtml(filter.label)}">
                    <input type="text" placeholder="Dynamic label regex" value="${escapeHtml(filter.dynamicLabelRegex)}">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" ${filter.isRegex ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                        <span>Regex</span>
                    </div>
                    <button onclick="removeFilter(this)">Remove</button>
                `;
                filterContainer.appendChild(filterDiv);
            }
        };

        /**
          * Escapes special HTML characters to prevent XSS vulnerabilities.
          *
          * This helper function converts special characters to their HTML entity equivalents,
          * making it safe to insert the resulting string into HTML content.
          *
          * @param {string} unsafe - The potentially unsafe string to escape.
          * @returns {string} The escaped safe string.
          *
          * @example
          * const safe = escapeHtml("<script>alert("XSS")");
          * console.log(safe); // Output: "&lt;script&gt;alert(&quot;XSS&quot;)"
          *
          * @note
          * - Escapes &, <, >, ", and ' characters.
          * - Used in renderFilters and other functions that insert user-provided content into the DOM.
          */
        const escapeHtml = (unsafe) => {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        };

        /**
         * Handles the opening of a specific log type tab.
         * 
         * This function is called when a user clicks on a tab to switch between different log types.
         * It updates the UI to display the content for the selected log type and hides others.
         *
         * @param {Event} evt - The event object from the click event.
         * @param {string} logType - The type of log to display (e.g., 'Framework', 'Kernel', etc.).
         * @global {string} currentLogType - Updated to reflect the newly selected log type.
         * 
         * @example
         * // Typically used in the onclick attribute of tab buttons
         * <button onclick="openLogType(event, 'Framework')">Framework Log</button>
         * 
         * @note
         * - Updates the global currentLogType variable.
         * - Hides all tab content and deactivates all tab links.
         * - Shows the selected tab content and activates the corresponding tab link.
         * - Calls the openLogTypePost function specific to the selected log type.
         * 
         * @sideEffect
         * - Modifies the DOM to show/hide tab content and update active tab styles.
         * - Changes the global currentLogType.
         * 
         * @throws {Error} Implicitly, if the required DOM elements are not found.
         */
        const openLogType = (evt, logType) => {
            var i, tabcontent, tablinks;

            currentLogType = logType;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(logType).style.display = "block";
            evt.currentTarget.className += " active";
            tabList[currentLogType].openLogTypePost();
        };

        /**
         * Updates the UI for the current log type after a change.
         * 
         * This function refreshes various UI components specific to the current log type,
         * such as log file information, filters, and potentially the log display and timeline.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After switching to a new log type or loading a new log file
         * updateUIForCurrentLogType();
         * 
         * @note
         * - Calls updateLogFileInfo() to refresh the displayed log file information.
         * - Calls renderFilters() to update the filter UI.
         * - If a log file is loaded, also calls updateDisplayAndTimeline() to refresh the log display and timeline.
         * 
         * @sideEffect
         * - Updates various parts of the UI based on the current log type and loaded data.
         * 
         * @throws {Error} Implicitly, if any of the called functions encounter DOM-related errors.
         */
        const updateUIForCurrentLogType = () => {
            updateLogFileInfo();
            renderFilters();
            if (tabList[currentLogType].logData.isLogFileLoaded) {
                updateDisplayAndTimeline();
            }
        };

        /**
         * Formats a time elapsed value into a string representation.
         * 
         * This helper function takes a time value in milliseconds and formats it into
         * a string showing seconds and milliseconds.
         *
         * @param {number} timeElapsed - The time elapsed in milliseconds.
         * @returns {string} A formatted string representing the time elapsed.
         * 
         * @example
         * const formatted = formatTimeElapsed(3500);
         * console.log(formatted); // Output: "3.500s"
         * 
         * @note
         * - Formats the output as "seconds.milliseconds" with milliseconds padded to 3 digits.
         * - Used in the drawTimeline function to display time differences between events.
         */
        const formatTimeElapsed = (timeElapsed) => {
            const seconds = Math.floor(timeElapsed / 1000);
            const milliseconds = timeElapsed % 1000;
            return `${seconds}.${milliseconds.toString().padStart(3, '0')}s`;
        };

        /**
         * Draws the timeline on the canvas for the current log type.
         * 
         * This function renders a visual timeline of log events on a canvas element.
         * It plots events as points on a horizontal line, with timestamps and labels.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating log events or changing the timeline view
         * drawTimeline();
         * 
         * @note
         * - Requires a canvas element with ID '{currentLogType}TimelineCanvas'.
         * - Uses the logEvents array from tabList[currentLogType].logData.
         * - Adjusts canvas size based on the number of events and container width.
         * - Draws event points, timestamps, labels, and time elapsed between events.
         * - Uses the log type-specific fillTimestamp function for timestamp formatting.
         * 
         * @sideEffect
         * - Modifies the canvas element, drawing the timeline visualization.
         * 
         * @throws {Error} Implicitly, if the canvas element is not found or if canvas operations fail.
         */
        const drawTimeline = () => {
            let container = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            let canvas = document.getElementById(`${currentLogType.toLowerCase()}TimelineCanvas`);
            let ctx = canvas.getContext('2d');
            if (tabList[currentLogType].logData.logEvents.length === 0) return;
            canvas.width = Math.max(container.clientWidth, tabList[currentLogType].logData.logEvents.length * tabList[currentLogType].logData.eventSpacing);
            canvas.height = 300;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.font = '10px Arial';
            for (let i = 0; i < tabList[currentLogType].logData.logEvents.length; i++) {
                const event = tabList[currentLogType].logData.logEvents[i];
                const x = i * tabList[currentLogType].logData.eventSpacing + (tabList[currentLogType].logData.eventSpacing / 2);
                ctx.fillStyle = event.color;
                ctx.beginPath();
                ctx.arc(x, canvas.height / 2, 3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.save();
                ctx.translate(x, canvas.height / 2 + 10);
                ctx.rotate(Math.PI / 4);
                tabList[currentLogType].fillTimestamp(ctx, event);
                ctx.restore();
                ctx.save();
                ctx.translate(x, canvas.height / 2 - 10);
                ctx.rotate(-Math.PI / 4);
                ctx.fillText(event.label, 0, 0);
                ctx.restore();
                if (i > 0) {
                    const prevEvent = tabList[currentLogType].logData.logEvents[i - 1];
                    const timeElapsed = event.timestamp - prevEvent.timestamp;
                    const timeElapsedStr = formatTimeElapsed(timeElapsed);
                    ctx.save();
                    ctx.translate(x, canvas.height / 2 + 30);
                    ctx.rotate(Math.PI / 4);
                    ctx.fillText(`(${timeElapsedStr})`, 0, 0);
                    ctx.restore();
                }
            }
        };

        /**
         * Highlights a specific log line in the UI and scrolls to it.
         * 
         * This function is typically called when a user interacts with the timeline,
         * allowing them to quickly locate and focus on a specific log entry.
         *
