<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Viewer</title>
    <style>
        /* Set default styles for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Style the timeline canvas */
        #timelineCanvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .timeline-container {
            display: block;
        }

        /* Style for file information */
        .file-info {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        /* Style for highlighted elements */
        .highlighted {
            background-color: yellow;
        }

        /* Style for individual log lines */
        .log-line {
            margin-bottom: 2px;
        }

        /* Container for the timeline */
        #timelineContainer {
            position: relative;
            width: 800px;
            height: 300px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none;
        }

        /* Position the timeline canvas absolutely within its container */
        #timelineCanvas {
            position: absolute;
        }

        /* Container for toggle switches */
        .toggle-container {
            display: inline-block;
            vertical-align: middle;
        }

        /* Style for toggle switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style for the slider part of the toggle switch */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        /* Style for the slider button */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Style for checked state of toggle switch */
        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Container for filter options */
        .filter-container {
            margin-bottom: 10px;
        }

        /* Hide filters by default */
        #filterContainer {
            display: none;
        }

        /* Show filters when active */
        #filterContainer.active {
            display: block;
        }

        /* Style for tooltip */
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            word-wrap: break-word;
            z-index: 1000;
            display: none;
        }

        /* Style for filter labels */
        .filter-label {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Tab Navigation Styles */
        /* Container for tab buttons */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Individual tab button styling */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Hover effect for tab buttons */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Style for active tab button */
        .tab button.active {
            background-color: #ccc;
        }

        /* Content area for each tab */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Styling for filter dropdowns */
        .filter-dropdown {
            margin-bottom: 10px;
            margin-right: 10px;
        }

        /* Styling for disabled containers */
        .disabled-container {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Add style for the sampling interval input */
        #samplingIntervalInput {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Main title of the application -->
    <h1>CNNT Log Analyzer</h1>

    <!-- Tab navigation for different log types -->
    <div class="tab">
        <!-- Tab is rendored by rendorTab function -->
    </div>

    <!-- Tab content is rendored by rendorTabContent function -->

    <!-- Tooltip element for displaying additional information -->
    <div id="tooltip"></div>
    <script>
        /** Tab list
         * Key: Tab name
         * presetFilter: preset filter
         * parseTimestamp: parse timestamp for different logs
         * fillTimestamp: fill timestamp in timeline graph
         */
        const tabList = {
            Framework: {
                presetFilter: {
                    // Array of predefined filters for Framework logs
                    'Basic Filter': [
                        {"checked": true, "expression": "DEAUTH_LEAVING wlan0", "color": "#ff0000", "label": "WiFi Disconnect", "isRegex": false},
                        {"checked": true, "expression": "WIFI_ENABLED wlan0", "color": "#000000", "label": "WiFi On", "isRegex": false},
                        {"checked": true, "expression": "CMD_START_CONNECT wlan0", "color": "#0000ff", "label": "WiFi Connect", "isRegex": false}
                    ]
                },
                openLogTypePost: function(){
                    toggleContainers();
                    updateUIForCurrentLogType();
                    populatePresetFilterSets();
                },
                rendorTabContent: rendorFilterTabContent,
                initializeLogData: initializeFilterLogData,
                addEventListener: addFilterEventListener,
                parseTimestamp: function(line) {
                    let match = line.match(/^(\d+-\d+ \d+:\d+:\d+\.\d+)/);
                    if (match) {
                        const [, timestamp] = match;
                        const [date, time] = timestamp.split(' ');
                        const [month, day] = date.split('-');
                        const [hour, minute, secondWithMs] = time.split(':');
                        const [second, ms] = secondWithMs.split('.');
                        return [timestamp, new Date(new Date().getFullYear(), month - 1, day, hour, minute, second, ms)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp.toLocaleTimeString(), 0, 0);
                }
            },
            Kernel: {
                presetFilter: {
                    // Array of predefined filters for Framework logs
                    'WLBT': [
                        {"checked": true, "expression": "wlbt", "color": "#ff0000", "label": "WLBT Log", "isRegex": false}
                    ]
                },
                openLogTypePost: function(){
                    toggleContainers();
                    updateUIForCurrentLogType();
                    populatePresetFilterSets();
                },
                rendorTabContent: rendorFilterTabContent,
                initializeLogData: initializeFilterLogData,
                addEventListener: addFilterEventListener,
                parseTimestamp: function(line) {
                    let match = line.match(/\[(\d+\.\d+)\]/);
                    if (match) {
                        const [, timestamp] = match;
                        return [timestamp, parseFloat(timestamp)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp, 0, 0);
                }
            },
            Driver: {
                presetFilter: {
                    // Array of predefined filters for Framework logs
                    'WLBT': [
                        {"checked": true, "expression": "wlbt", "color": "#ff0000", "label": "wlbt", "isRegex": false}
                    ]
                },
                openLogTypePost: function(){
                    toggleContainers();
                    updateUIForCurrentLogType();
                    populatePresetFilterSets();
                },
                rendorTabContent: rendorFilterTabContent,
                initializeLogData: initializeFilterLogData,
                addEventListener: addFilterEventListener,
                parseTimestamp: function(line) {
                    let match = line.match(/\<\d+\>\[(\d+\.\d+)\]/);
                    if (match) {
                        const [, timestamp] = match;
                        return [timestamp, parseFloat(timestamp)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp, 0, 0);
                }
            },
            UDI: {
                presetFilter: {
                    'MLME / MA': [
                        {"checked": true, "expression": "mlme", "color": "#ff0000", "label": "MLME", "isRegex": false},
                        {"checked": true, "expression": "ma", "color": "#000000", "label": "MA", "isRegex": false}
                    ]
                },
                openLogTypePost: function(){
                    toggleContainers();
                    updateUIForCurrentLogType();
                    populatePresetFilterSets();
                },
                rendorTabContent: rendorFilterTabContent,
                initializeLogData: initializeFilterLogData,
                addEventListener: addFilterEventListener,
                parseTimestamp: function(line) {
                    let match = line.match(/\d{4}\/\d{2}\/\d{2}-\d{2}:\d{2}:\d{2}\.\d{3}/);
                    if (match) {
                        // Split the string into date and time parts
                        const [timestamp, ] = match;
                        const [datePart, timePart] = timestamp.split('-');
                        // Split the date part into year, month, day
                        const [year, month, day] = datePart.split('/');
                        // Split the time part into hours, minutes, seconds (and milliseconds)
                        const [time, milliseconds] = timePart.split('.');
                        const [hours, minutes, seconds] = time.split(':');
                        // Create a new Date object
                        // Note: months in JavaScript Date are 0-indexed, so we subtract 1 from the month
                        return [timestamp, new Date(year, month - 1, day, hours, minutes, seconds, milliseconds)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp.toLocaleTimeString(), 0, 0);
                }
            },
            Tracepoint: {
                presetFilter: {
                    // Array of predefined filters for Framework logs
                    'TCP': [
                        {"checked": true, "expression": "tcp_probe", "color": "#ff0000", "label": "TCP Probe", "isRegex": false}
                    ]
                },
                openLogTypePost: function(){
                    toggleTracepointContainers();
                    renderGraphTypeSelection();
                },
                rendorTabContent: function(tabName) {
                    const body = document.body;
                    const tabContent = document.createElement('div');

                    tabContent.id = tabName;
                    tabContent.className = 'tabcontent';

                    tabContent.innerHTML = `
                        <h2>${tabName} Log Analysis</h2>
                        <input type="file" id="${tabName.toLowerCase()}FileInput" accept=".txt, .log">
                        <div id="${tabName.toLowerCase()}LogFileInfo" class="file-info"></div>
                        <div id="${tabName.toLowerCase()}GraphTypeSelection" style="margin-top: 10px;"></div>
                        <div id="${tabName.toLowerCase()}ChartContainer" style="display: none;"></div>
                    `;

                    body.appendChild(tabContent);
                },
                initializeLogData: function(tabName) {
                    tabList[tabName].logData = {
                        logLines: [],
                        logFileName: '',
                        isLogFileLoaded: false,
                        parsedData: {},
                        currentGraphType: '',
                        chartLegendStatus: {}
                    };
                },
                addEventListener: function(tabName) {
                    const fileInputId = tabName.toLowerCase() + 'FileInput';
                    const fileInputIdElement = document.getElementById(fileInputId);
                    if (fileInputIdElement) {
                        fileInputIdElement.addEventListener('change', (event) => loadLogFile(event, tabName));
                        fileInputIdElement.addEventListener('click', function(event) {
                            event.target.value = null;
                        });
                    } else {
                        console.warn(`Element with id '${fileInputId}' not found.`);
                    }

                    const graphTypeSelection = document.getElementById(`${tabName.toLowerCase()}GraphTypeSelection`);
                },
                parseTimestamp: function(line) {
                    let match = line.match(/(\b\d+\.\d+\b):/);
                    if (match) {
                        const [timestamp, ] = match;
                        return [timestamp, parseFloat(timestamp)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp, 0, 0);
                }
            }
        }
        // Shared variables for application state
        let currentLogType = Object.getOwnPropertyNames(tabList['Framework']);  // Currently active log type

        // Rendoring tab
        const rendorAllTabs = (tabList) => {
            // Get the div element with class "tab"
            const tabDiv = document.querySelector('.tab');
            // Loop through the tabList and create buttons
            Object.keys(tabList).forEach(tabName => {
                // Create a new button element
                const button = document.createElement('button');
                // Set the button's class
                button.className = 'tablinks';
                // Set the button's onclick attribute
                button.setAttribute('onclick', `openLogType(event, '${tabName}')`);
                // Set the button's text content
                button.textContent = `${tabName} Log`;
                // Append the button to the tab div
                tabDiv.appendChild(button);
            })
        }

        // Function to render graph type selection
        function renderGraphTypeSelection() {
            const container = document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`);
            const metrics = ['outstanding_bytes', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt'];

            // Add sampling interval input
            container.innerHTML = `
                <div id="samplingIntervalInput">
                    <label for="samplingInterval">Sampling Interval (seconds):</label>
                    <input type="number" id="samplingInterval" name="samplingInterval" min="0.001" step="0.001" value="0.01">
                </div>
            `;

            container.innerHTML += metrics.map(metric => `
                <input type="checkbox" id="${metric}" name="graphType" value="${metric}" checked>
                <label for="${metric}">${metric.replace(/_/g, ' ').toUpperCase()}</label><br>
            `).join('');

            // Add event listeners to checkboxes
            metrics.forEach(metric => {
                const checkbox = document.getElementById(metric);
                checkbox.addEventListener('change', () => handleCheckboxChange(metric, checkbox.checked));
            });

            // Add event listener to sampling interval input
            const samplingIntervalInput = document.getElementById('samplingInterval');
            samplingIntervalInput.addEventListener('change', handleSamplingIntervalChange);

            // Initialize selectedMetrics with all metrics
            tabList[currentLogType].logData.selectedMetrics = [...metrics];
        }

        function handleSamplingIntervalChange() {
            const samplingIntervalInput = document.getElementById('samplingInterval');
            const newSamplingInterval = parseFloat(samplingIntervalInput.value);

            if (isNaN(newSamplingInterval) || newSamplingInterval <= 0) {
                alert("Please enter a valid positive number for the sampling interval.");
                samplingIntervalInput.value = tabList[currentLogType].logData.samplingInterval;
                return;
            }

            tabList[currentLogType].logData.samplingInterval = newSamplingInterval;
            // Re-parse the log file with the new sampling interval
            parseTracepointLog();
            // Redraw charts with the new parsed data
            updateCharts();
        }

        // Update the handleCheckboxChange function
        function handleCheckboxChange(metric, isChecked) {
            const index = tabList[currentLogType].logData.selectedMetrics.indexOf(metric);
            if (isChecked && index === -1) {
                tabList[currentLogType].logData.selectedMetrics.push(metric);
            } else if (!isChecked && index > -1) {
                tabList[currentLogType].logData.selectedMetrics.splice(index, 1);
            }
            // Update chart visibility without re-parsing or redrawing
            updateCharts();
        }

        // Function to add a graph
        function addGraph(metric) {
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            const existingChart = chartContainer.querySelector(`[data-metric="${metric}"]`);
            if (!existingChart) {
                const chartDiv = document.createElement('div');
                chartDiv.style.width = '100%';
                chartDiv.style.height = '400px';
                chartDiv.style.marginBottom = '20px';
                chartDiv.setAttribute('data-metric', metric);
                chartContainer.appendChild(chartDiv);

                const canvas = document.createElement('canvas');
                canvas.width = chartDiv.clientWidth;
                canvas.height = chartDiv.clientHeight;
                chartDiv.appendChild(canvas);
            }
        }

        // Function to remove a graph
        function removeGraph(metric) {
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            const chartToRemove = chartContainer.querySelector(`[data-metric="${metric}"]`);
            if (chartToRemove) {
                chartContainer.removeChild(chartToRemove);
            }
        }

        // Function to update charts based on selected metrics
        function updateCharts() {
            const selectedMetrics = tabList[currentLogType].logData.selectedMetrics;
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            const chartDivs = chartContainer.querySelectorAll('[data-metric]');
            const chartMap = new Map(Array.from(chartDivs).map(div => [div.getAttribute('data-metric'), div]));

            selectedMetrics.forEach(metric => {
                let chartDiv = chartMap.get(metric);
                if (!chartDiv) {
                    chartDiv = document.createElement('div');
                    chartDiv.style.cssText = 'width: 100%; height: 400px; margin-bottom: 20px;';
                    chartDiv.setAttribute('data-metric', metric);
                    const canvas = document.createElement('canvas');
                    chartDiv.appendChild(canvas);
                    chartContainer.appendChild(chartDiv);
                    chartMap.set(metric, chartDiv);
                }

                const canvas = chartDiv.querySelector('canvas');
                const ctx = canvas.getContext('2d');

                const datasets = tabList[currentLogType].logData.parsedData[metric].map((socketData, index) => {
                    const datasetKey = `${metric}-${socketData.label}`;
                    return {
                        label: `Socket ${socketData.label}`,
                        data: socketData.data,
                        borderColor: getColor(index),
                        tension: 0.0,
                        hidden: tabList[currentLogType].logData.chartLegendStatus[datasetKey] || false
                    };
                });

                if (chartDiv.chart) {
                    chartDiv.chart.data.datasets = datasets;
                    chartDiv.chart.update('none');
                } else {
                    chartDiv.chart = createChart(ctx, datasets, metric);
                }

                chartDiv.style.display = 'block';
            });

            chartMap.forEach((chartDiv, metric) => {
                if (!selectedMetrics.includes(metric)) {
                    chartDiv.style.display = 'none';
                }
            });
        }

        function createChart(ctx, datasets, metric) {
            return new Chart(ctx, {
                type: 'line',
                data: { datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,  // Disable animations for better performance
                    plugins: {
                        title: {
                            display: true,
                            text: `${metric.replace(/_/g, ' ').toUpperCase()}`
                        },
                        legend: {
                            onClick: (e, legendItem, legend) => {
                                const index = legendItem.datasetIndex;
                                const ci = legend.chart;
                                const meta = ci.getDatasetMeta(index);

                                meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

                                // Update the legend status
                                const datasetKey = `${metric}-${ci.data.datasets[index].label.replace('Socket ', '')}`;
                                tabList[currentLogType].logData.chartLegendStatus[datasetKey] = meta.hidden;

                                ci.update();
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }

        function parseTracepointLog() {
            const logData = tabList[currentLogType].logData;
            const metrics = ['outstanding_bytes', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt'];
            const samplingInterval = logData.samplingInterval;
            const socketData = {};

            // Regex for extracting data (compile once)
            const regex = /snd_nxt=(0x[0-9a-f]+) snd_una=(0x[0-9a-f]+) snd_cwnd=(\d+) ssthresh=(\d+) snd_wnd=(\d+) srtt=(\d+) rcv_wnd=(\d+) sock_cookie=([0-9a-f]+)/;

            logData.logLines.forEach((line, index) => {
                const [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") return;

                const match = line.match(regex);
                if (match) {
                    const [, snd_nxt, snd_una, snd_cwnd, ssthresh, snd_wnd, srtt, rcv_wnd, socket_cookie] = match;

                    if (!socketData[socket_cookie]) {
                        socketData[socket_cookie] = metrics.reduce((acc, metric) => {
                            acc[metric] = [];
                            return acc;
                        }, {});
                    }

                    const socket = socketData[socket_cookie];
                    const snd_nxt_val = parseInt(snd_nxt, 16);
                    const snd_una_val = parseInt(snd_una, 16);
                    const outstanding_bytes = (snd_nxt_val < snd_una_val) ? (snd_nxt_val + 0x100000000 - snd_una_val) : (snd_nxt_val - snd_una_val);

                    metrics.forEach(metric => {
                        const lastEntry = socket[metric][socket[metric].length - 1];
                        if (!lastEntry || (timestamp - lastEntry.x) >= samplingInterval) {
                            let value;
                            switch(metric) {
                                case 'outstanding_bytes': value = outstanding_bytes; break;
                                case 'snd_cwnd': value = parseInt(snd_cwnd); break;
                                case 'ssthresh': value = parseInt(ssthresh) >= 2147483647 ? -1000 : parseInt(ssthresh); break;
                                case 'snd_wnd': value = parseInt(snd_wnd); break;
                                case 'rcv_wnd': value = parseInt(rcv_wnd); break;
                                case 'srtt': value = parseInt(srtt); break;
                            }
                            socket[metric].push({x: timestamp, y: value});
                        }
                    });
                }
            });

            logData.parsedData = metrics.reduce((acc, metric) => {
                acc[metric] = Object.keys(socketData).map(socket_cookie => ({
                    label: socket_cookie,
                    data: socketData[socket_cookie][metric]
                }));
                return acc;
            }, {});
        }

        // Function to extract data from a single log line
        function extractDataFromLine(line) {
            const regex = /snd_nxt=(0x[0-9a-f]+) snd_una=(0x[0-9a-f]+) snd_cwnd=(\d+) ssthresh=(\d+) snd_wnd=(\d+) srtt=(\d+) rcv_wnd=(\d+) sock_cookie=([0-9a-f]+)/;
            const match = line.match(regex);
            if (match) {
                return {
                    snd_nxt: parseInt(match[1], 16),
                    snd_una: parseInt(match[2], 16),
                    snd_cwnd: parseInt(match[3]),
                    ssthresh: parseInt(match[4]),
                    snd_wnd: parseInt(match[5]),
                    srtt: parseInt(match[6]),
                    rcv_wnd: parseInt(match[7]),
                    socket_cookie: match[8]  // Keep this as a string
                };
            }
            return null;
        }

        // Helper function to generate colors for different datasets
        function getColor(index) {
            const colors = [
                'rgb(31, 119, 180)',   // Blue
                'rgb(255, 127, 14)',   // Orange
                'rgb(44, 160, 44)',    // Green
                'rgb(214, 39, 40)',    // Red
                'rgb(148, 103, 189)',  // Purple
                'rgb(140, 86, 75)',    // Brown
                'rgb(227, 119, 194)',  // Pink
                'rgb(127, 127, 127)',  // Gray
                'rgb(188, 189, 34)',   // Olive
                'rgb(23, 190, 207)',   // Cyan
                'rgb(141, 211, 199)',  // Soft Blue
                'rgb(255, 255, 179)',  // Light Yellow
                'rgb(190, 186, 218)',  // Lavender
                'rgb(251, 128, 114)',  // Salmon
                'rgb(128, 177, 211)',  // Steel Blue
                'rgb(253, 180, 98)',   // Light Orange
                'rgb(179, 222, 105)',  // Lime Green
                'rgb(252, 205, 229)',  // Light Pink
                'rgb(217, 217, 217)',  // Light Gray
                'rgb(188, 128, 189)'   // Light Purple
            ];
            return colors[index % colors.length];
        }

        function rendorFilterTabContent(tabName) {
            const body = document.body;
            const tabContent = document.createElement('div');

            tabContent.id = tabName;
            tabContent.className = 'tabcontent';

            tabContent.innerHTML = `
                <h2>${tabName} Log Analysis</h2>
                <input type="file" id="${tabName.toLowerCase()}FileInput" accept=".txt, .log">
                <div id="${tabName.toLowerCase()}LogFileInfo" class="file-info"></div>
                <div id="${tabName.toLowerCase()}FilterContainer" class="filter-container disabled-container">
                    <h2>Filters</h2>
                    <select id="${tabName.toLowerCase()}PresetFilterSets" class="filter-dropdown">
                        <option value="">Select a preset filter set</option>
                    </select>
                    <button onclick="addSelectedPresetFilters()">Add Preset Filters</button>
                    <button onclick="addFilter()">Add Filter</button>
                    <button onclick="exportFilters()">Export Filters</button>
                    <input type="file" id="${tabName.toLowerCase()}ImportInput" accept=".json" onchange="importFilters(event)">
                    <div id="${tabName.toLowerCase()}FilterFileInfo" class="file-info"></div>
                    <div id="${tabName.toLowerCase()}Filters"></div>
                </div>
                <h2>Timeline</h2>
                <div id="${tabName.toLowerCase()}TimelineContainer" class="timeline-container disabled-container">
                    <canvas id="${tabName.toLowerCase()}TimelineCanvas"></canvas>
                </div>
                <h2>Log</h2>
                <div id="${tabName.toLowerCase()}LogContent" class="log-content"></div>
            `;

            body.appendChild(tabContent);
        }

        // Rendoring tab contents
        const rendorAllTabContents = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].rendorTabContent(tabName);
            });
        }

        function initializeFilterLogData(tabName) {
            tabList[tabName].logData = {
                logLines: [],      // Array to store individual log lines
                filters: [],       // Array to store active filters
                logEvents: [],     // Array to store parsed log events
                matchingList: [],  // Array to store lines matching current filters
                logFileName: '',   // Name of the loaded log file
                eventSpacing: 30,  // Spacing between events in the timeline
                isLogFileLoaded: false // Flag to indicate if a log file is loaded
            };
        }

        const initializeAllLogData = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].initializeLogData(tabName);
            });
        }

        const onFilterChange = (event) => {
            // Exit if no log file is loaded
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            // Find the filter container and its index
            const filterDiv = event.target.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            // Handle checkbox changes
            if (event.target.type === 'checkbox') {
                // Check if it's not the regex toggle
                if (!event.target.closest('.toggle-switch')) {
                    // Update filter's checked status
                    tabList[currentLogType].logData.filters[index].checked = event.target.checked;
                    updateDisplayAndTimeline();
                } else {
                    // Handle regex toggle
                    tabList[currentLogType].logData.filters[index].isRegex = event.target.checked;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                }
            } 
            // Handle text input changes
            else if (event.target.type === 'text') {
                if (event.target.placeholder === 'Filter expression') {
                    // Update filter expression
                    tabList[currentLogType].logData.filters[index].expression = event.target.value;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Filter label') {
                    // Update filter label
                    tabList[currentLogType].logData.filters[index].label = event.target.value;
                    updateDisplayAndTimeline();
                }
            } 
            // Handle color input changes
            else if (event.target.type === 'color') {
                // Update filter color
                tabList[currentLogType].logData.filters[index].color = event.target.value;
                updateDisplayAndTimeline();
            }
        }

        function addFilterEventListener(tabName) {
            const filterId = tabName.toLowerCase() + 'Filters';
            const filterElement = document.getElementById(filterId);

            if (filterElement) {
                filterElement.addEventListener('change', (event) => onFilterChange(event));
            } else {
                console.warn(`Element with id '${filterId}' not found.`);
            }

            const fileInputId = tabName.toLowerCase() + 'FileInput';
            const fileInputIdElement = document.getElementById(fileInputId);
            if (fileInputIdElement) {
                fileInputIdElement.addEventListener('change', (event) => loadLogFile(event, tabName));
                fileInputIdElement.addEventListener('click', function(event) {
                    event.target.value = null;
                });
            } else {
                console.warn(`Element with id '${fileInputId}' not found.`);
            }

            initializeTimelineInteractions(tabName);
        }

        const addAllEventListeners = (tabList) => {
            Object.keys(tabList).forEach(tabName => {
                tabList[tabName].addEventListener(tabName);
            });
        }

        // Function to populate the preset filter set dropdown
        const populatePresetFilterSets = () => {
            // Dynamically populates the dropdown with options based on the current log type
            // Creates an option for each preset filter set
            const dropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            dropdown.innerHTML = '<option value="">Select a preset filter set</option>';
            Object.keys(tabList[currentLogType].presetFilter).forEach((setName) => {
                const option = document.createElement('option');
                option.value = setName;
                option.textContent = setName;
                dropdown.appendChild(option);
            });
        }

        // Function to add selected preset filters to the active filter list
        const addSelectedPresetFilters = () => {
            // Checks if a log file is loaded
            // Retrieves the selected preset filter set
            // Adds all filters from the selected set to the active filters
            // Updates the UI, including filter rendering and log display
            // Resets the dropdown selection after adding filters
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const setDropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            const setName = setDropdown.value;

            if (setName) {
                // Add all filters from the selected set
                tabList[currentLogType].presetFilter[setName].forEach(filter => {
                    tabList[currentLogType].logData.filters.push({...filter, checked: true});
                });
                renderFilters();
                updateMatchingList();
                updateDisplayAndTimeline();
                setDropdown.value = ''; // Reset dropdown after adding filters
            }
        }

        // This function is triggered when a file is selected in the input
        const loadLogFile = (event, logType) => {
            const file = event.target.files[0];
            if (!file) return;

            if (logType === 'Tracepoint') {
                tabList[logType].logData.logFileName = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    tabList[logType].logData.logLines = e.target.result.split('\n');
                    updateLogFileInfo();
                    tabList[logType].logData.isLogFileLoaded = true;
                    toggleTracepointContainers();
                    // Enable graph type selection after log file is loaded
                    document.getElementById(`${logType.toLowerCase()}GraphTypeSelection`).style.display = 'block';
                    // Initialize sampling interval
                    tabList[logType].logData.samplingInterval = 0.01;
                    // Parse the log file
                    parseTracepointLog();
                    // Render the graph type selection (all checked by default)
                    renderGraphTypeSelection();
                    // Display initial charts
                    updateCharts();
                };
                reader.readAsText(file);
            } else {
                tabList[logType].logData.logFileName = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    tabList[logType].logData.logLines = e.target.result.split('\n');
                    updateLogFileInfo();
                    if (!tabList[logType].logData.isLogFileLoaded) {
                        activateFilters();
                    }
                    tabList[logType].logData.isLogFileLoaded = true;
                    updateMatchingList();
                    updateDisplayAndTimeline();
                    toggleContainers();
                };
                reader.readAsText(file);
            }
        }

        // Function to enable containers
        const toggleContainers = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            if (tabList[currentLogType].logData.isLogFileLoaded) {
                filterContainer.classList.remove('disabled-container');
                timelineContainer.classList.remove('disabled-container');
            } else {
                filterContainer.classList.add('disabled-container');
                timelineContainer.classList.add('disabled-container');
            }
        }

        function toggleTracepointContainers() {
            const graphTypeSelection = document.getElementById(`${currentLogType.toLowerCase()}GraphTypeSelection`);
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            if (tabList[currentLogType].logData.isLogFileLoaded) {
                graphTypeSelection.style.display = 'block';
                chartContainer.style.display = 'block';
            } else {
                graphTypeSelection.style.display = 'none';
                chartContainer.style.display = 'none';
            }
        }

        const binarySearchWithIndex = (arr, entry) => {
            // Initialize search boundaries
            let low = 0;
            let high = arr.length;
            while (low < high) {
                // Calculate midpoint (using unsigned right shift for integer division)
                let mid = (low + high) >>> 1;
                // Compare timestamps
                if (arr[mid].timestamp < entry.timestamp) {
                    // If midpoint timestamp is earlier, search upper half
                    low = mid + 1;
                } else if (arr[mid].timestamp > entry.timestamp) {
                    // If midpoint timestamp is later, search lower half
                    high = mid;
                } else {
                    // If timestamps are equal, compare original indices
                    if (arr[mid].index < entry.index) {
                        // If midpoint index is lower, search upper half
                        low = mid + 1;
                    } else {
                        // If midpoint index is higher or equal, search lower half
                        high = mid;
                    }
                }
            }
            // Return the insertion point
            return low;
        }

        const insertIntoMatchingList = (entry) => {
            const index = binarySearchWithIndex(tabList[currentLogType].logData.matchingList, entry);
            tabList[currentLogType].logData.matchingList.splice(index, 0, entry);
        }

        // Function to update the list of log lines matching the filters
        const updateMatchingList = () => {
            tabList[currentLogType].logData.matchingList = [];
            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue;
                for (let [filterIndex, filter] of tabList[currentLogType].logData.filters.entries()) {
                    if (evaluateFilter(line, filter)) {
                        insertIntoMatchingList({
                            timestamp,
                            timestampStr,
                            line,
                            index: lineIndex,
                            filterIndex
                        });
                    }
                }
            }
            adjustEventSpacing();
        }

        const displayLogContent = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const logContentContainer = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            logContentContainer.innerHTML = '';
            for (let entry of tabList[currentLogType].logData.matchingList) {
                if (tabList[currentLogType].logData.filters[entry.filterIndex].checked) {
                    const lineElement = document.createElement('div');
                    const timestamp = entry.timestampStr;
                    const logText = escapeHtml(entry.line.replace(entry.timestampStr, ''));
                    lineElement.innerHTML = `${timestamp} <span class="filter-label" style="color: ${tabList[currentLogType].logData.filters[entry.filterIndex].color}">[${tabList[currentLogType].logData.filters[entry.filterIndex].label}]</span> ${logText}`;
                    lineElement.style.color = 'black';
                    lineElement.classList.add('log-line');
                    lineElement.dataset.index = entry.index;
                    lineElement.dataset.filterIndex = entry.filterIndex;
                    logContentContainer.appendChild(lineElement);
                }
            }
            toggleTimelineVisibility();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
        }

        // Function to activate the filter interface
        const activateFilters = () => {
            // Get the filter container element
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            // Add the 'active' class to show the filter interface
            filterContainer.classList.add('active');
            // Add an initial filter to the interface
            addFilter();
        }

        // Function to update the displayed log file information
        const updateLogFileInfo = () => {
            const logFileInfo = document.getElementById(`${currentLogType.toLowerCase()}LogFileInfo`);
            logFileInfo.textContent = `Loaded ${currentLogType.toLowerCase()} log file: ${tabList[currentLogType].logData.logFileName}`;
        }

        // Function to update the displayed filter file information
        const updateFilterFileInfo = () => {
            const filterFileInfo = document.getElementById(`${currentLogType.toLowerCase()}FilterFileInfo`);
            // Update the text content with the name of the loaded filter file
            filterFileInfo.textContent = `Loaded filter file: ${filterFileName}`;
        }

        // Function to toggle the visibility of the timeline container
        const toggleTimelineVisibility = () => {
            // Get the timeline container element
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            // Check if there are log lines and log events
            if (tabList[currentLogType].logData.logLines.length > 0 && tabList[currentLogType].logData.logEvents.length > 0) {
                // If both are present, show the timeline container
                timelineContainer.style.display = 'block';
            } else {
                // If either is missing, hide the timeline container
                timelineContainer.style.display = 'none';
            }
        }

        // Function to evaluate if a line matches a given filter
        const evaluateFilter = (line, filter) => {
            // If the filter expression is empty, return false (no match)
            if (filter.expression === "") return false;
            // Check if the filter is a regular expression
            if (filter.isRegex) {
                try {
                    // Create a RegExp object from the filter expression
                    const regex = new RegExp(filter.expression);
                    // Test if the line matches the regex
                    return regex.test(line);
                } catch (e) {
                    // If the regex is invalid, log an error and return false
                    console.error("Invalid regex:", e);
                    return false;
                }
            } else {
                // If not a regex, treat the filter as keywords
                // Split the filter expression into individual keywords
                const keywords = filter.expression.split(' ');
                // Check if all keywords are present in the line
                return keywords.every(keyword => line.includes(keyword));
            }
        }

        // Function to add a new filter to the interface
        const addFilter = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            tabList[currentLogType].logData.filters.push({
                checked: true,
                expression: '',
                color: '#' + Math.floor(Math.random()*16777215).toString(16),
                label: '',
                isRegex: false
            });
            renderFilters();
            updateMatchingList();
            updateDisplayAndTimeline();
        }


        // Function to remove a filter from the interface
        const removeFilter = (button) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const filterDiv = button.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            tabList[currentLogType].logData.filters.splice(index, 1);
            renderFilters();
            updateMatchingList();
            updateDisplayAndTimeline();
        }

        // Function to export filters to a JSON file
        async function exportFilters() {
            try {
                // Prepare filters for export, escaping regex expressions
                const filtersToExport = tabList[currentLogType].logData.filters.map(filter => ({
                    ...filter,
                    // Escape regex expressions to prevent issues when importing
                    expression: filter.isRegex ? escapeRegex(filter.expression) : filter.expression
                }));

                // Convert filters to JSON string with 2-space indentation
                const data = JSON.stringify(filtersToExport, null, 2);

                // Create a Blob with the JSON data
                const blob = new Blob([data], { type: 'application/json' });

                // Set options for the file save dialog
                const options = {
                    types: [{
                        description: 'JSON File',
                        accept: {'application/json': ['.json']},
                    }],
                    suggestedName: `filter.json` // Default filename
                };

                // Show the save file picker and get the file handle
                const fileHandle = await window.showSaveFilePicker(options);

                // Create a writable stream from the file handle
                const writable = await fileHandle.createWritable();

                // Write the blob data to the file
                await writable.write(blob);

                // Close the writable stream to save the file
                await writable.close();

                console.log("File saved successfully");
            } catch (err) {
                // Log any errors that occur during the process
                console.error("Error exporting file:", err);
                // Alert the user about the error
                alert("An error occurred while saving the file. Please try again.");
            }
        }

        // Helper function to escape backslashes in regex strings
        const escapeRegex = (regex) => {
            return regex.replace(/\\/g, '\\\\');
        }

        // Function to import filters from a JSON file
        const importFilters = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            filterFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                // Parse the JSON data
                tabList[currentLogType].logData.filters = JSON.parse(e.target.result);
                // Unescape regex strings
                tabList[currentLogType].logData.filters.forEach(filter => {
                    if (filter.isRegex) {
                        filter.expression = unescapeRegex(filter.expression);
                    }
                });
                // Update the UI and data
                renderFilters();
                updateFilterFileInfo();
                updateMatchingList();
                updateDisplayAndTimeline();
            };
            // Read the file as text
            reader.readAsText(file);
        }

        // Helper function to unescape backslashes in regex strings
        const unescapeRegex = (regex) => {
            return regex.replace(/\\(.)/g, '$1');
        }

        // Function to render all filters in the UI
        const renderFilters = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}Filters`);
            filterContainer.innerHTML = '';
            for (let filter of tabList[currentLogType].logData.filters) {
                const filterDiv = document.createElement('div');
                filterDiv.classList.add('filter-container');
                filterDiv.innerHTML = `
                    <input type="checkbox" ${filter.checked ? 'checked' : ''}>
                    <input type="text" placeholder="Filter expression" value="${escapeHtml(filter.expression)}">
                    <input type="color" value="${filter.color}">
                    <input type="text" placeholder="Filter label" value="${escapeHtml(filter.label)}">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" ${filter.isRegex ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                        <span>Regex</span>
                    </div>
                    <button onclick="removeFilter(this)">Remove</button>
                `;
                filterContainer.appendChild(filterDiv);
            }
        }

        // Helper function to escape HTML special characters
        const escapeHtml = (unsafe) => {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        const openLogType = (evt, logType) => {
            var i, tabcontent, tablinks;

            currentLogType = logType;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(logType).style.display = "block";
            evt.currentTarget.className += " active";
            tabList[currentLogType].openLogTypePost();
        }

        // Function to update UI for the current log type
        const updateUIForCurrentLogType = () => {
            updateLogFileInfo();
            renderFilters();
            if (tabList[currentLogType].logData.isLogFileLoaded) {
                updateDisplayAndTimeline();
            }
        }

        // Helper function to format time elapsed in seconds and milliseconds
        const formatTimeElapsed = (timeElapsed) => {
            const seconds = Math.floor(timeElapsed / 1000);
            const milliseconds = timeElapsed % 1000;
            return `${seconds}.${milliseconds.toString().padStart(3, '0')}s`;
        }

        // Function to draw the timeline on the canvas
        const drawTimeline = () => {
            let container = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            let canvas = document.getElementById(`${currentLogType.toLowerCase()}TimelineCanvas`);
            let ctx = canvas.getContext('2d');
            if (tabList[currentLogType].logData.logEvents.length === 0) return;
            canvas.width = Math.max(container.clientWidth, tabList[currentLogType].logData.logEvents.length * tabList[currentLogType].logData.eventSpacing);
            canvas.height = 300;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.font = '10px Arial';
            for (let i = 0; i < tabList[currentLogType].logData.logEvents.length; i++) {
                const event = tabList[currentLogType].logData.logEvents[i];
                const x = i * tabList[currentLogType].logData.eventSpacing + (tabList[currentLogType].logData.eventSpacing / 2);
                ctx.fillStyle = event.color;
                ctx.beginPath();
                ctx.arc(x, canvas.height / 2, 3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.save();
                ctx.translate(x, canvas.height / 2 + 10);
                ctx.rotate(Math.PI / 4);
                tabList[currentLogType].fillTimestamp(ctx, event);
                ctx.restore();
                ctx.save();
                ctx.translate(x, canvas.height / 2 - 10);
                ctx.rotate(-Math.PI / 4);
                ctx.fillText(event.label, 0, 0);
                ctx.restore();
                if (i > 0) {
                    const prevEvent = tabList[currentLogType].logData.logEvents[i - 1];
                    const timeElapsed = event.timestamp - prevEvent.timestamp;
                    const timeElapsedStr = formatTimeElapsed(timeElapsed);
                    ctx.save();
                    ctx.translate(x, canvas.height / 2 + 30);
                    ctx.rotate(Math.PI / 4);
                    ctx.fillText(`(${timeElapsedStr})`, 0, 0);
                    ctx.restore();
                }
            }
        }

        // Function to highlight a specific log line
        const highlightLogLine = (index) => {
            const logContent = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            const logLines = logContent.children;
            // Remove highlight from all lines
            for (let line of logLines) {
                line.classList.remove('highlighted');
            }
            // Add highlight to the clicked line and scroll to it
            const clickedLine = logContent.querySelector(`[data-index="${index}"]`);
            if (clickedLine) {
                clickedLine.classList.add('highlighted');
                clickedLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Function to update the matching list for a specific filter
        const updateFilterMatchingList = (filterIndex) => {
            // Remove existing entries for this filter
            tabList[currentLogType].logData.matchingList = tabList[currentLogType].logData.matchingList.filter(entry => entry.filterIndex !== filterIndex);
            // Iterate through all log lines
            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                // Parse timestamp from the log line
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue; // Skip lines without a valid timestamp
                // If the line matches the filter, add it to the matching list
                if (evaluateFilter(line, tabList[currentLogType].logData.filters[filterIndex])) {
                    insertIntoMatchingList({
                        timestamp,
                        timestampStr,
                        line,
                        index: lineIndex,
                        filterIndex
                    });
                }
            }
            adjustEventSpacing();
        }

        // Function to update both the display and timeline
        const updateDisplayAndTimeline = () => {
            updateLogEvents();
            displayLogContent();
        }

        // Function to update log events based on the matching list and active filters
        const updateLogEvents = () => {
            tabList[currentLogType].logData.logEvents = tabList[currentLogType].logData.matchingList.filter(entry => tabList[currentLogType].logData.filters[entry.filterIndex].checked)
                .map(entry => ({
                    timestamp: entry.timestamp,
                    color: tabList[currentLogType].logData.filters[entry.filterIndex].color,
                    index: entry.index,
                    filterIndex: entry.filterIndex,
                    label: tabList[currentLogType].logData.filters[entry.filterIndex].label
                }));
        }

        // Function to initialize timeline interactions
        const initializeTimelineInteractions = (logType) => {
            const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
            const canvas = document.getElementById(`${logType.toLowerCase()}TimelineCanvas`);
            const tooltip = document.getElementById('tooltip');
            const timelineContainer = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);

            timelineContainer.style.display = 'none';

            // Event listener for clicking on timeline events
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const clickedIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                if (clickedIndex >= 0 && clickedIndex < tabList[currentLogType].logData.logEvents.length) {
                    highlightLogLine(tabList[currentLogType].logData.logEvents[clickedIndex].index);
                }
            });
            // Event listener for showing tooltip on hover
            canvas.addEventListener('mousemove', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const hoverIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                if (hoverIndex >= 0 && hoverIndex < tabList[currentLogType].logData.logEvents.length) {
                    const logLine = tabList[currentLogType].logData.logLines[tabList[currentLogType].logData.logEvents[hoverIndex].index];
                    tooltip.style.display = 'block';
                    tooltip.style.left = (event.pageX  + 10) + 'px';
                    tooltip.style.top = (event.pageY + 10) + 'px';
                    tooltip.textContent = logLine;
                } else {
                    tooltip.style.display = 'none';
                }
            });
            // Event listener for hiding tooltip when mouse leaves canvas
            canvas.addEventListener('mouseout', function() {
                tooltip.style.display = 'none';
            });
            // Event listener for zooming with mouse wheel
            canvas.addEventListener('wheel', function(event) {
                event.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = event.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                tabList[currentLogType].logData.eventSpacing *= zoom;
                adjustEventSpacing();
                drawTimeline();
            });
        }

        const adjustEventSpacing = () => {
            tabList[currentLogType].logData.eventSpacing = Math.max(10, Math.min(0xFFFF / tabList[currentLogType].logData.logEvents.length, tabList[currentLogType].logData.eventSpacing)); // Limit zoom level
        }

        rendorAllTabs(tabList);
        rendorAllTabContents(tabList);
        initializeAllLogData(tabList);
        addAllEventListeners(tabList);

        // Open Framework tab by default and Initialize the UI
        document.getElementsByClassName('tablinks')[0].click();
        openLogType({ currentTarget: document.querySelector('.tablinks') }, 'Framework');
    </script>
</body>
</html>
