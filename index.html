        // =============== LOG PROCESSING FUNCTIONS ===============
        /**
         * Updates the time range input fields based on the log data for a specific tab.
         * 
         * This function analyzes the log lines to determine the earliest and latest timestamps
         * in the log data. It then updates the start and end time input fields in the UI with
         * these values. This allows users to see and potentially adjust the time range for
         * log analysis.
         *
         * @param {string} tabName - The name of the current tab/log type being processed.
         * 
         * @example
         * updateTimeRangeInputs('Framework');
         * // This will update the start and end time inputs for the Framework log tab
         * 
         * @note
         * - The function expects the log data to be stored in tabList[tabName].logData.
         * - It uses a tab-specific timestamp parsing function (tabList[tabName].parseTimestamp).
         * - If no valid timestamps are found, the input fields will not be updated.
         */
        const updateTimeRangeInputs = (tabName) => {
            const logData = tabList[tabName].logData;
            if (logData.logLines.length > 0) {
                let startTime = Infinity;
                let endTime = -Infinity;
                let startTimeStr = '';
                let endTimeStr = '';

                logData.logLines.forEach(line => {
                    const [timestampStr, timestamp] = tabList[tabName].parseTimestamp(line);
                    if (timestamp !== null) {
                        if (timestamp < startTime) {
                            startTime = timestamp;
                            startTimeStr = timestampStr;
                        }
                        if (timestamp > endTime) {
                            endTime = timestamp;
                            endTimeStr = timestampStr;
                        }
                    }
                });

                if (startTime !== Infinity && endTime !== -Infinity) {
                    logData.startTime = startTime;
                    logData.endTime = endTime;

                    document.getElementById(`${tabName.toLowerCase()}StartTime`).value = startTimeStr;
                    document.getElementById(`${tabName.toLowerCase()}EndTime`).value = endTimeStr;
                }
            }
        };

        /**
         * Resets the time range to the full log range for a specific tab.
         *
         * This function restores the time range inputs to show the earliest and latest
         * timestamps found in the log data, effectively removing any time filtering
         * that the user may have applied.
         *
         * @param {string} tabName - The name of the current tab/log type being processed.
         *
         * @example
         * resetTimeRange('Framework');
         * // This will reset the time range for the Framework log tab to show all log entries
         *
         * @note
         * - Calls updateTimeRangeInputs to recalculate and set the full time range.
         * - Triggers updateMatchingList and updateDisplayAndTimeline to refresh the UI.
         * - This function effectively undoes any time range filtering applied by the user.
         */
        const resetTimeRange = (tabName) => {
            // Recalculate and set the full time range
            updateTimeRangeInputs(tabName);

            // Update the matching list and display with the new (full) time range
            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Updates the time range for log analysis based on user input.
         * 
         * This function is triggered when the user modifies the start or end time inputs.
         * It validates the input, ensures the time range is logical (start before end),
         * and updates the internal data structure with the new time range. After updating,
         * it refreshes the log display and timeline to reflect the new time range.
         *
         * @param {string} tabName - The name of the current tab/log type being processed.
         * 
         * @throws {Alert} If the timestamps are invalid or if the start time is after the end time.
         * 
         * @example
         * updateTimeRange('Kernel');
         * // This will update the time range for the Kernel log tab based on user input
         * 
         * @note
         * - Uses tab-specific timestamp parsing (tabList[tabName].parseTimestampRangeInput).
         * - Calls updateMatchingList() and updateDisplayAndTimeline() to refresh the UI.
         * - The function assumes the existence of startTime and endTime input elements in the DOM.
         */
        const updateTimeRange = (tabName) => {
            const startTimeInput = document.getElementById(`${tabName.toLowerCase()}StartTime`);
            const endTimeInput = document.getElementById(`${tabName.toLowerCase()}EndTime`);
            const [, startTime] = tabList[tabName].parseTimestampRangeInput(startTimeInput.value);
            const [, endTime] = tabList[tabName].parseTimestampRangeInput(endTimeInput.value);

            if (startTime === null || endTime === null) {
                alert("Please enter valid timestamps in the correct format for this log type.");
                return;
            }

            if (startTime >= endTime) {
                alert("Start time must be less than end time.");
                return;
            }

            tabList[tabName].logData.startTime = startTime;
            tabList[tabName].logData.endTime = endTime;

            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Updates the list of log entries that match the current filters and time range.
         * This function ensures that each log line is matched by only one filter,
         * prioritizing the filter with the longest matching content.
         * Additionally, it prevents duplicate log entries from being displayed.
         * 
         * @global {string} currentLogType - The currently active log type.
         * 
         * @description
         * - Clears the existing matchingList before rebuilding it.
         * - Iterates through all log lines within the specified time range.
         * - For each line, finds the best matching filter based on match length.
         * - Prevents duplicate entries by checking if the exact same log line already exists.
         * - Inserts the best match into the matchingList, maintaining sorted order.
         * - Adjusts event spacing for timeline display after processing all lines.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.matchingList.
         * - Affects the timeline display through adjustEventSpacing.
         * 
         * @complexity O(n * m), where n is the number of log lines and m is the number of filters.
         */
         const updateMatchingList = () => {
            tabList[currentLogType].logData.matchingList.clear();
            const filters = tabList[currentLogType].logData.filters;
            const processedLines = new Set(); // 중복 방지를 위한 Set

            if (filters.length === 0) return;

            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue;
                if (timestamp < tabList[currentLogType].logData.startTime || timestamp > tabList[currentLogType].logData.endTime) continue;

                // 중복 로그 체크: 동일한 타임스탬프와 내용을 가진 로그가 이미 처리되었는지 확인
                const lineKey = `${timestampStr}:${line}`;
                if (processedLines.has(lineKey)) {
                    continue; // 중복된 로그는 건너뜀
                }

                let bestMatch = null;
                let bestMatchLength = 0;

                for (let [filterIndex, filter] of filters.entries()) {
                    if (evaluateFilter(line, filter)) {
                        const matchLength = getFilterMatchLength(line, filter);
                        if (matchLength > bestMatchLength) {
                            bestMatch = {
                                timestamp,
                                timestampStr,
                                line,
                                index: lineIndex,
                                filterIndex
                            };
                            bestMatchLength = matchLength;
                        }
                    }
                }

                if (bestMatch) {
                    processedLines.add(lineKey); // 처리된 로그로 기록
                    tabList[currentLogType].logData.matchingList.add(bestMatch);
                }
            }
            adjustEventSpacing();
        };

        /**
         * Updates the matching list for a specific filter that has been modified.
         * This function ensures consistency with the updateMatchingList function,
         * maintaining the rule that each log line is matched by only one filter.
         *
         * @param {number} updatedFilterIndex - The index of the filter that was updated.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @description
         * - Removes existing entries for the updated filter from the matching list.
         * - Iterates through all log lines within the specified time range.
         * - Checks if the updated filter matches each line.
         * - Compares new matches against existing matches in the list.
         * - Updates the matching list with the best match for each line.
         * - Maintains the rule of one filter per line, prioritizing longer matches.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.matchingList.
         * - May replace existing matches with new ones from the updated filter.
         * 
         * @complexity O(n), where n is the number of log lines.
         */
         const updateFilterMatchingList = (updatedFilterIndex) => {
            const filters = tabList[currentLogType].logData.filters;

            // Remove entries for the updated filter
            tabList[currentLogType].logData.matchingList.removeByFilterIndex(updatedFilterIndex);

            for (let [lineIndex, line] of tabList[currentLogType].logData.logLines.entries()) {
                let [timestampStr, timestamp] = tabList[currentLogType].parseTimestamp(line);
                if (timestampStr === "") continue;
                if (timestamp < tabList[currentLogType].logData.startTime || timestamp > tabList[currentLogType].logData.endTime) continue;

                // Skip if this line already has a matching entry with a different filter
                if (tabList[currentLogType].logData.matchingList.hasEntryForIndex(lineIndex)) {
                    const existingEntry = tabList[currentLogType].logData.matchingList.getByIndex(lineIndex);
                    const existingMatchLength = getFilterMatchLength(line, filters[existingEntry.filterIndex]);

                    // Only consider the new filter if it has a better match
                    if (evaluateFilter(line, filters[updatedFilterIndex])) {
                        const matchLength = getFilterMatchLength(line, filters[updatedFilterIndex]);
                        if (matchLength > existingMatchLength) {
                            // Remove existing entry and add new one
                            tabList[currentLogType].logData.matchingList.removeByFilterIndex(existingEntry.filterIndex);
                            tabList[currentLogType].logData.matchingList.add({
                            timestamp,
                            timestampStr,
                            line,
                            index: lineIndex,
                            filterIndex: updatedFilterIndex
                            });
                        }
                    }
                } else if (evaluateFilter(line, filters[updatedFilterIndex])) {
                    // No existing match, add this one
                    tabList[currentLogType].logData.matchingList.add({
                    timestamp,
                    timestampStr,
                    line,
                    index: lineIndex,
                    filterIndex: updatedFilterIndex
                    });
                }
            }

            adjustEventSpacing();
        };

        /**
         * Updates the log events based on the current matching list and active filters.
         * 
         * This function refreshes the logEvents array, which is used for timeline visualization.
         * It filters the matching list based on active filters and the current time range.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Before redrawing the timeline
         * updateLogEvents();
         * 
         * @note
         * - Filters entries based on whether their corresponding filter is checked (active).
         * - Applies the current time range filter.
         * - Handles dynamic label generation if a dynamicLabelRegex is specified for a filter.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.logEvents.
         * 
         * @throws {Error} If an invalid dynamic label regex is provided (error is caught and logged).
         */
         const updateLogEvents = () => {
            tabList[currentLogType].logData.logEvents = tabList[currentLogType].logData.matchingList.filter(entry => 
                tabList[currentLogType].logData.filters[entry.filterIndex].checked &&
                entry.timestamp >= tabList[currentLogType].logData.startTime &&
                entry.timestamp <= tabList[currentLogType].logData.endTime
            ).map(entry => {
                let label = tabList[currentLogType].logData.filters[entry.filterIndex].label;
                const dynamicLabelRegex = tabList[currentLogType].logData.filters[entry.filterIndex].dynamicLabelRegex;
                if (dynamicLabelRegex) {
                    try {
                        const regex = new RegExp(dynamicLabelRegex);
                        const match = entry.line.match(regex);
                        if (match) {
                            label += ' ' + match.slice(1).join(' '); // Append captured groups to the label
                        }
                    } catch (e) {
                        console.error("Invalid dynamic label regex:", e);
                    }
                }
                return {
                    timestamp: entry.timestamp,
                    color: tabList[currentLogType].logData.filters[entry.filterIndex].color,
                    index: entry.index,
                    filterIndex: entry.filterIndex,
                    label: label
                };
            });
        };

        /**
         * Highlights a specific log line in the UI and scrolls to it.
         * 
         * This function is typically called when a user interacts with the timeline,
         * allowing them to quickly locate and focus on a specific log entry.
         *
         * @param {number} index - The index of the log line to highlight.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // When a user clicks on a point in the timeline
         * highlightLogLine(42);
         * 
         * @note
         * - Removes highlighting from all other log lines.
         * - Adds a 'highlighted' class to the selected log line.
         * - Scrolls the view to center on the highlighted line.
         * - Assumes the existence of a log content container with ID '{currentLogType}LogContent'.
         * 
         * @sideEffect
         * - Modifies the DOM by changing CSS classes and scrolling the view.
         * 
         * @throws {Error} Implicitly, if the log content container or the specific log line elements are not found.
         */
         const highlightLogLine = (index) => {
            const logContent = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            const logLines = logContent.children;
            // Remove highlight from all lines
            for (let line of logLines) {
                line.classList.remove('highlighted');
            }
            // Add highlight to the clicked line and scroll to it
            const clickedLine = logContent.querySelector(`[data-index="${index}"]`);
            if (clickedLine) {
                clickedLine.classList.add('highlighted');
                clickedLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        };

        // =============== TIMELINE MANAGEMENT ===============
        /**
         * Displays the filtered log content in the UI.
         * 
         * This function populates the log content container with log entries that match
         * the current filters. It formats each log entry, applies styling based on the
         * matching filter, and handles dynamic label generation. After displaying the log
         * content, it updates the timeline visibility and redraws the timeline if necessary.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating filters or loading a new log file
         * displayLogContent();
         * 
         * @note
         * - Only displays entries from matchingList where the corresponding filter is checked (active).
         * - Escapes HTML in log text to prevent XSS vulnerabilities.
         * - Applies dynamic labels based on regex if specified in the filter.
         * - Sets data attributes on each log line for index and filterIndex, useful for event handling.
         * - Calls toggleTimelineVisibility() and potentially drawTimeline() after updating the log display.
         * 
         * @sideEffect
         * - Modifies the DOM, specifically the element with ID '{currentLogType}LogContent'.
         * - May trigger timeline redraw through drawTimeline().
         * 
         * @throws {Error} Implicitly, if the log content container is not found in the DOM.
         */
         const displayLogContent = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const logContentContainer = document.getElementById(`${currentLogType.toLowerCase()}LogContent`);
            
            const fragment = document.createDocumentFragment();

            for (let entry of tabList[currentLogType].logData.matchingList) {
                if (tabList[currentLogType].logData.filters[entry.filterIndex].checked) {
                    const lineElement = document.createElement('div');
                    const timestamp = entry.timestampStr;
                    const logText = escapeHtml(entry.line.replace(entry.timestampStr, ''));
                    let label = tabList[currentLogType].logData.filters[entry.filterIndex].label;

                    const dynamicLabelRegex = tabList[currentLogType].logData.filters[entry.filterIndex].dynamicLabelRegex;
                    if (dynamicLabelRegex) {
                        try {
                            const regex = new RegExp(dynamicLabelRegex);
                            const match = entry.line.match(regex);
                            if (match) {
                                label += ' ' + match.slice(1).join(' ');
                            }
                        } catch (e) {
                            console.error("Invalid dynamic label regex:", e);
                        }
                    }

                    lineElement.innerHTML = `${timestamp} <span class="filter-label" style="color: ${tabList[currentLogType].logData.filters[entry.filterIndex].color}">[${label}]</span> ${logText}`;
                    lineElement.style.color = 'black';
                    lineElement.classList.add('log-line');
                    lineElement.dataset.index = entry.index;
                    lineElement.dataset.filterIndex = entry.filterIndex;
                    fragment.appendChild(lineElement);
                }
            }

            logContentContainer.innerHTML = '';
            logContentContainer.appendChild(fragment);

            toggleTimelineVisibility();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
            setupLogLineTooltips(currentLogType);
        };

        /**
         * Toggles the visibility of the timeline container based on log data availability.
         * 
         * This function shows the timeline container if there are log lines and log events,
         * and hides it otherwise.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating log data or changing filters
         * toggleTimelineVisibility();
         * 
         * @note
         * - Assumes the existence of an element with ID '{currentLogType}TimelineContainer' in the DOM.
         * - Checks tabList[currentLogType].logData.logLines and logEvents for data availability.
         * 
         * @sideEffect
         * - Modifies the DOM by changing the display style of the timeline container.
         * 
         * @throws {Error} Implicitly, if the timeline container element is not found in the DOM.
         */
        const toggleTimelineVisibility = () => {
            const timelineContainer = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            if (tabList[currentLogType].logData.logLines.length > 0 && tabList[currentLogType].logData.logEvents.length > 0) {
                timelineContainer.style.display = 'block';
            } else {
                timelineContainer.style.display = 'none';
            }
        };

        /**
         * Draws the timeline on the canvas for the current log type.
         * 
         * This function renders a visual timeline of log events on a canvas element.
         * It plots events as points on a horizontal line, with timestamps and labels.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating log events or changing the timeline view
         * drawTimeline();
         * 
         * @note
         * - Requires a canvas element with ID '{currentLogType}TimelineCanvas'.
         * - Uses the logEvents array from tabList[currentLogType].logData.
         * - Adjusts canvas size based on the number of events and container width.
         * - Draws event points, timestamps, labels, and time elapsed between events.
         * - Uses the log type-specific fillTimestamp function for timestamp formatting.
         * 
         * @sideEffect
         * - Modifies the canvas element, drawing the timeline visualization.
         * 
         * @throws {Error} Implicitly, if the canvas element is not found or if canvas operations fail.
         */
        const drawTimeline = () => {
            let container = document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`);
            let canvas = document.getElementById(`${currentLogType.toLowerCase()}TimelineCanvas`);
            let ctx = canvas.getContext('2d');
            if (tabList[currentLogType].logData.logEvents.length === 0) return;
            // Store scroll position information
            const scrollLeft = container.scrollLeft;
            const visibleWidth = container.clientWidth;
            // Set canvas dimensions based on total content and container size
            canvas.width = Math.max(container.clientWidth, tabList[currentLogType].logData.logEvents.length * tabList[currentLogType].logData.eventSpacing);
            canvas.height = 300;
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw the timeline axis (always visible)
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            // Calculate the visible range with buffer
            const buffer = 300; // Extra pixels to render outside visible area (for smooth scrolling)
            const startX = Math.max(0, scrollLeft - buffer);
            const endX = Math.min(canvas.width, scrollLeft + visibleWidth + buffer);
            // Calculate the range of indices that could be visible
            const startIndex = Math.floor(startX / tabList[currentLogType].logData.eventSpacing);
            const endIndex = Math.ceil(endX / tabList[currentLogType].logData.eventSpacing);
            // Track rendered timestamps for performance measurements
            let renderedEvents = 0;
            // Only draw events that are in or near the visible range
            ctx.font = '10px Arial';
            for (let i = Math.max(0, startIndex); i < Math.min(endIndex, tabList[currentLogType].logData.logEvents.length); i++) {
                const event = tabList[currentLogType].logData.logEvents[i];
                const x = i * tabList[currentLogType].logData.eventSpacing + (tabList[currentLogType].logData.eventSpacing / 2);
                // Skip events outside the viewable area with buffer
                if (x < startX || x > endX) continue;
                renderedEvents++;
                // Draw event point
                ctx.fillStyle = event.color;
                ctx.beginPath();
                ctx.arc(x, canvas.height / 2, 3, 0, 2 * Math.PI);
                ctx.fill();
                // Draw timestamp (rotated) - only if we're not zoomed too far out
                if (tabList[currentLogType].logData.eventSpacing > 15) {
                    ctx.save();
                    ctx.translate(x, canvas.height / 2 + 10);
                    ctx.rotate(Math.PI / 4);
                    tabList[currentLogType].fillTimestamp(ctx, event);
                    ctx.restore();
                    // Draw label (rotated)
                    ctx.save();
                    ctx.translate(x, canvas.height / 2 - 10);
                    ctx.rotate(-Math.PI / 4);
                    ctx.fillText(event.label, 0, 0);
                    ctx.restore();
                    // Draw time elapsed for events after the first
                    if (i > 0) {
                        const prevEvent = tabList[currentLogType].logData.logEvents[i - 1];
                        const timeElapsed = event.timestamp - prevEvent.timestamp;
                        const timeElapsedStr = formatTimeElapsed(timeElapsed);
                        ctx.save();
                        ctx.translate(x, canvas.height / 2 + 30);
                        ctx.rotate(Math.PI / 4);
                        ctx.fillText(`(${timeElapsedStr})`, 0, 0);
                        ctx.restore();
                    }
                } else {
                    // When zoomed out too far, just draw minimal elements
                    // to avoid text overlapping and performance issues
                    if (i % 10 === 0) { // Draw only every 10th label when zoomed out
                        ctx.save();
                        ctx.translate(x, canvas.height / 2 - 10);
                        ctx.fillText(event.label, 0, 0);
                        ctx.restore();
                    }
                }
            }
            // Log performance stats in debug mode
            if (window.debugMode) {
                console.log(`Timeline rendering: ${renderedEvents}/${tabList[currentLogType].logData.logEvents.length} events rendered`);
            }
        };

        /**
         * Adjusts the spacing between events on the timeline.
         * 
         * This function calculates and sets an appropriate spacing between events on the timeline,
         * ensuring that the timeline is neither too compressed nor too spread out.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After updating the log events or changing the zoom level
         * adjustEventSpacing();
         * 
         * @note
         * - Calculates spacing based on the number of log events and current zoom level.
         * - Ensures spacing is within a reasonable range (between 10 and 65535 / number of events).
         * - Modifies the eventSpacing property of the current log type's data.
         * 
         * @sideEffect
         * - Updates tabList[currentLogType].logData.eventSpacing.
         */
         const adjustEventSpacing = () => {
            tabList[currentLogType].logData.eventSpacing = Math.max(10, Math.min(0xFFFF / tabList[currentLogType].logData.logEvents.length, tabList[currentLogType].logData.eventSpacing)); // Limit zoom level
        };

        /**
         * Updates both the log display and timeline.
         * 
         * This function serves as a central point to refresh the visual representation
         * of the log data, including the filtered log entries and the timeline.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After any change that affects the log display or timeline
         * updateDisplayAndTimeline();
         * 
         * @note
         * - Calls updateLogEvents to refresh the log events data.
         * - Calls displayLogContent to update the displayed log entries.
         * - Conditionally calls drawTimeline if the timeline is currently visible.
         * 
         * @sideEffect
         * - Updates the DOM with new log content.
         * - May redraw the timeline canvas.
         * 
         * @throws {Error} Implicitly, if any of the called functions encounter DOM-related errors.
         */
         const updateDisplayAndTimeline = () => {
            updateLogEvents();
            displayLogContent();
            if (document.getElementById(`${currentLogType.toLowerCase()}TimelineContainer`).style.display !== 'none') {
                drawTimeline();
            }
        };

        /**
         * Initializes timeline interactions for a specific log type.
         * 
         * This function sets up event listeners for user interactions with the timeline,
         * such as clicking on events, showing tooltips, and zooming.
         *
         * @param {string} logType - The type of log for which to initialize timeline interactions.
         * 
         * @example
         * initializeTimelineInteractions('Framework');
         * 
         * @note
         * - Sets up click events to highlight corresponding log lines.
         * - Implements mousemove and mouseout events for tooltip functionality.
         * - Adds a wheel event listener for zooming the timeline.
         * - Assumes the existence of canvas and tooltip elements in the DOM.
         * 
         * @sideEffect
         * - Adds event listeners to the timeline canvas element.
         * - May modify the DOM when interactions occur (e.g., highlighting log lines, showing tooltips).
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found.
         */
         const initializeTimelineInteractions = (logType) => {
            const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
            const canvas = document.getElementById(`${logType.toLowerCase()}TimelineCanvas`);
            const tooltip = document.getElementById('tooltip');

            container.style.display = 'none';

            // Add scroll optimization
            initializeTimelineScrollHandling(logType);

            // Update zoom handler
            updateTimelineZoomHandler(logType);

            // Event listener for clicking on timeline events
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const clickedIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                if (clickedIndex >= 0 && clickedIndex < tabList[currentLogType].logData.logEvents.length) {
                    highlightLogLine(tabList[currentLogType].logData.logEvents[clickedIndex].index);
                }
            });

            // Optimized tooltip handling
            let lastHoverIndex = -1;
            const mouseMoveHandler = throttle((event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const hoverIndex = Math.floor((x - (tabList[currentLogType].logData.eventSpacing / 2)) / tabList[currentLogType].logData.eventSpacing);
                // Only update tooltip if we're hovering over a different event
                if (hoverIndex !== lastHoverIndex) {
                    lastHoverIndex = hoverIndex;
                    if (hoverIndex >= 0 && hoverIndex < tabList[currentLogType].logData.logEvents.length) {
                        const logLine = tabList[currentLogType].logData.logLines[tabList[currentLogType].logData.logEvents[hoverIndex].index];
                        tooltip.style.display = 'block';
                        tooltip.style.left = (event.pageX + 10) + 'px';
                        tooltip.style.top = (event.pageY + 10) + 'px';
                        tooltip.textContent = logLine;
                    } else {
                        tooltip.style.display = 'none';
                    }
                }
            }, 30); // 30ms throttle for smooth tooltip updates
            canvas.addEventListener('mousemove', mouseMoveHandler);
            // Event listener for hiding tooltip when mouse leaves canvas
            canvas.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
                lastHoverIndex = -1;
            });
        };

        // Add a scroll event handler to optimize timeline rendering during scrolling
        const initializeTimelineScrollHandling = (logType) => {
            const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
            // Use debouncing to avoid excessive redraws during rapid scrolling
            let scrollTimeout;
            container.addEventListener('scroll', function() {
                if (scrollTimeout) {
                    window.cancelAnimationFrame(scrollTimeout);
                }
                scrollTimeout = window.requestAnimationFrame(function() {
                    if (currentLogType === logType) {
                        drawTimeline();
                    }
                });
            });
        };

        // Update the wheel event handler with throttling
        const updateTimelineZoomHandler = (logType) => {
            const canvas = document.getElementById(`${logType.toLowerCase()}TimelineCanvas`);
            // Remove existing wheel listener if any
            const oldListener = canvas._wheelListener;
            if (oldListener) {
                canvas.removeEventListener('wheel', oldListener);
            }
            // Create and store new throttled listener
            const throttledZoom = throttle(function(event) {
                event.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = event.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                // Get mouse position relative to canvas
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                // Calculate event index under mouse before zoom
                const container = document.getElementById(`${logType.toLowerCase()}TimelineContainer`);
                const scrollLeft = container.scrollLeft;
                const eventIndexAtMouse = Math.floor((mouseX + scrollLeft) / tabList[logType].logData.eventSpacing);
                // Apply zoom
                const oldSpacing = tabList[logType].logData.eventSpacing;
                tabList[logType].logData.eventSpacing *= zoom;
                adjustEventSpacing();
                // Calculate new position of the event under mouse
                const newEventPos = eventIndexAtMouse * tabList[logType].logData.eventSpacing;
                // Adjust scroll position to keep mouse over the same event
                const scrollDiff = newEventPos - (mouseX + scrollLeft);
                container.scrollLeft += scrollDiff;
                // Redraw with new spacing
                drawTimeline();
            }, 20); // 20ms limit between executions
            // Store the listener so we can remove it later if needed
            canvas._wheelListener = throttledZoom;
            // Add new listener
            canvas.addEventListener('wheel', throttledZoom);
        };

        // =============== PROGRESSIVE LOADING FUNCTIONS ===============
        // Progressive file loading and parsing
        async function loadLogFileProgressively(tabName, file) {
            const logData = tabList[tabName].logData;

            // Reset loading state
            logData.isLoading = true;
            logData.loadCancelled = false;
            logData.logLines = [];

            // Special handling for Tracepoint tab, which uses a simple array for matchingList
            // rather than the MatchingEntries class
            if (tabName === 'Tracepoint') {
                logData.matchingList = [];
            } else {
                logData.matchingList = new MatchingEntries(); // Use the optimized data structure for other tabs
            }

            logData.logFileName = file.name;
            logData.isLogFileLoaded = false; // Will be set to true when fully loaded

            // Show progress UI
            updateProgressUI(tabName, 0, 'Preparing to load file...');

            // Define chunk size (adjust based on testing)
            const chunkSize = 1024 * 1024; // 1MB chunks
            const fileSize = file.size;
            let offset = 0;
            let lastLine = '';

            try {
                while (offset < fileSize && !logData.loadCancelled) {
                    // Calculate end position for this chunk (handle last chunk)
                    const end = Math.min(offset + chunkSize, fileSize);

                    // Read a chunk of the file
                    const chunk = file.slice(offset, end);
                    const text = await readChunkAsText(chunk);

                    // Split into lines and handle line breaks across chunks
                    let lines = text.split('\n');

                    // Combine with the last line from previous chunk
                    if (offset > 0 && lines.length > 0) {
                        lines[0] = lastLine + lines[0];
                    }

                    // Save last line of this chunk in case it's incomplete
                    if (end < fileSize) {
                        lastLine = lines.pop() || '';
                    }

                    // Process this chunk of lines
                    processLogChunk(tabName, lines);

                    // Update progress
                    offset = end;
                    const percent = (offset / fileSize) * 100;
                    updateProgressUI(tabName, percent, `Loaded ${formatFileSize(offset)} of ${formatFileSize(fileSize)}`);

                    // Allow UI to update by yielding to the event loop
                    await new Promise(resolve => setTimeout(resolve, 0));
                }

                if (logData.loadCancelled) {
                    updateProgressUI(tabName, 100, 'Loading cancelled');
                    setTimeout(() => hideProgressUI(tabName), 1500);
                    return;
                }

                // Process the final accumulated data
                updateProgressUI(tabName, 100, 'Finalizing and processing log data...');
                await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI to update

                finalizeLogProcessing(tabName);
            } catch (error) {
                console.error('Error loading file:', error);
                updateProgressUI(tabName, 100, `Error: ${error.message}`);
                setTimeout(() => hideProgressUI(tabName), 3000);
            }
        }

        // Read a chunk of file as text
        const readChunkAsText = (blob) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = event => resolve(event.target.result);
                reader.onerror = error => reject(error);
                reader.readAsText(blob);
            });
        };

        // Process a chunk of log lines
        const processLogChunk = (tabName, lines) => {
            // Add the new lines to the existing array
            tabList[tabName].logData.logLines = tabList[tabName].logData.logLines.concat(lines);

            // Just update UI with the current progress, don't process filters yet
            updateLogFileInfo();
        };

        // Finalize log processing after all chunks are loaded
        const finalizeLogProcessing = (tabName) => {
            const logData = tabList[tabName].logData;

            // Set the loaded flag to true
            logData.isLogFileLoaded = true;
            logData.isLoading = false;

            // Special handling for Tracepoint tab
            if (tabName === 'Tracepoint') {
                // For Tracepoint, we show the analysis dropdown
                const analysisDropdown = document.getElementById(`${tabName.toLowerCase()}AnalysisDropdown`);
                if (analysisDropdown) {
                    analysisDropdown.style.display = 'block';
                    // Make sure we render the analysis dropdown
                    renderAnalysisDropdown();
                }
            } else {
                // For other tabs, update time range inputs and process filters
                updateTimeRangeInputs(tabName);

                // If this is the first log file loaded, activate filters
                if (logData.filters.length === 0) {
                    activateFilters();
                }

                // Process the complete log data
                updateMatchingList();
                updateDisplayAndTimeline();
            }

            // Update UI state
            toggleContainers();
            hideProgressUI(tabName);

            // Show or hide the drop zone based on whether a file is loaded
            // We want to keep the drop zone visible for all tabs, even when a file is loaded
            updateDropZoneVisibility(tabName);
        };

        // Update progress bar and message
        const updateProgressUI = (tabName, percent, message) => {
            const progressBar = document.getElementById(`${tabName.toLowerCase()}ProgressBar`);
            const progressContainer = document.getElementById(`${tabName.toLowerCase()}ProgressContainer`);
            const loadingMessage = document.getElementById(`${tabName.toLowerCase()}LoadingMessage`);

            if (progressBar && progressContainer && loadingMessage) {
                progressContainer.style.display = 'block';
                progressBar.style.width = `${percent}%`;
                progressBar.textContent = `${Math.round(percent)}%`;
                loadingMessage.textContent = message || 'Processing...';
            }
        };

        // Hide progress UI when done
        const hideProgressUI = (tabName) => {
            const progressContainer = document.getElementById(`${tabName.toLowerCase()}ProgressContainer`);
            if (progressContainer) {
                progressContainer.style.display = 'none';
            }
        };

        // Initialize loading state in logData
        const initializeProgressiveLoading = (tabName) => {
            tabList[tabName].logData.loadCancelled = false;
            tabList[tabName].logData.isLoading = false;
            tabList[tabName].logData.loadedChunks = [];
            tabList[tabName].logData.processingWorker = null;
        };

        // Initialize progressive loading for all tabs
        const initializeProgressiveLoadingForAllTabs = (tabList) => {
            // Add CSS for progress UI
            addProgressStyles();

            // For each tab, add progress elements and update listeners
            Object.keys(tabList).forEach(tabName => {
                addProgressElements(tabName);
                initializeProgressiveLoading(tabName);
                updateFileInputListeners(tabName);
            });
        };

        // Update the file input event listeners to use progressive loading
        const updateFileInputListeners = (tabName) => {
            const fileInput = document.getElementById(`${tabName.toLowerCase()}FileInput`);
            if (!fileInput) return;

            // Remove existing listeners
            const newFileInput = fileInput.cloneNode(true);
            fileInput.parentNode.replaceChild(newFileInput, fileInput);

            // Add new progressive loading listener
            newFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                loadLogFileProgressively(tabName, file);
            });

            // Keep the click handler to reset the input
            newFileInput.addEventListener('click', function(event) {
                event.target.value = null;
            });
        };

        // =============== DRAG AND DROP IMPLEMENTATION ===============
        // Add CSS styles for the drag and drop zones
        const addDragDropStyles = () => {
            const style = document.createElement('style');
            style.textContent = `
                .drag-drop-zone {
                    border: 2px dashed #ccc;

                /*

        };

        // Function to add drag and drop functionality to a specific tab
        const addDragDropToTab = (tabName) => {
            // Get the tab content element
            const tabContent = document.getElementById(tabName);
            if (!tabContent) {
                console.log(`Tab content not found for ${tabName}, deferring drag-drop setup`);

        /**
         * Parses the Tracepoint log data and organizes it for analysis.
         * 
         * This function processes the raw log lines of a Tracepoint log, extracting relevant
         * metrics and organizing them by socket for further analysis and visualization.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After loading a new Tracepoint log file
         * parseTracepointLog();
         * 
         * @note
         * - Extracts metrics like outstanding_bytes, snd_cwnd, ssthresh, etc.
         * - Organizes data by socket_cookie for individual socket analysis.
         * - Calculates derived metrics like outstanding_bytes from snd_nxt and snd_una.
         * - Uses a regex to parse each log line for relevant information.
         * 
         * @sideEffect
         * - Populates tabList[currentLogType].logData.socketData with parsed and organized log data.
         * 
         * @throws {Error} Implicitly, if the log data format is unexpected or if parsing fails.
         */
        const parseTracepointLog = () => {
            const logData = tabList[currentLogType].logData;
            const metrics = ['outstanding_bytes', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt', 'snd_nxt', 'snd_una'];
            const socketData = {};

            // Updated regex to capture snd_una (it's already captured, but we'll make it explicit in the extraction)
            const regex = /(\d+\.\d+):.*snd_nxt=(0x[0-9a-f]+) snd_una=(0x[0-9a-f]+) snd_cwnd=(\d+) ssthresh=(\d+) snd_wnd=(\d+) srtt=(\d+) rcv_wnd=(\d+) sock_cookie=([0-9a-f]+)/;

            logData.logLines.forEach((line) => {
                const match = line.match(regex);
                if (match) {
                    const [, timestamp, snd_nxt, snd_una, snd_cwnd, ssthresh, snd_wnd, srtt, rcv_wnd, socket_cookie] = match;
                    const currentTime = parseFloat(timestamp);

                    if (!socketData[socket_cookie]) {
                        socketData[socket_cookie] = metrics.reduce((acc, metric) => {
                            acc[metric] = [];
                            return acc;
                        }, {});
                    }

                    const socket = socketData[socket_cookie];
                    const snd_nxt_val = parseInt(snd_nxt, 16);
                    const snd_una_val = parseInt(snd_una, 16);
                    const outstanding_bytes = (snd_nxt_val - snd_una_val + 0x100000000) % 0x100000000;

                    metrics.forEach(metric => {
                        let value;
                        switch(metric) {
                            case 'outstanding_bytes': value = outstanding_bytes; break;
                            case 'snd_cwnd': value = parseInt(snd_cwnd); break;
                            case 'ssthresh': value = parseInt(ssthresh); break;
                            case 'snd_wnd': value = parseInt(snd_wnd); break;
                            case 'rcv_wnd': value = parseInt(rcv_wnd); break;
                            case 'srtt': value = parseInt(srtt); break;
                            case 'snd_nxt': value = snd_nxt_val; break;
                            case 'snd_una': value = snd_una_val; break;
                        }
                        socket[metric].push({x: currentTime, y: value});
                    });
                }
            });

            logData.socketData = socketData;
        };

        /**
         * Calculates plot data for Tracepoint analysis charts.
         * 
         * This function processes the parsed socket data and computes various metrics
         * for plotting, including sum and average values across all sockets and 
         * individual socket data.
         *
         * @param {Object} socketData - The parsed socket data from parseTracepointLog.
         * @param {number} samplingInterval - The interval at which to sample data points.
         * @returns {Object} An object containing calculated plot data for each metric.
         * 
         * @example
         * const plotData = calculatePlotData(tabList[currentLogType].logData.socketData, 0.01);
         * 
         * @note
         * - Calculates metrics including outstanding_bytes, pumping_rate, acking_rate, etc.
         * - Computes sum and average values across all visible sockets.
         * - Handles special calculations for pumping_rate and acking_rate.
         * - Uses the sampling interval to bucket data points.
         * 
         * @global {string} currentLogType - Used to access visibility state of datasets.
         * 
         * @sideEffect
         * - May initialize visibility states in tabList[currentLogType].logData.tcpProbeDatasetVisibilityState.
         * 
         * @complexity O(n * m), where n is the number of data points and m is the number of sockets.
         */
        const calculatePlotData = (socketData, samplingInterval) => {
            const metrics = ['outstanding_bytes', 'pumping_rate', 'acking_rate', 'snd_cwnd', 'ssthresh', 'snd_wnd', 'rcv_wnd', 'srtt'];
            const plotData = {};

            metrics.forEach(metric => {
                const timeRanges = new Map();
                const socketPlotData = {};

                Object.keys(socketData).forEach(socket_cookie => {
                    if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] === undefined) {
                        tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] = {
                            sum: false,
                            avg: false,
                            sockets: {}
                        };
                    }
                    if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] === undefined) {
                        tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = false;
                    }

                    socketPlotData[socket_cookie] = [];
                    let lastBucketTime = -1;
                    let firstSndNxt = null;
                    let lastSndNxt = null;
                    let firstSndUna = null;
                    let lastSndUna = null;

                    const dataPoints = metric === 'pumping_rate' ? socketData[socket_cookie]['snd_nxt'] : 
                                    metric === 'acking_rate' ? socketData[socket_cookie]['snd_una'] :
                                    socketData[socket_cookie][metric];

                    dataPoints.forEach(point => {
                        const bucketTime = Math.floor(point.x / samplingInterval) * samplingInterval;

                        if (bucketTime !== lastBucketTime) {
                            if (metric === 'pumping_rate' && firstSndNxt !== null && lastSndNxt !== null) {
                                const pumpingRate = ((lastSndNxt - firstSndNxt + 0x100000000) % 0x100000000) / samplingInterval;
                                if (!timeRanges.has(lastBucketTime)) {
                                    timeRanges.set(lastBucketTime, new Map());
                                }
                                const socketBucket = timeRanges.get(lastBucketTime);
                                socketBucket.set(socket_cookie, pumpingRate);
                                socketPlotData[socket_cookie].push({ x: lastBucketTime, y: pumpingRate });
                            } else if (metric === 'acking_rate' && firstSndUna !== null && lastSndUna !== null) {
                                const ackingRate = ((lastSndUna - firstSndUna + 0x100000000) % 0x100000000) / samplingInterval;
                                if (!timeRanges.has(lastBucketTime)) {
                                    timeRanges.set(lastBucketTime, new Map());
                                }
                                const socketBucket = timeRanges.get(lastBucketTime);
                                socketBucket.set(socket_cookie, ackingRate);
                                socketPlotData[socket_cookie].push({ x: lastBucketTime, y: ackingRate });
                            }

                            if (metric === 'pumping_rate') {
                                firstSndNxt = point.y;
                            } else if (metric === 'acking_rate') {
                                firstSndUna = point.y;
                            }
                            lastBucketTime = bucketTime;
                        }

                        if (metric === 'pumping_rate') {
                            lastSndNxt = point.y;
                        } else if (metric === 'acking_rate') {
                            lastSndUna = point.y;
                        } else {
                            if (!timeRanges.has(bucketTime)) {
                                timeRanges.set(bucketTime, new Map());
                            }
                            const socketBucket = timeRanges.get(bucketTime);
                            if (!socketBucket.has(socket_cookie)) {
                                socketBucket.set(socket_cookie, point.y);
                                socketPlotData[socket_cookie].push({ x: bucketTime, y: point.y });
                            }
                        }
                    });

                    // Handle the last bucket for pumping_rate and acking_rate
                    if (metric === 'pumping_rate' && firstSndNxt !== null && lastSndNxt !== null) {
                        const pumpingRate = ((lastSndNxt - firstSndNxt + 0x100000000) % 0x100000000) / samplingInterval;
                        if (!timeRanges.has(lastBucketTime)) {
                            timeRanges.set(lastBucketTime, new Map());
                        }
                        const socketBucket = timeRanges.get(lastBucketTime);
                        socketBucket.set(socket_cookie, pumpingRate);
                        socketPlotData[socket_cookie].push({ x: lastBucketTime, y: pumpingRate });
                    } else if (metric === 'acking_rate' && firstSndUna !== null && lastSndUna !== null) {
                        const ackingRate = ((lastSndUna - firstSndUna + 0x100000000) % 0x100000000) / samplingInterval;
                        if (!timeRanges.has(lastBucketTime)) {
                            timeRanges.set(lastBucketTime, new Map());
                        }
                        const socketBucket = timeRanges.get(lastBucketTime);
                        socketBucket.set(socket_cookie, ackingRate);
                        socketPlotData[socket_cookie].push({ x: lastBucketTime, y: ackingRate });
                    }
                });

                const sumData = [];
                const avgData = [];

                for (const [time, socketValues] of timeRanges) {
                    const visibleValues = Array.from(socketValues.entries())
                        .filter(([socket_cookie, _]) => !tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie])
                        .map(([_, value]) => value);

                    if (visibleValues.length > 0) {
                        const sum = visibleValues.reduce((a, b) => a + b, 0);
                        const avg = sum / visibleValues.length;
                        sumData.push({ x: time, y: sum });
                        avgData.push({ x: time, y: avg });
                    }
                }

                plotData[metric] = {
                    sum: sumData.sort((a, b) => a.x - b.x),
                    avg: avgData.sort((a, b) => a.x - b.x),
                    sockets: socketPlotData
                };
            });

            return plotData;
        };

        /**
         * Creates a new chart using Chart.js library.
         * 
         * This function initializes and returns a new Chart.js chart object with specified configurations.
         * It's primarily used for creating charts in the Tracepoint analysis.
         *
         * @param {CanvasRenderingContext2D} ctx - The 2D rendering context for the canvas element.
         * @param {Array} datasets - The data to be plotted on the chart.
         * @param {string} metric - The metric name for the chart (used in title and labels).
         * @returns {Chart} A new Chart.js chart object.

         * const ctx = document.getElementById('myChart').getContext('2d');
         * const datasets = [{ label: 'Data 1', data: [1, 2, 3] }];
         * const chart = createChart(ctx, datasets, 'CPU Usage');
         * 
         * @note
         * - Configures various chart options including responsive design, animations, tooltips, and legend.
         * - Sets up custom click behavior for legend items to toggle dataset visibility.
         * - Uses the global currentLogType to access and update visibility states.
         * 
         * @sideEffect
         * - May update tabList[currentLogType].logData.tcpProbeDatasetVisibilityState when legend items are clicked.
         * 
         * @requires Chart.js library to be loaded in the global scope.
         */
        const createChart = (ctx, datasets, metric) => {
            return new Chart(ctx, {
                type: 'line',
                data: { datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${metric.replace(/_/g, ' ').toUpperCase()}`
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: true,
                            position: 'nearest'
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle'
                            },
                            onClick: (evt, item, legend) => {
                                const index = item.datasetIndex;
                                const ci = legend.chart;
                                const meta = ci.getDatasetMeta(index);

                                meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

                                // Update the visibility state
                                if (index === 0) {
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum = meta.hidden;
                                } else if (index === 1) {
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg = meta.hidden;
                                } else {
                                    const socket_cookie = item.text.replace('Socket ', '');
                                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = meta.hidden;
                                }

                                // Recalculate plot data for this metric only
                                if (index === 0 || index === 1) {
                                    const recalculatedData = calculatePlotData(tabList[currentLogType].logData.socketData, tabList[currentLogType].logData.samplingInterval);

                                    // Update datasets for this chart only
                                    ci.data.datasets = [
                                        {
                                            label: `Sum of ${metric}`,
                                            data: recalculatedData[metric].sum,
                                            borderColor: 'rgba(0, 0, 0, 0.5)',
                                            borderWidth: 2,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum
                                        },
                                        {
                                            label: `Average of ${metric}`,
                                            data: recalculatedData[metric].avg,
                                            borderColor: 'rgba(255, 0, 0, 0.5)',
                                            borderWidth: 2,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg
                                        },
                                        ...Object.entries(recalculatedData[metric].sockets).map(([socket_cookie, data], socketIndex) => ({
                                            label: `Socket ${socket_cookie}`,
                                            data: data,
                                            borderColor: getColor(socketIndex + 2),  // +2 to skip black and red
                                            borderWidth: 1,
                                            fill: false,
                                            tension: 0.1,
                                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie]
                                        }))
                                    ];
                                }
                                ci.update();
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2);
                                }
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        };

        /**
         * Updates charts based on selected metrics for the Tracepoint analysis.
         * 
         * This function creates or updates charts for each selected metric in the Tracepoint analysis.
         * It manages the creation, update, and visibility of chart elements in the UI.
         *
         * @global {string} currentLogType - The currently active log type (assumed to be 'Tracepoint').
         * 
         * @example
         * // After selecting or deselecting metrics in the Tracepoint analysis
         * updateCharts();
         * 
         * @note
         * - Creates new chart elements if they don't exist, or updates existing ones.
         * - Manages visibility states for different datasets (sum, average, individual sockets).
         * - Uses the createChart function to initialize new charts.
         * - Hides charts for unselected metrics.
         * 
         * @sideEffect
         * - Modifies the DOM by creating, updating, or hiding chart elements.
         * - Updates tabList[currentLogType].logData.tcpProbeDatasetVisibilityState.
         * 
         * @throws {Error} Implicitly, if required DOM elements are not found or if Chart.js operations fail.
         * 
         * @requires Chart.js library to be loaded in the global scope.
         */
        const updateCharts = () => {
            const selectedMetrics = tabList[currentLogType].logData.selectedMetrics;
            const chartContainer = document.getElementById(`${currentLogType.toLowerCase()}ChartContainer`);
            const logData = tabList[currentLogType].logData;
            const samplingInterval = logData.samplingInterval;
            selectedMetrics.forEach(metric => {
                if (!tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric]) {
                    tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric] = {
                        sum: true,
                        avg: true,
                        sockets: {}
                    };
                }
            });
            const plotData = calculatePlotData(logData.socketData, samplingInterval);

            selectedMetrics.forEach(metric => {
                let chartDiv = chartContainer.querySelector(`[data-metric="${metric}"]`);
                if (!chartDiv) {
                    chartDiv = document.createElement('div');
                    chartDiv.style.cssText = 'width: 100%; height: 400px; margin-bottom: 20px;';
                    chartDiv.setAttribute('data-metric', metric);
                    const canvas = document.createElement('canvas');
                    chartDiv.appendChild(canvas);
                    chartContainer.appendChild(chartDiv);
                }

                const canvas = chartDiv.querySelector('canvas');
                const ctx = canvas.getContext('2d');
                const datasets = [
                    {
                        label: `Sum of ${metric}`,
                        data: plotData[metric].sum,
                        borderColor: 'rgba(0, 0, 0, 0.5)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1,
                        hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sum
                    },
                    {
                        label: `Average of ${metric}`,
                        data: plotData[metric].avg,
                        borderColor: 'rgba(255, 0, 0, 0.5)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1,
                        hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].avg
                    },
                    ...Object.entries(plotData[metric].sockets).map(([socket_cookie, data], index) => {
                        // Initialize visibility state for this socket if it doesn't exist
                        if (tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] === undefined) {
                            tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie] = false;
                        }
                        return {
                            label: `Socket ${socket_cookie}`,
                            data: data,
                            borderColor: getColor(index + 2),  // +2 to skip black and red
                            borderWidth: 1,
                            fill: false,
                            tension: 0.1,
                            hidden: tabList[currentLogType].logData.tcpProbeDatasetVisibilityState[metric].sockets[socket_cookie]
                        };
                    })
                ];

                if (chartDiv.chart) {
                    chartDiv.chart.data.datasets = datasets;
                    chartDiv.chart.update();
                } else {
                    chartDiv.chart = createChart(ctx, datasets, metric);
                }

                chartDiv.style.display = 'block';
            });

            // Hide charts for unselected metrics
            chartContainer.querySelectorAll('[data-metric]').forEach(div => {
                if (!selectedMetrics.includes(div.getAttribute('data-metric'))) {
                    div.style.display = 'none';
                }
            });
        };

            const loadingMessage = document.createElement('div');

            const cancelButton = document.createElement('button');
