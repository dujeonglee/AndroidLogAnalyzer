<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        /* Set default styles for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Style the timeline canvas */
        #timelineCanvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .timeline-container {
            display: block;
            overflow-x: auto; /* Adds horizontal scrollbar when needed */
            white-space: nowrap; /* Prevents content from wrapping */
        }

        /* Style for file information */
        .file-info {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        /* Style for highlighted elements */
        .highlighted {
            background-color: yellow;
        }

        /* Style for individual log lines */
        .log-line {
            margin-bottom: 2px;
        }

        /* Container for the timeline */
        #timelineContainer {
            position: relative;
            width: 800px;
            height: 300px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none;
        }

        /* Position the timeline canvas absolutely within its container */
        #timelineCanvas {
            position: absolute;
        }

        /* Container for toggle switches */
        .toggle-container {
            display: inline-block;
            vertical-align: middle;
        }

        /* Style for toggle switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Style for the slider part of the toggle switch */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        /* Style for the slider button */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        /* Style for checked state of toggle switch */
        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Container for filter options */
        .filter-container {
            margin-bottom: 10px;
        }

        /* Hide filters by default */
        #filterContainer {
            display: none;
        }

        /* Show filters when active */
        #filterContainer.active {
            display: block;
        }

        /* Scrollable filter list container */
        .scrollable-filters {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Styling for scrollbar */
        .scrollable-filters::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-filters::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .scrollable-filters::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .scrollable-filters::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Filter collapse/expand styles */
        /* 필터 헤더 컨테이너 - 클릭 가능한 영역 */
        .filter-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .filter-toggle-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
            padding: 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        /* 토글 버튼 호버 효과 */
        .filter-toggle-btn:hover {

        }

            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;

        .time-range-container input[type="text"] {

        /* Add style for the new JSON input area */

        /* 필터 설명 textarea 스타일링 */

            padding: 2px 0;

        }

    <script>
        // ============== INITIALIZATION AND CORE STRUCTURE ==============
        class MatchingEntries {
            constructor() {
                this.entriesByTimestamp = new Map(); // Map timestamp -> array of entries
                this.entriesByIndex = new Map();     // Map originalIndex -> entry
                this.allEntries = [];                // Maintain sorted array for iteration
                this.isDirty = false;                // Flag to indicate if sorting is needed
            }

            // Add an entry to the collection
            add(entry) {
                // Store in the maps for fast access
                if (!this.entriesByTimestamp.has(entry.timestamp)) {
                    this.entriesByTimestamp.set(entry.timestamp, []);
                }
                this.entriesByTimestamp.get(entry.timestamp).push(entry);
                this.entriesByIndex.set(entry.index, entry);

                // Add to array but mark as needing sort
                this.allEntries.push(entry);
                this.isDirty = true;
            }

            // Get all entries sorted by timestamp and original index
            getAll() {
                if (this.isDirty) {
                    this.sort();
                }
                return this.allEntries;
            }

            // Sort the entries by timestamp and then by original index
            sort() {
                this.allEntries.sort((a, b) => {
                    if (a.timestamp !== b.timestamp) {
                    return a.timestamp - b.timestamp;
                    }
                    return a.index - b.index;
                });
                this.isDirty = false;
            }

            // Clear all entries
            clear() {
                this.entriesByTimestamp.clear();
                this.entriesByIndex.clear();
                this.allEntries = [];
                this.isDirty = false;
            }

            // Remove entries for a specific filter
            removeByFilterIndex(filterIndex) {
                this.allEntries = this.allEntries.filter(entry => entry.filterIndex !== filterIndex);

                // Update maps
                this.entriesByTimestamp.clear();
                this.entriesByIndex.clear();

                for (const entry of this.allEntries) {
                    if (!this.entriesByTimestamp.has(entry.timestamp)) {
                    this.entriesByTimestamp.set(entry.timestamp, []);
                    }
                    this.entriesByTimestamp.get(entry.timestamp).push(entry);
                    this.entriesByIndex.set(entry.index, entry);
                }

                this.isDirty = true;
            }

            // Check if an entry exists for a specific log line index
            hasEntryForIndex(index) {
                return this.entriesByIndex.has(index);
            }

            // Get entry by log line index
            getByIndex(index) {
                return this.entriesByIndex.get(index);
            }

            // Get number of entries
            get length() {
                return this.allEntries.length;
            }

            // Iterator to make this work with for...of loops
            [Symbol.iterator]() {
                if (this.isDirty) {
                    this.sort();
                }
                return this.allEntries[Symbol.iterator]();
            }

            // Filter entries and return a new array (for use with timerange filters)
            filter(filterFn) {
                return this.getAll().filter(filterFn);
            }
        }

        /** Tab list
         * Key: Tab name
         * presetFilter: preset filter
         * parseTimestamp: parse timestamp for different logs
         * fillTimestamp: fill timestamp in timeline graph
         */
         const tabList = {
            Framework: {
                presetFilter: {
                    // Array of predefined filters for Framework logs
                    'Basic Filter': [
                        {"checked": true, "expression": "DEAUTH_LEAVING wlan0", "color": "#ff0000", "label": "WiFi Disconnect", "dynamicLabelRegex": "", "isRegex": false, "description": "WiFi disconnection event - occurs when device leaves WiFi network"},
                        {"checked": true, "expression": "WIFI_ENABLED wlan0", "color": "#000000", "label": "WiFi On", "dynamicLabelRegex": "", "isRegex": false, "description": "WiFi enable event - indicates WiFi interface is turned on"},
                        {"checked": true, "expression": "CMD_START_CONNECT wlan0", "color": "#0000ff", "label": "WiFi Connect", "dynamicLabelRegex": "", "isRegex": false, "description": "WiFi connection attempt - device starts connecting to a network"}
                    ]
                },
                openLogTypePost: function(){
                    toggleContainers();
                    updateUIForCurrentLogType();
                    populatePresetFilterSets();
                },
                rendorTabContent: function (tabName) {

                    tabContent.innerHTML = `

                                </div>
                                <textarea id="${tabName.toLowerCase()}jsonInput" class="jsonInput" placeholder="Paste your JSON filter data here"></textarea>
                                <button onclick="updateFiltersFromJson()">Update Filters from JSON</button><br>

                                    <option value="">Select a preset filter set</option>
                                </select>
                                <button onclick="addSelectedPresetFilters()">Add Preset Filters</button>

                initializeLogData: function (tabName) {
                    tabList[tabName].logData = {
                        logLines: [],      // Array to store individual log lines
                        filters: [],       // Array to store active filters
                        logEvents: [],     // Array to store parsed log events
                        matchingList: null,  // Initialize with our new class
                        logFileName: '',   // Name of the loaded log file
                        eventSpacing: 30,  // Spacing between events in the timeline
                        isLogFileLoaded: false, // Flag to indicate if a log file is loaded
                        startTime: null,   // Start time of the interested timestamp scope
                        endTime: null      // End time of the interested timestamp scope
                    };
                },
                addEventListener: function(tabName) {
                    const filterId = tabName.toLowerCase() + 'Filters';
                    const filterElement = document.getElementById(filterId);

                    if (filterElement) {
                        filterElement.addEventListener('change', (event) => onFilterChange(event));
                    } else {
                        console.warn(`Element with id '${filterId}' not found.`);
                    }

                    const fileInputId = tabName.toLowerCase() + 'FileInput';
                    const fileInputIdElement = document.getElementById(fileInputId);
                    if (fileInputIdElement) {
                        fileInputIdElement.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            if (!file) return;

                            tabList[tabName].logData.logFileName = file.name;
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                tabList[tabName].logData.logLines = e.target.result.split('\n');
                                updateLogFileInfo();
                                if (!tabList[tabName].logData.isLogFileLoaded) {
                                    activateFilters();
                                }
                                tabList[tabName].logData.isLogFileLoaded = true;
                                updateTimeRangeInputs(tabName);
                                updateMatchingList();
                                updateDisplayAndTimeline();
                                toggleContainers();
                            };
                            reader.readAsText(file);
                        });
                        fileInputIdElement.addEventListener('click', function(event) {
                            event.target.value = null;
                        });
                    } else {
                        console.warn(`Element with id '${fileInputId}' not found.`);
                    }
                    const selectAllCheckbox = document.getElementById(`${tabName.toLowerCase()}SelectAllFilters`);
                    if (selectAllCheckbox) {
                        selectAllCheckbox.addEventListener('change', (event) => toggleAllFilters(event.target));
                    }

                    setupContextModeListeners(tabName);
                    initializeTimelineInteractions(tabName);
                },
                parseTimestamp: function(line) {
                    let match = line.match(/^(\d+-\d+ \d+:\d+:\d+\.\d+)/);
                    if (match) {
                        const [, timestamp] = match;
                        const [date, time] = timestamp.split(' ');
                        const [month, day] = date.split('-');
                        const [hour, minute, secondWithMs] = time.split(':');
                        const [second, ms] = secondWithMs.split('.');
                        return [timestamp, new Date(new Date().getFullYear(), month - 1, day, hour, minute, second, ms)];
                    }
                    return ["", null];
                },
                parseTimestampRangeInput: function(line) {
                    let match = line.match(/^(\d+-\d+ \d+:\d+:\d+\.\d+)/);
                    if (match) {
                        const [, timestamp] = match;
                        const [date, time] = timestamp.split(' ');
                        const [month, day] = date.split('-');
                        const [hour, minute, secondWithMs] = time.split(':');
                        const [second, ms] = secondWithMs.split('.');
                        return [timestamp, new Date(new Date().getFullYear(), month - 1, day, hour, minute, second, ms)];
                    }
                    return ["", null];
                },
                fillTimestamp: function(ctx, event) {
                    ctx.fillText(event.timestamp.toLocaleTimeString(), 0, 0);
                }
            },

                    const tabContent = document.createElement('div');
                    const timestampPlaceholder = "seconds.microseconds";

                    tabContent.id = tabName;
                    tabContent.className = 'tabcontent';

                    tabContent.innerHTML = `
                        <h2>${tabName} Log Analysis</h2>

                        <div id="${tabName.toLowerCase()}LogFileInfo" class="file-info"></div>
                        <div class="filter-header" onclick="toggleFilterSection('${tabName}')">
                            <button class="filter-toggle-btn" id="${tabName.toLowerCase()}FilterToggle">▶</button>
                            <h2>Filters</h2>
                        </div>
                        <div class="filter-content collapsed" id="${tabName.toLowerCase()}FilterContent">

                    inQuotes = !inQuotes;
                } else if (char === ' ' && !inQuotes) {
                    if (currentPhrase) keywords.push(currentPhrase);
                    currentPhrase = '';
                } else {
                    currentPhrase += char;
                }
            });
            if (currentPhrase) keywords.push(currentPhrase)
            return keywords;
        }

        /**
          * Escapes special HTML characters to prevent XSS vulnerabilities.
          *
          * This helper function converts special characters to their HTML entity equivalents,
          * making it safe to insert the resulting string into HTML content.
          *
          * @param {string} unsafe - The potentially unsafe string to escape.
          * @returns {string} The escaped safe string.
          *
          * @example
          * const safe = escapeHtml("<script>alert("XSS")");
          * console.log(safe); // Output: "&lt;script&gt;alert(&quot;XSS&quot;)"
          *
          * @note
          * - Escapes &, <, >, ", and ' characters.
          * - Used in renderFilters and other functions that insert user-provided content into the DOM.
          */
          const escapeHtml = (unsafe) => {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        };

        /**
         * Escapes backslashes in regex strings to prevent issues when saving and reloading.
         * 
         * This helper function doubles all backslashes in a string, which is necessary
         * when saving regex patterns to a file and then reloading them later.
         *
         * @param {string} regex - The regex string to escape.
         * @returns {string} The escaped regex string.
         * 
         * @example
         * const escaped = escapeRegex("\\d+");
         * console.log(escaped); // Output: "\\\\d+"
         * 
         * @note
         * - This function is used in the exportFilters function to prepare regex patterns for saving.
         */
         const escapeRegex = (regex) => {
            return regex.replace(/\\/g, '\\\\');
        };

        /**
         * Unescapes backslashes in regex strings after importing from a file.
         * 
         * This helper function reverses the escaping done by escapeRegex, converting
         * doubled backslashes back to single backslashes.
         *
         * @param {string} regex - The escaped regex string to unescape.
         * @returns {string} The unescaped regex string.
         * 
         * @example
         * const unescaped = unescapeRegex("\\\\d+");
         * console.log(unescaped); // Output: "\\d+"
         * 
         * @note
         * - This function is used in the importFilters function to restore regex patterns after loading from a file.
         */
         const unescapeRegex = (regex) => {
            return regex.replace(/\\(.)/g, '$1');
        };

        /**
         * Formats a time elapsed value into a string representation.
         * 
         * This helper function takes a time value in milliseconds and formats it into
         * a string showing seconds and milliseconds.
         *
         * @param {number} timeElapsed - The time elapsed in milliseconds.
         * @returns {string} A formatted string representing the time elapsed.
         * 
         * @example
         * const formatted = formatTimeElapsed(3500);
         * console.log(formatted); // Output: "3.500s"
         * 
         * @note
         * - Formats the output as "seconds.milliseconds" with milliseconds padded to 3 digits.
         * - Used in the drawTimeline function to display time differences between events.
         */
         const formatTimeElapsed = (timeElapsed) => {
            const seconds = Math.floor(timeElapsed / 1000);
            const milliseconds = timeElapsed % 1000;
            return `${seconds}.${milliseconds.toString().padStart(3, '0')}s`;
        };

        // Format file size for display
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        // Add throttling function for events that can fire rapidly
        const throttle = (func, limit) => {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        };

         * 
         * @note
         * - Uses a fixed array of 20 distinct colors.
         * - Cycles through the array using modulo operation if index exceeds array length.
         * - Colors are chosen for their distinctiveness and suitability for data visualization.
         */
         const getColor = (index) => {
            const colors = [
                'rgb(31, 119, 180)',   // Blue
                'rgb(255, 127, 14)',   // Orange
                'rgb(44, 160, 44)',    // Green
                'rgb(214, 39, 40)',    // Red

                'rgb(252, 205, 229)',  // Light Pink

                'rgb(188, 128, 189)'   // Light Purple
            ];
            return colors[index % colors.length];
        };

         const openLogType = (evt, logType) => {

        // =============== FILTER MANAGEMENT ===============
        /**
         * Evaluates whether a given log line matches a specific filter.
         * 
         * This function checks if a log line matches the criteria specified in a filter.
         * It supports both regular expression and keyword-based filtering.
         *
         * @param {string} line - The log line to evaluate.
         * @param {Object} filter - The filter object to apply.
         * @param {string} filter.expression - The filter expression (regex or keywords).
         * @param {boolean} filter.isRegex - Whether the expression is a regular expression.
         * 
         * @returns {boolean} True if the line matches the filter, false otherwise.
         * 
         * @example
         * const line = "2023-06-01 10:00:00 ERROR: Connection failed";
         * const filter = { expression: "ERROR", isRegex: false };
         * const isMatch = evaluateFilter(line, filter);
         * console.log(isMatch); // Output: true
         * 
         * @note
         * - For non-regex filters, it splits the expression into words and quoted phrases.
         * - Quoted phrases in non-regex filters are treated as exact match substrings.
         * - Returns false if the filter expression is empty.
         * - Logs an error and returns false if an invalid regex is provided.
         * 
         * @throws {Error} Implicitly, if an invalid regular expression is provided.
         */
         const evaluateFilter = (line, filter) => {
            if (filter.expression === "") return false;

            if (filter.isRegex) {
                try {
                    const regex = new RegExp(filter.expression);
                    return regex.test(line);
                } catch (e) {
                    console.error("Invalid regex:", e);
                    return false;
                }
            } else {
                const keywords = tokenizeString(filter.expression)
                return keywords.every(keyword => {
                    if (keyword.startsWith('"') && keyword.endsWith('"')) {
                        return line.includes(keyword.slice(1, -1));
                    } else {
                        return line.includes(keyword);
                    }
                });
            }
        };

        /**
         * Calculates the total length of matching content for a given filter on a log line.
         * This helper function is used to determine which filter provides the best match for a line.
         *
         * @param {string} line - The log line to evaluate.
         * @param {Object} filter - The filter to apply.
         * @param {string} filter.expression - The filter expression (regex or keywords).
         * @param {boolean} filter.isRegex - Whether the expression is a regular expression.
         * @returns {number} The total length of matching content.
         * 
         * @description
         * - For regex filters: Calculates the total length of all regex matches in the line.
         * - For keyword filters: Sums the lengths of all matching keywords or phrases.
         * - Handles quoted phrases in keyword filters as exact matches.
         * 
         * @example
         * const line = "Error: Connection failed on port 8080";
         * const filter = { expression: "Error Connection", isRegex: false };
         * const matchLength = getFilterMatchLength(line, filter);
         * console.log(matchLength); // Output: 14 (5 for "Error" + 10 for "Connection")
         * 
         * @complexity O(n) for regex, where n is the length of the line.
         *              O(m) for keywords, where m is the number of keywords in the filter.
         */
        const getFilterMatchLength = (line, filter) => {
            if (filter.isRegex) {
                const match = line.match(new RegExp(filter.expression, 'g'));
                return match ? match.join('').length : 0;
            } else {
                const keywords = tokenizeString(filter.expression)
                return keywords.reduce((total, keyword) => {
                    if (keyword.startsWith('"') && keyword.endsWith('"')) {
                        keyword = keyword.slice(1, -1);
                        return line.includes(keyword) ? total + keyword.length : total;
                    } else {
                        return line.includes(keyword) ? total + keyword.length : total;
                    }
                }, 0);
            }
        };

        /**

                    <input type="checkbox" ${filter.checked ? 'checked' : ''}>

                    <input type="color" value="${filter.color}">
                    <input type="text" placeholder="Filter label" value="${escapeHtml(filter.label)}">
                    <input type="text" placeholder="Dynamic label regex" value="${escapeHtml(filter.dynamicLabelRegex)}">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" ${filter.isRegex ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                        <span>Regex</span>
                    </div>
                    <button onclick="removeFilter(this)">Remove</button>
                    <br>
                    <textarea placeholder="Filter description" rows="2" style="width: 50%; margin-top: 5px; resize: vertical;">${escapeHtml(filter.description || 'N/A')}</textarea>
                `;
                scrollableWrapper.appendChild(filterDiv);
            }
            updateSelectAllCheckbox();
        };

        /**
         * 특정 탭의 필터 섹션을 접고 펼치는 토글 함수
         *
         * 이 함수는 사용자가 필터 헤더를 클릭했을 때 호출되어 필터 내용의 가시성을
         * 토글합니다. 기본적으로 필터는 접혀있으며, 클릭할 때마다 상태가 전환됩니다.
         *
         * @param {string} tabName - 토글할 탭의 이름 (예: 'Framework', 'Kernel', 'Driver' 등)
         *
         * @example
         * // Framework 탭의 필터 섹션 토글
         * toggleFilterSection('Framework');
         *
         * // 일반적으로 HTML의 onclick 이벤트에서 호출됨
         * // <div class="filter-header" onclick="toggleFilterSection('Framework')">
         *
         * @description
         * 동작 과정:
         * 1. 탭 이름을 기반으로 필터 내용 컨테이너와 토글 버튼 요소를 찾음
         * 2. 현재 상태가 'collapsed'인지 확인
         * 3. 접혀있다면 → 펼치기: 'expanded' 클래스 추가, 버튼을 '▼'로 변경
         * 4. 펼쳐져있다면 → 접기: 'collapsed' 클래스 추가, 버튼을 '▶'로 변경
         *
         * @note
         * - CSS transition 효과로 부드러운 애니메이션이 적용됩니다
         * - 'collapsed' 상태: max-height: 0, opacity: 0
         * - 'expanded' 상태: max-height: 1000px, opacity: 1
         * - 버튼 아이콘이 현재 상태를 직관적으로 표시합니다
         *
         * @requires
         * - DOM에 `${tabName.toLowerCase()}FilterContent` ID를 가진 요소 존재
         * - DOM에 `${tabName.toLowerCase()}FilterToggle` ID를 가진 요소 존재
         * - CSS에 .collapsed, .expanded 클래스 정의 필요
         *
         * @sideEffect
         * - DOM 요소의 CSS 클래스를 수정합니다
         * - 토글 버튼의 텍스트 내용을 변경합니다
         * - 필터 내용의 가시성을 애니메이션과 함께 변경합니다
         *
         * @since 버전 정보나 추가된 날짜
         * @author 작성자 정보
         */
        const toggleFilterSection = (tabName) => {
            const filterContent = document.getElementById(`${tabName.toLowerCase()}FilterContent`);
            const toggleButton = document.getElementById(`${tabName.toLowerCase()}FilterToggle`);

            if (filterContent.classList.contains('collapsed')) {
                // 필터 섹션 펼치기
                filterContent.classList.remove('collapsed');
                filterContent.classList.add('expanded');
                toggleButton.textContent = '▼';
            } else {
                // 필터 섹션 접기
                filterContent.classList.remove('expanded');
                filterContent.classList.add('collapsed');
                toggleButton.textContent = '▶';
            }
        };

        /**
         * Adds a new filter to the interface for the current log type.
         * 
         * This function creates a new filter object with default values, adds it to the
         * filters array, renders the updated filters in the UI, and updates the log display.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // When user clicks "Add Filter" button
         * addFilter();
         * 
         * @note
         * - Only works if a log file is loaded (checks isLogFileLoaded).
         * - Generates a random color for the new filter.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to update the UI.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters by adding a new filter.
         * - Updates the UI to reflect the new filter.
         * 
         * @throws {Error} Implicitly, if DOM elements are not found during the UI update process.
         */
        const addFilter = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            tabList[currentLogType].logData.filters.push({
                checked: true,
                expression: '',
                color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                label: '',
                isRegex: false,
                dynamicLabelRegex: '',
                description: ''
            });
            renderFilters();
            updateSelectAllCheckbox();
        };

        /**
         * Clears all filters for the current log type.
         *
         * This function removes all filters from the current log type's filter list,
         * clears the UI, and updates the display accordingly.
         *
         * @global {string} currentLogType - The currently active log type.
         *
         * @example
         * // When user clicks "Clear All Filters" button
         * clearAllFilters();
         *
         * @note
         * - Only works if a log file is loaded (checks isLogFileLoaded).
         * - Clears all filters from tabList[currentLogType].logData.filters.
         * - Updates the UI by calling renderFilters(), updateMatchingList(), and updateDisplayAndTimeline().
         *
         * @sideEffect
         * - Empties tabList[currentLogType].logData.filters array.
         * - Updates the UI to reflect the cleared filters.
         *
         * @throws {Error} Implicitly, if DOM elements are not found during the UI update process.
         */
        const clearAllFilters = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;

            // Clear all filters for the current log type
            tabList[currentLogType].logData.filters = [];

            // Update the UI
            renderFilters();
            updateSelectAllCheckbox();
            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Toggles all filters' checked state based on the Select All checkbox.
         *
         * This function checks or unchecks all filters for the current log type
         * when the "Select All" checkbox is toggled.
         *
         * @param {HTMLElement} selectAllCheckbox - The Select All checkbox element.
         * @global {string} currentLogType - The currently active log type.
         *
         * @example
         * // Typically called from an onchange event on the Select All checkbox
         * <input type="checkbox" onchange="toggleAllFilters(this)">
         *
         * @note
         * - Updates all individual filter checkboxes to match the Select All state.
         * - Calls updateDisplayAndTimeline() to refresh the UI after the change.
         *
         * @sideEffect
         * - Modifies all filters' checked property in tabList[currentLogType].logData.filters.
         * - Updates the UI to reflect the new filter states.
         */
        const toggleAllFilters = (selectAllCheckbox) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;

            const isChecked = selectAllCheckbox.checked;

            // Update all filters' checked state
            tabList[currentLogType].logData.filters.forEach(filter => {
                filter.checked = isChecked;
            });

            // Update the UI checkboxes - 필터의 첫 번째 체크박스만 선택
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}Filters`);
            const filterDivs = filterContainer.querySelectorAll('.filter-container');
            filterDivs.forEach(filterDiv => {
                const firstCheckbox = filterDiv.querySelector('input[type="checkbox"]:first-of-type');
                if (firstCheckbox) {
                    firstCheckbox.checked = isChecked;
                }
            });

            // Update display and timeline
            updateDisplayAndTimeline();
        };



        /**
         * Updates the Select All checkbox state based on individual filter states.
         *
         * This function checks the state of all individual filters and updates the
         * Select All checkbox accordingly (checked if all are checked, unchecked if none are checked,
         * indeterminate if some are checked).
         *
         * @global {string} currentLogType - The currently active log type.
         *
         * @note
         * - Sets the Select All checkbox to checked if all filters are checked.
         * - Sets it to unchecked if no filters are checked.
         * - Sets it to indeterminate if some filters are checked.
         *
         * @sideEffect
         * - Modifies the Select All checkbox's checked and indeterminate properties.
         */
        const updateSelectAllCheckbox = () => {
            const selectAllCheckbox = document.getElementById(`${currentLogType.toLowerCase()}SelectAllFilters`);
            if (!selectAllCheckbox) return;

            const filters = tabList[currentLogType].logData.filters;
            if (filters.length === 0) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
                return;
            }

            const checkedFilters = filters.filter(filter => filter.checked).length;

            if (checkedFilters === filters.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedFilters === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            }
        };

        /**
         * Removes a filter from the interface for the current log type.
         * 
         * This function removes a specific filter from the filters array, re-renders the
         * filters in the UI, and updates the log display to reflect the change.
         *
         * @param {HTMLElement} button - The remove button element that was clicked.
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called from an onclick event on a remove button
         * <button onclick="removeFilter(this)">Remove</button>
         * 
         * @note
         * - Only works if a log file is loaded (checks isLogFileLoaded).
         * - Finds the index of the filter to remove based on the button's position in the DOM.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to update the UI.
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters by removing a filter.
         * - Updates the UI to reflect the removed filter.
         * 
         * @throws {Error} Implicitly, if DOM elements are not found during the UI update process.
         */
        const removeFilter = (button) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const filterDiv = button.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            tabList[currentLogType].logData.filters.splice(index, 1);
            renderFilters();
            updateSelectAllCheckbox();
            updateMatchingList();
            updateDisplayAndTimeline();
        };

        /**
         * Handles changes to filter settings in the UI.
         * 
         * This function is an event handler that responds to various user interactions
         * with the filter controls. It updates the internal filter data structure based
         * on user input and triggers appropriate updates to the UI.
         *
         * @param {Event} event - The DOM event object triggered by the user interaction.
         * 
         * @example
         * // Typically attached to filter elements in the DOM:
         * filterElement.addEventListener('change', onFilterChange);
         * 
         * @note
         * - Handles changes for checkbox, text input, and color input elements.
         * - Updates different aspects of the filter based on the input type:
         *   - Checkbox: Updates filter activation and regex toggle.
         *   - Text input: Updates filter expression, label, or dynamic label regex.
         *   - Color input: Updates filter color.
         * - Triggers updateFilterMatchingList() for changes that affect filtering logic.
         * - Calls updateDisplayAndTimeline() to refresh the UI after most changes.
         * - Relies on the global currentLogType variable to identify the current log type.
         * - Assumes a specific structure for filter elements in the DOM.
         * 
         * @throws {Error} Implicitly, if the DOM structure doesn't match expectations.
         */
        const onFilterChange = (event) => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const filterDiv = event.target.closest('.filter-container');
            const index = Array.from(filterDiv.parentNode.children).indexOf(filterDiv);
            if (event.target.type === 'checkbox') {
                if (!event.target.closest('.toggle-switch')) {
                    tabList[currentLogType].logData.filters[index].checked = event.target.checked;
                    updateSelectAllCheckbox();
                    updateDisplayAndTimeline();
                } else {
                    tabList[currentLogType].logData.filters[index].isRegex = event.target.checked;
                    updateFilterMatchingList(index);
                    updateDisplayAndTimeline();
                }
            } else if (event.target.type === 'text') {
                if (event.target.placeholder === 'Filter expression') {
                    tabList[currentLogType].logData.filters[index].expression = event.target.value;
                    updateFilterMatchingList(index);
                    if (tabList[currentLogType].logData.filters[index].label !== '')
                        updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Filter label') {
                    tabList[currentLogType].logData.filters[index].label = event.target.value;
                    if (tabList[currentLogType].logData.filters[index].expression !== '')
                        updateDisplayAndTimeline();
                } else if (event.target.placeholder === 'Dynamic label regex') {
                    tabList[currentLogType].logData.filters[index].dynamicLabelRegex = event.target.value;
                    if (tabList[currentLogType].logData.filters[index].expression !== '')
                        updateDisplayAndTimeline();
                }
            } else if (event.target.type === 'color') {
                tabList[currentLogType].logData.filters[index].color = event.target.value;
                updateDisplayAndTimeline();
            }  else if (event.target.tagName === 'TEXTAREA') {
                // Description textarea 변경 처리
                tabList[currentLogType].logData.filters[index].description = event.target.value;
            }
        };

        /**
         * Updates the log filters by parsing and processing JSON input from a textarea element.
         * This function handles the conversion of filter configurations from JSON format into
         * the application's internal filter structure.
         *
         * Workflow:
         * 1. Retrieves JSON input from the textarea specific to current log type
         * 2. Parses the JSON and validates it's an array
         * 3. Processes each filter object, handling regex expressions
         * 4. Updates the global filter state
         * 5. Triggers UI updates to reflect the new filters
         *
         * Expected JSON Structure:
         * [
         *   {
         *     expression: string,        // The filter pattern/text
         *     isRegex: boolean,         // Whether the expression is a regular expression
         *     dynamicLabelRegex: string // Regex for dynamic label generation
         *     // ... other filter properties
         *   }
         * ]
         *
         * Side Effects:
         * - Updates tabList[currentLogType].logData.filters
         * - Triggers re-rendering of filter UI
         * - Updates matching list and display timeline
         * - Clears the JSON input field after processing
         *
         * Error Handling:
         * - Validates JSON format and structure
         * - Shows alert for successful update
         * - Displays error message if JSON is invalid or has wrong structure
         *
         * Dependencies:
         * - Requires unescapeRegex() function for processing regex strings
         * - Relies on global currentLogType variable
         * - Expects tabList global object structure
         *
         * Related Functions:
         * - renderFilters(): Updates the filter UI
         * - updateMatchingList(): Refreshes the list of matching log entries
         * - updateDisplayAndTimeline(): Updates the visual timeline display
         *
         * Note: The function assumes the presence of a textarea element with ID format:
         * `${currentLogType.toLowerCase()}jsonInput`
         */
        function updateFiltersFromJson() {
            const jsonInput = document.getElementById(`${currentLogType.toLowerCase()}jsonInput`);
            try {
                const newFilters = JSON.parse(jsonInput.value);
                if (Array.isArray(newFilters)) {
                    newFilters.forEach(filter => {
                        tabList[currentLogType].logData.filters.push({
                            ...filter,
                            checked: true,
                            description: filter.description || 'N/A'  // preset 필터에도 description 추가
                        });
                    });
                    renderFilters();
                    updateSelectAllCheckbox();
                    updateMatchingList();
                    updateDisplayAndTimeline();
                } else {
                    throw new Error("Invalid JSON format. Expected an array of filter objects.");
                }
            } catch (error) {
                alert("Error updating filters: " + error.message);
            }
            jsonInput.value = ''; // Clear the input after processing
        }

        /**
         * Exports the current set of filters to a JSON file.
         * 
         * This function prepares the current filters for export, converts them to a JSON string,
         * and uses the File System Access API to save them as a file on the user's system.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called when user clicks an "Export Filters" button
         * await exportFilters();
         * 
         * @note
         * - Uses the File System Access API, which may not be supported in all browsers.
         * - Escapes regex expressions to prevent issues when importing.
         * - Generates a default filename of "filter.json".
         * 
         * @throws {Error} If there's an issue during the file saving process.
         * 
         * @sideEffect
         * - Creates a file on the user's system.
         * - Logs success or failure to the console.
         * - Shows an alert to the user if an error occurs.
         */
        async function exportFilters() {
            try {
                const filtersToExport = tabList[currentLogType].logData.filters.map(filter => ({
                    ...filter,
                    expression: filter.isRegex ? escapeRegex(filter.expression) : filter.expression,
                    dynamicLabelRegex: escapeRegex(filter.dynamicLabelRegex)
                }));
                const data = JSON.stringify(filtersToExport, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const options = {
                    types: [{
                        description: 'JSON File',
                        accept: {'application/json': ['.json']},
                    }],
                    suggestedName: `filter.json` // Default filename
                };
                const fileHandle = await window.showSaveFilePicker(options);
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                console.log("File saved successfully");
            } catch (err) {
                console.error("Error exporting file:", err);
                alert("An error occurred while saving the file. Please try again.");
            }
        };

        /**
         * Imports filters from a JSON file and applies them to the current log type.
         * 
         * This function reads a selected JSON file, parses its contents as filters,
         * and applies these filters to the current log analysis. It also updates the UI
         * to reflect the newly imported filters.
         *
         * @param {Event} event - The file input change event.
         * @global {string} currentLogType - The currently active log type.
         * @global {string} filterFileName - Variable to store the name of the imported filter file.
         * 
         * @example
         * // Typically used as an onchange handler for a file input
         * <input type="file" onchange="importFilters(event)">
         * 
         * @note
         * - Expects a JSON file with a specific structure matching the filter format.
         * - Unescapes regex strings after importing.
         * - Updates the UI by calling renderFilters(), updateFilterFileInfo(), updateMatchingList(), and updateDisplayAndTimeline().
         * 
         * @sideEffect
         * - Modifies tabList[currentLogType].logData.filters with the imported filters.
         * - Updates the global filterFileName variable.
         * - Updates the UI to reflect the new filters.
         * 
         * @throws {Error} Implicitly, if the JSON parsing fails or if the file structure is incorrect.
         */
        const importFilters = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            filterFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                JSON.parse(e.target.result).forEach(filter => {
                    tabList[currentLogType].logData.filters.push({
                        ...filter,
                        checked: true,
                        description: filter.description || 'N/A'  // preset 필터에도 description 추가
                    });
                });
                updateFilterFileInfo();
                renderFilters();
                updateSelectAllCheckbox();
                updateMatchingList();
                updateDisplayAndTimeline();
            };
            reader.readAsText(file);
        };

        /**
         * Adds the selected preset filters to the active filter list for the current log type.
         * 
         * This function retrieves the selected preset filter set from the dropdown,
         * adds all filters from that set to the active filters, and updates the UI accordingly.
         * It ensures that newly added preset filters are checked (active) by default.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // Typically called when a user selects a preset filter set and clicks an "Add" button
         * addSelectedPresetFilters();
         * 
         * @note
         * - Checks if a log file is loaded before proceeding. If not, the function returns early.
         * - Relies on the global currentLogType variable to access the correct tab and preset filters.
         * - Assumes the existence of a dropdown element with ID '{logType}PresetFilterSets' in the DOM.
         * - Modifies tabList[currentLogType].logData.filters, adding new filters from the selected preset.
         * - Calls renderFilters(), updateMatchingList(), and updateDisplayAndTimeline() to refresh the UI.
         * - Resets the dropdown selection after adding filters.
         * 
         * @throws {Error} Implicitly, if the expected DOM elements are not found or if the preset filter structure is incorrect.
         */
        const addSelectedPresetFilters = () => {
            if (!tabList[currentLogType].logData.isLogFileLoaded) return;
            const setDropdown = document.getElementById(`${currentLogType.toLowerCase()}PresetFilterSets`);
            const setName = setDropdown.value;

            if (setName) {
                tabList[currentLogType].presetFilter[setName].forEach(filter => {
                    tabList[currentLogType].logData.filters.push({
                        ...filter,
                        checked: true,
                        description: filter.description || 'N/A'  // preset 필터에도 description 추가
                    });
                });
                renderFilters();
                updateSelectAllCheckbox();
                updateMatchingList();
                updateDisplayAndTimeline();
                setDropdown.value = '';
            }
        };

        /**
         * Activates the filter interface for the current log type.
         * 
         * This function is called when a log file is first loaded. It makes the filter
         * container visible and adds an initial filter to the interface.
         *
         * @global {string} currentLogType - The currently active log type.
         * 
         * @example
         * // After loading a log file for the first time
         * activateFilters();
         * 
         * @note
         * - Adds the 'active' class to the filter container to make it visible.
         * - Calls addFilter() to add an initial filter to the interface.
         * - Assumes the existence of a filter container element with ID '{currentLogType}FilterContainer'.
         * 
         * @sideEffect
         * - Modifies the DOM by changing the visibility of the filter container.
         * - Adds a new filter to the interface.
         * 
         * @throws {Error} Implicitly, if the filter container element is not found in the DOM.
         */
        const activateFilters = () => {
            const filterContainer = document.getElementById(`${currentLogType.toLowerCase()}FilterContainer`);
            filterContainer.classList.add('active');
        };

        const setupLogLineTooltips = (tabName) => {
            const logContentContainer = document.getElementById(`${tabName.toLowerCase()}LogContent`);
            const tooltip = document.getElementById('tooltip');

            // 기존 이벤트 리스너 제거 (중복 방지)
            logContentContainer.removeEventListener('mouseover', handleLogLineMouseOver);
            logContentContainer.removeEventListener('mouseout', handleLogLineMouseOut);
            logContentContainer.removeEventListener('mousemove', handleLogLineMouseMove);
            logContentContainer.removeEventListener('click', handleLogLineClick);

            // 새 이벤트 리스너 추가
            logContentContainer.addEventListener('mouseover', handleLogLineMouseOver);
            logContentContainer.addEventListener('mouseout', handleLogLineMouseOut);
            logContentContainer.addEventListener('mousemove', handleLogLineMouseMove);
            logContentContainer.addEventListener('click', handleLogLineClick);
        };

        // 마우스 오버 이벤트 핸들러
        const handleLogLineMouseOver = (event) => {
            const logLine = event.target.closest('.log-line');
            if (logLine) {
                const tooltip = document.getElementById('tooltip');
                const filterIndex = logLine.dataset.filterIndex;
                const filter = tabList[currentLogType].logData.filters[filterIndex];

                // 툴팁 내용 설정
                tooltip.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">Filter: ${filter.label}</div>
                    <div style="margin-bottom: 3px;">Expression: ${filter.expression}</div>
                    <div>Description: ${filter.description}</div>`;

                tooltip.style.display = 'block';
                tooltip.style.maxWidth = '400px';
                tooltip.style.whiteSpace = 'normal';
                tooltip.style.wordWrap = 'break-word';
            }
        };

        // 마우스 아웃 이벤트 핸들러
        const handleLogLineMouseOut = (event) => {
            const logLine = event.target.closest('.log-line');
            if (logLine) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';

        /**

        const updateContextInputStates = (tabName) => {

        /**
